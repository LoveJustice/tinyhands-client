<fieldset class="container-fluid" ng-disabled="$ctrl.isViewing">
    <div class="row center-vertical">
        <div class="col-md-3">
            <div class="padding-bottom-20">Who is in the group?</div>
            <form-step red-flag="40" type="checkbox" label="1.1 Person appears drugged or drowsy" response-value="$ctrl.questions[10].response.value"></form-step>
        </div>
        <div class="col-md-9 container">
            <div class="row center-vertical">
                <div class="col-md-4">
                    <form-step type="checkbox" label="Alone" response-value="$ctrl.questions[12].response.value"></form-step>
                </div>
                <div class="row col-md-8">
                    <div class="row center-vertical">
                        <div class="col-md-4">
                            Ask if they are meeting someone at their destination
                        </div>
                        <div class="col-md-8">
                            <form-step red-flag="10" type="checkbox" label="1.2 Is meeting someone just across border" response-value="$ctrl.questions[21].response.value"></form-step>
                            <form-step red-flag="20" type="checkbox" label="1.3 Supposed to meet someone they don't know" response-value="$ctrl.questions[898].response.value"></form-step>
                        </div>
                    </div>
                    <hr/>
                    <div class="row center-vertical">
                        <div class="col-md-4">
                            Ask if they were traveling with someone earlier
                        </div>
                        <div class="col-md-8">
                            <form-step red-flag="15" type="checkbox" label="1.4 Someone who is crossing border separately" response-value="$ctrl.questions[878].response.value"></form-step>
                            <form-step red-flag="15" type="checkbox" label="1.5 An agent who sent them on" response-value="$ctrl.questions[879].response.value"></form-step>
                        </div>
                    </div>
                </div>
            </div>
            <hr/>
            <div class="row center-vertical">
                <div class="col-md-4">
                    <form-step type="checkbox" label="Husband/Wife" response-value="$ctrl.questions[13].response.value"></form-step>
                </div>
                <div class="row col-md-8">
                    <div class="row center-vertical">
                        <div class="col-md-4">
                            Ask when did they marry
                        </div>
                        <div class="col-md-8">
                            <form-step red-flag="15" type="checkbox" label="1.6 During the past 2 months" response-value="$ctrl.questions[214].response.value"></form-step>
                        </div>
                    </div>
                </div>
            </div>
            <hr/>
            <div class="row center-vertical">
                <div class="col-md-4">
                    <form-step type="checkbox" label="Family / Relatives" response-value="$ctrl.questions[14].response.value"></form-step>
                </div>
                <div class="row col-md-8">
                    <div class="row center-vertical">
                        <div class="col-md-4">
                            How they are related?
                        </div>
                        <div class="col-md-8">
                            <form-step red-flag="10" type="checkbox" label="1.7 Appear to be of different ethnicities" response-value="$ctrl.questions[880].response.value"></form-step>
                        </div>
                    </div>
                </div>
            </div>
            <hr/>
            <div class="row center-vertical">
                <div class="col-md-4">
                    <form-step type="checkbox" label="Broker / Other Person" response-value="$ctrl.questions[160].response.value"></form-step>
                </div>
                <div class="row col-md-8">
                    <div class="row center-vertical">
                        <div class="col-md-4">
                            Who is carrying their travel documents?
                        </div>
                        <div class="col-md-8">
                            <form-step red-flag="15" type="checkbox" label="1.8 The broker / other person is carrying their travel documents" response-value="$ctrl.questions[55].response.value"></form-step>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-md-3">
            <form-step red-flag="20" type="checkbox" label="1.9 Caught in a lie" response-value="$ctrl.questions[30].response.value"></form-step>
        </div>
        <div class="col-md-4">
            <form-step red-flag="' '" type="otherCheckbox" label="1.10 Other red flags" response-value="$ctrl.questions[31].response.value"></form-step>
        </div>
    </div>
</fieldset>
