<div class="modal-header">
    <h3 class="modal-title">Export Attachments</h3>
</div>

<div class="modal-body">
    <div class="row">
      <div class="col-md-5">
        <h3>From: {{vm.fromDate | date:' MMMM d yyyy' }}</h3>
        <div uib-datepicker ng-model="vm.fromDate" ng-change="vm.attachmentCount()" class="well well-sm" datepicker-options="options"></div>
      </div>

      <div class="col-md-2"></div>

      <div class="col-md-5">

        <h3>To {{vm.toDate | date:' MMMM d yyyy' }}</h3>
        <div class="well well-sm"><div uib-datepicker ng-model="vm.toDate" ng-change="vm.attachmentCount()" datepicker-options="options"></div></div>
      </div>
    </div>

    <div class="row text-center">
        <h3>Number of attachments in the specified date range: {{ vm.numberOfattachments }}</h3>
    </div>
</div>

<div class="modal-footer">
  <button ng-click="vm.uibModalInstance.dismiss()" type="button" class="btn btn-danger">Cancel</button>
  <button ng-click="vm.exportAttachments()" ng-disabled="!vm.validDate()" type="button" class="btn btn-success">Export</button>
</div>
