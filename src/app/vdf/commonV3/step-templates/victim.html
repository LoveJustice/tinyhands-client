<fieldset ng-disabled="$ctrl.isViewing === true">
    <div class="row">
        <div class="col-md-4 form-group">
            <form-step class="col-md-3 control-label">1.1 Name</form-step>
            <div class="col-md-8">
                <input type="text" class="form-control" placeholder="Name" ng-model="$ctrl.questions[653].response.name.value">
            </div>
            <div class="col-md-1">
	            <associated-person ng-model="$ctrl.questions[653].response" person-list="$ctrl.associatedPersons" birth-date="$ctrl.dateData.questions[653]"></associatedPerson>
            </div>
        </div>
        <div class="col-md-3 form-group">
            <form-step class="col-md-5 control-label">1.2 Gender</form-step>
            <div class="col-md-7">
                 <select class="form-control" ng-model="$ctrl.questions[653].response.gender.value">
                      <option value="Female">Female</option>
                      <option value="Male">Male</option>
                 </select>
            </div>
        </div>
        <div class="col-md-5 form-group">
            <form-step class="col-md-2 control-label">1.3 Age</form-step>
            <div class="col-md-2">
                <input type="number" class="form-control" placeholder="Age" ng-model="$ctrl.questions[653].response.age.value">
            </div>
        	<div class="col-md-1">
        		<b>or</b>
        	</div>
            <form-step class="col-md-2 control-label" style="float:left">DOB</form-step>
            <div class="col-md-4">
                <input type="date" class="form-control" ng-model="$ctrl.questions[653].response.birthdate.value">
            </div>
        </div>
    </div>
    <div class="row">
    	<div class="col-md-4">
            <form-step class="col-md-5 control-label" style="float:left">1.4 Phone #</form-step>
            <div class="col-md-7">
                <input type="text" class="form-control" ng-model="$ctrl.questions[653].response.phone.value">
            </div>
        </div>
        <div class="col-md-8">
            <form-step class="col-md-3 control-label" style="float:left">1.5 Social media ID:</form-step>
            <div class="col-md-7">
                <input type="text" class="form-control" ng-model="$ctrl.questions[653].response.social_media.value">
            </div>
        </div>
    </div>
    <div class="row">
    	<br>
        <div class="col-md-4 form-group">
            <form-step class="col-md-4 control-label">1.6 Nationality</form-step>
            <div class="col-md-8">
                <input type="text" class="form-control" ng-model="$ctrl.questions[653].response.nationality.value">
            </div>

        </div>
        <div class="col-md-3">
            <form-step class="col-md-5 control-label">1.7 Occupation</form-step>
            <div class="col-md-7">
                <input type="text" class="form-control" ng-model="$ctrl.questions[653].response.occupation.value">
            </div>
        </div>
    </div>
    <div class="row">
    	<br>
    	<div class="col-md-4">
            <form-step class="col-md-4 control-label">1.8 Guardian Name</form-step>
            <div class="col-md-8">
                <input type="text" class="form-control" ng-model="$ctrl.questions[653].response.guardian_name.value">
            </div>
        </div>
        <div class="col-md-6">
            <form-step class="col-md-4 control-label">1.9 Relationship to Guardian</form-step>
            <div class="col-md-8">
                <input type="text" class="form-control" ng-model="$ctrl.questions[653].response.guardian_relationship.value">
            </div>
        </div>
	</div>
	<div class="row">
		<br>
		<div class="col-md-6">
			<form-step class="col-md-4 control-label">1.10 Guardian Phone Number</form-step>
            <div class="col-md-8">
                <input type="text" class="form-control" ng-model="$ctrl.questions[653].response.guardian_phone.value">
            </div>
			
	    </div>
    </div>
    <div class="row col-md-12">
    	<br>
        <form-step class="col-md-5 control-label">1.11 Did your guardian know you were traveling to intended destination?</form-step>
	    <div class="col-md-1">
	        <form-step type="radio" radio-name="guardianKnow" label="Yes" response-value="$ctrl.questions[654].response.value"></form-step>    
	    </div>
	    <div class="col-md-1">
	        <form-step type="radio" radio-name="guardianKnow" label="No" response-value="$ctrl.questions[654].response.value"></form-step>    
	    </div>
	    <div class="col-md-3">
	        <form-step type="radio" radio-name="guardianKnow" label="N/A" response-value="$ctrl.questions[654].response.value"></form-step>    
	    </div>  
    </div>
    <br>
</fieldset>
