<fieldset ng-disabled="$ctrl.isViewing === true">
  <div class="col-md-12">
	<div class="row">
      <div class="col-xs-12" ng-init="$ctrl.details.open = true">
          <button class="btn"
                  ng-class="{'btn-success':$ctrl.questions[948].response.value, 'btn-danger':!$ctrl.questions[948].response.value}"
                  ng-click="$ctrl.changeStationStatus()">Project Status: {{$ctrl.questions[948].response.value ? "Open" : "Closed"}}</button>
      </div>
    </div>
	  <div class="row">
	      <div class="col-sm-6 form-group">
	        <label for="stationName">Project Name</label>
	        <input type="text" class="form-control" id="stationName" placeholder="Station Name"
	               ng-model="$ctrl.questions[949].response.value">
	      </div>
	      <div class="col-sm-6 form-group">
	        <label for="stationCode">Project Code</label>
	        <input type="text" class="form-control" id="stationCode" placeholder="Station Code"
	               ng-model="$ctrl.questions[950].response.value">
	      </div>
	  </div>
	  <div class="row">
	      <div class="col-sm-6 form-group">
	        <label for="dateEstablished">Date Established</label>
	        <input type="text" class="form-control" id="dateEstablished" placeholder="Date Established"
	               ng-model="$ctrl.questions[951].response.value">
	      </div>
	  </div>
	  <div class="row">
	      <div class="col-sm-6 form-group">
	        <label for="latitude">Latitude</label>
	        <input type="text" class="form-control" id="latitude" placeholder="Latitude"
	               ng-model="$ctrl.questions[953].response.value">
	      </div>
	      <div class="col-sm-6 form-group">
	        <label for="longitude">Longitude</label>
	        <input type="text" class="form-control" id="longitude" placeholder="Longitude"
	               ng-model="$ctrl.questions[954].response.value">
	      </div>
	  </div>
	  <div class="row">
	      <div class="col-sm-6 form-group">
	        <label for="operating_country">Operating Country</label>
	        <select name='operating_country' class="form-control" id="operating_country"
	                ng-options="option.id as option.name for option in $ctrl.countryOptions"
	                ng-model="$ctrl.questions[955].response.value">
	                <option value="">Select a country</option>
	        </select>
	      </div>
	      <div class="col-sm-6 form-group">
	        <label for="timezone">Time Zone</label>
	        <select name='timezone' class="form-control" id="time_zone"
	                ng-options="o as o for o in $ctrl.timeZoneOptions"
	                ng-model="$ctrl.questions[956].response.value">
	                <option value="">Select a time zone</option>
	        </select>
	      </div>
	  </div>
	  <div class="row">
	  	<div class="col-sm-6 form-group">
	        <label for="projectCategory">Category</label>
	        <select name='projectCategory' class="form-control" id="projectCategory"
	                ng-options="option.id as option.name for option in $ctrl.projectCategoryOptions"
	                ng-model="$ctrl.questions[1080].response.value"
	                ng-disabled="!$ctrl.setFeatures">
	                <option value="">Select a category</option>
	        </select>
	      </div>
	  </div>
	  <div class="row">
	  	<div class="col-md-12">
	        <label>Features:</label>
	    </div>
	    <div class="col-md-3" ng-repeat="feature in $ctrl.featureList">
	    	<input type="checkbox" ng-model="$ctrl.checkboxGroup.questions[$ctrl.checkboxGroupQuestion][feature]" ng-class="col-md-3" id="id_{{feature}}"
	    			ng-change="$ctrl.checkFeatures(feature)" ng-disabled="!$ctrl.setFeatures">
	        <label for="id_{{feature}}">{{feature}}</label>
	    </div>
	  </div>
  </div>
  <div class="container-fluid padding-bottom-20">
        <div class="col-xs-6 text-right">
            <button class="btn btn-success margin-left-20" ng-click="$ctrl.submit()"
            	ng-disabled="$ctrl.isViewing || !$ctrl.questions[949].response.value || !$ctrl.questions[950].response.value || !$ctrl.questions[955].response.value || !$ctrl.questions[956].response.value">Save</button>
        </div>
    </div>
  </fieldset>
