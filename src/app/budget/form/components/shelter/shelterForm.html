<div class="col-md-offset-3 col-md-6">
  <h2 class="text-center">Shelter</h2>
  <hr>
  <div class="row">
    <div class="col-md-2 calc-form-input-no-width">
      <input class="text-right form-control" type="number" ng-model="main.form.shelter_rent" />
      <small>Rent</small>
    </div>
    <operator>+</operator>
    <div class="col-md-2 calc-form-input-no-width">
      <input class="text-right form-control" type="number" ng-model="main.form.shelter_water" />
      <small>Water</small>
    </div>
    <operator>+</operator>
    <div class="col-md-2 calc-form-input-no-width">
      <input class="text-right form-control" type="number" ng-model="main.form.shelter_electricity" />
      <small>Electricity</small>
    </div>
    <operator>=</operator>
    <div class="col-md-3 input-group">
      <div class="input-group-addon">$</div>
      <input class="form-control text-center" ng-value="main.utilTotal()" disabled="disabled" />
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-1 col-md-offset-2">
      <input type="checkbox" ng-model="main.form.shelter_shelter_startup"/>
    </div>
    <div class="col-md-2 input-with-text calc-form-input-no-width">
      <input class="text-right form-control" type="number" ng-model="main.form.shelter_shelter_startup_amount"/>
      <small>Shelter Startup</small>
    </div>
    <div class="col-md-1">
      <input type="checkbox" ng-model="main.form.shelter_shelter_two"/>
    </div>
    <div class="col-md-2 input-with-text calc-form-input-no-width">
      <input class="text-right form-control" type="number" ng-model="main.form.shelter_shelter_two_amount"/>
      <small>Shelter 2</small>
    </div>
    <operator>=</operator>
    <div class="col-md-3 input-group">
      <div class="input-group-addon">$</div>
      <input class="form-control text-center" ng-value="main.shelterCheckboxTotal()" disabled="disabled" />
    </div>
  </div>
  <hr>
  <div class="row" ng-controller="otherBudgetItemsCtrl as shelterItemsCtrl" ng-init="form_section = 5;">
    <div ng-repeat="form in shelterItemsCtrl.shelterForms">
      <div class="col-md-4 col-md-offset-2">
        <input class="form-control" type="text" ng-model="form.name" ng-disabled="main.view" />
      </div>
      <div class="col-md-4">
        <input class="text-right form-control" type="number" ng-model="form.cost" ng-change="shelterItemsCtrl.otherItemsTotal()"
        ng-disabled="main.view" />
      </div>
      <div class="col-md-2">
        <button class="btn btn-danger" ng-click="shelterItemsCtrl.removeItem(form.id, $index)" ng-hide="main.view">Remove</button>
      </div>
      <br/>
      <br/>
    </div>
    <div class="row">
      <button class="btn btn-success col-md-4 col-md-offset-4" ng-click="shelterItemsCtrl.addNewItem()" ng-hide="main.view">Add item</button>
    </div>
  </div>
  <hr>
  <div class="row center text-center">
    <div class="col-md-4 col-md-offset-4">
      <label>Shelter Total</label>
      <input class="form-control text-center" ng-value="main.shelterTotal()" disabled="disabled" />
    </div>
  </div>
</div>
