<div class="col-md-offset-3 col-md-6">
  <h2 class="text-center">Awareness</h2>
  <hr>
  <div class="row form-group">
    <div class="col-md-4 col-md-offset-2 checkbox">
      <label>
        <input type="checkbox" ng-model="budgetCtrl.form.awareness_contact_cards" ng-change="budgetCtrl.setTotals()" ng-disabled="budgetCtrl.isViewing"/>Contact Cards
      </label>
    </div>
    <div class="col-md-4">
      <input class="text-right form-control" type="number" ng-model="budgetCtrl.form.awareness_contact_cards_amount"
      ng-change="budgetCtrl.setTotals()" ng-disabled="!budgetCtrl.form.awareness_contact_cards || budgetCtrl.isViewing" />
    </div>
  </div>
  <div class="row form-group">
    <div class="col-md-4 col-md-offset-2 checkbox">
      <label>
        <input type="checkbox" ng-model="budgetCtrl.form.awareness_awareness_party_boolean" ng-change="budgetCtrl.setTotals(budgetCtrl" ng-disabled="budgetCtrl.isViewing"/>Awareness Party
      </label>
    </div>
    <div class="col-md-4">
      <input class="text-right form-control" type="number" ng-model="budgetCtrl.form.awareness_awareness_party"
      ng-change="budgetCtrl.setTotals()" ng-disabled="!budgetCtrl.form.awareness_awareness_party_boolean || budgetCtrl.isViewing" />
    </div>
  </div>
  <div class="row form-group">
    <div class="col-md-4 col-md-offset-2 checkbox">
      <label>
        <input type="checkbox" ng-model="budgetCtrl.form.awareness_sign_boards_boolean" ng-change="budgetCtrl.setTotals()" ng-disabled="budgetCtrl.isViewing"/>Sign Boards
      </label>
    </div>
    <div class="col-md-4">
      <input class="text-right form-control" type="number" ng-model="budgetCtrl.form.awareness_sign_boards" ng-change="budgetCtrl.setTotals()" ng-disabled="!budgetCtrl.form.awareness_sign_boards_boolean || budgetCtrl.isViewing"/>
    </div>
  </div>
  <hr>
  <div class="row">
    <div ng-repeat="otherAwarenessItem in budgetCtrl.form.other.Awareness">
      <div class="col-md-4 col-md-offset-2">
        <input class="form-control awareness-extra-item-name" type="text" ng-model="otherAwarenessItem.name" ng-disabled="budgetCtrl.isViewing" />
      </div>
      <div class="col-md-4">
        <input class="text-right awareness-extra-item-value form-control" type="number" ng-model="otherAwarenessItem.cost" ng-change="budgetCtrl.setTotals()" ng-disabled="budgetCtrl.isViewing" />
      </div>
      <div class="col-md-2">
        <button class="btn btn-danger" ng-click="budgetCtrl.removeItem(budgetCtrl.form.other.Awareness, $index)" ng-hide="budgetCtrl.isViewing">Remove</button>
      </div>
      <br/>
      <br/>
    </div>
    <div class="row">
      <button class="btn btn-success col-xs-offset-4 col-xs-4" ng-click="budgetCtrl.form.other.Awareness.push({})" ng-hide="budgetCtrl.isViewing">Add item</button>
    </div>
  </div>
  <hr>
  <div class="row center text-center">
    <div class="col-md-4 col-md-offset-4">
      <label>Total Awareness</label>
      <input class="form-control text-center" ng-value="budgetCtrl.awarenessTotal() | currency" disabled="disabled" />
    </div>
  </div>
</div>
