<div class="col-md-offset-2 col-md-8">
	<h2 class="text-center">Supplies & Awareness</h2>
	<hr>
	<div class="row form-group">
		<div class="col-md-3 checkbox">
			<label>
				<input type="checkbox" ng-model="budgetCtrl.form.contact_cards" ng-change="budgetCtrl.setTotals()" ng-disabled="budgetCtrl.isViewing"/>Contact Cards
			</label>
		</div>
		<div class="col-md-3">
			<input class="text-right form-control" type="text" 
				onkeypress="return event.charCode >= 48 && event.charCode <= 57 || event.charCode === 45 || event.charCode === 46"
				ng-model="budgetCtrl.form.contact_cards_amount"
				ng-change="budgetCtrl.setTotals()" 
				ng-disabled="!budgetCtrl.form.contact_cards || budgetCtrl.isViewing" />
		</div>
		<div class="col-md-3 checkbox">
			<label>
				<input type="checkbox" ng-model="budgetCtrl.form.awareness_party_boolean" ng-change="budgetCtrl.setTotals()" ng-disabled="budgetCtrl.isViewing"/>Awareness Party / Program
			</label>
		</div>
		<div class="col-md-3">
			<input class="text-right form-control" type="text" 
				onkeypress="return event.charCode >= 48 && event.charCode <= 57 || event.charCode === 45 || event.charCode === 46"
				ng-model="budgetCtrl.form.awareness_party"
				ng-change="budgetCtrl.setTotals()" 
				ng-disabled="!budgetCtrl.form.awareness_party_boolean || budgetCtrl.isViewing" />
		</div>
	</div>
	<hr>
 	<div class="row">
		<div class="col-md-2 calc-form-input-no-width">
			<input class="text-right form-control" type="number" ng-model="budgetCtrl.form.number_of_intercepts_last_month"
				ng-change="budgetCtrl.setTotals()"
				ng-init="budgetCtrl.form.number_of_intercepts_last_month=budgetCtrl.form.number_of_intercepts_last_month != null ? budgetCtrl.form.number_of_intercepts_last_month : (budgetCtrl.form.previousData.last_month ? budgetCtrl.form.previousData.last_month : 0)"
				ng-disabled="budgetCtrl.isViewing"/>
				<small># of PVs Last Month</small>
		</div>
		<operator>*</operator>
		<div class="col-md-2 calc-form-input-no-width">
			<input class="text-right form-control" type="text"
          		onkeypress="return event.charCode >= 48 && event.charCode <= 57 || event.charCode === 45 || event.charCode === 46"
          		ng-model="budgetCtrl.form.number_of_intercepts_last_month_multiplier" 
          		ng-change="budgetCtrl.setTotals()" 
          		ng-disabled="budgetCtrl.isViewing"/>
		</div>
		<operator>+</operator>
		<div class="col-md-2 calc-form-input-no-width">
			<input class="text-right form-control" type="text"
          		onkeypress="return event.charCode >= 48 && event.charCode <= 57 || event.charCode === 45 || event.charCode === 46"
          		ng-model="budgetCtrl.form.number_of_intercepts_last_month_adder"
          		ng-change="budgetCtrl.setTotals()" ng-disabled="budgetCtrl.isViewing"/>
		</div>
		<operator>=</operator>
		<div class="col-md-3 input-group">
			<div class="input-group-addon">{{budgetCtrl.currency}}</div>
			<input class="form-control text-center" ng-value="budgetCtrl.stationaryTotalDisplay() | number" disabled="disabled"/>
			</div>
			<small>Stationary</small>
		</div>
	</div>
  <hr>
  <div class="row">
    <div ng-repeat="otherAwarenessItem in budgetCtrl.form.other.Awareness">
      <div class="col-md-4 col-md-offset-2">
        <input class="form-control awareness-extra-item-name" type="text" ng-model="otherAwarenessItem.name" ng-disabled="budgetCtrl.isViewing" required/>
      </div>
      <div class="col-md-4">
        <input class="text-right awareness-extra-item-value form-control" type="text" 
        		onkeypress="return event.charCode >= 48 && event.charCode <= 57 || event.charCode === 45 || event.charCode === 46"
        		ng-model="otherAwarenessItem.cost" 
        		ng-change="budgetCtrl.setTotals()" 
        		ng-disabled="budgetCtrl.isViewing" required/>
      </div>
      <div class="col-md-2">
        <button class="btn btn-danger" ng-click="budgetCtrl.removeItem(budgetCtrl.form.other.Awareness, $index)" ng-hide="budgetCtrl.isViewing">Remove</button>
      </div>
      <br/>
      <br/>
    </div>
    <div class="row">
      <button class="btn btn-success col-xs-offset-4 col-xs-4" ng-click="budgetCtrl.form.other.Awareness.push({})" ng-hide="budgetCtrl.isViewing">Add item</button>
    </div>
  </div>
  <hr>
  <div class="row center text-center">
    <div class="col-md-4 col-md-offset-4">
      <label>Supplies & Awareness Total</label>
      <input class="form-control text-center" ng-value="budgetCtrl.awarenessTotalDisplay() | currency:budgetCtrl.currency" disabled="disabled" />
    </div>
  </div>
</div>
