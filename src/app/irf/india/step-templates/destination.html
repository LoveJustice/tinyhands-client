<fieldset class="container-fluid" ng-disabled="$ctrl.isViewing">
    <div class="row center-vertical">
        <div class="col-md-3">
            <div class="padding-bottom-20">Where are you going, and for what?</div>
            <form-step type="text" response-value="$ctrl.questions[245].response.value" label="Destination"></form-step>
            <div class="margin-top-20 margin-bottom-10"></div>
            <div>
                <form-step red-flag="25" type="checkbox" label="Does not know where they are going" response-value="$ctrl.questions[246].response.value"></form-step>
            </div>
            <div>
                <form-step red-flag="20" type="checkbox" label="Someone enticed them to leave" response-value="$ctrl.questions[255].response.value"></form-step>
            </div>
            <div>
                <form-step red-flag="20" type="checkbox" label="Someone (not a relative) paid their travel expenses" response-value="$ctrl.questions[247].response.value"></form-step>
            </div>
        </div>
        <div class="col-md-9 container">
            <div class="row center-vertical">
                <div class="col-md-4">
                    <form-step type="checkbox" label="Job" response-value="$ctrl.questions[36].response.value"></form-step>
                    <form-step red-flag="55" type="checkbox" label="Going to Gulf for work through India" response-value="$ctrl.questions[42].response.value"></form-step>
                    <form-step red-flag="50" type="checkbox" label="Do not know the details of what they will be doing" response-value="$ctrl.questions[248].response.value"></form-step>
                </div>
                <div class="row col-md-8">
                    <div class="row center-vertical">
                        <div class="col-md-4">
                            Check Documents
                        </div>
                        <div class="col-md-8">
                            <form-step red-flag="15" type="checkbox" label="No address at destination" response-value="$ctrl.questions[51].response.value"></form-step>
                            <form-step red-flag="20" type="checkbox" label="No company phone number" response-value="$ctrl.questions[52].response.value"></form-step>
                            <form-step red-flag="10" type="checkbox" label="No appointment letter" response-value="$ctrl.questions[53].response.value"></form-step>
                            <form-step red-flag="35" type="checkbox" label="Has a valid gulf country visa in passport" response-value="$ctrl.questions[54].response.value"></form-step>
                            <form-step red-flag="40" type="checkbox" label="Passport is with a broker" response-value="$ctrl.questions[55].response.value"></form-step>
                            <form-step red-flag="40" type="checkbox" label="Job is too good to be true" response-value="$ctrl.questions[56].response.value"></form-step>
                        </div>
                    </div>
                    <hr/>
                    <div class="row center-vertical">
                        <div class="col-md-4">
                            Call job place
                        </div>
                        <div class="col-md-8">
                            <form-step red-flag="55" type="checkbox" label="Not a real job" response-value="$ctrl.questions[57].response.value"></form-step>
                            <form-step red-flag="10" type="checkbox" label="Could not confirm job" response-value="$ctrl.questions[58].response.value"></form-step>
                        </div>
                    </div>
                </div>
            </div>
            <hr/>
            <div class="row center-vertical">
                <div class="col-md-4">
                    <form-step type="checkbox" label="Visit/Family/Returning Home" response-value="$ctrl.questions[37].response.value"></form-step>
                </div>
                <div class="row col-md-8">
                    <div class="row center-vertical">
                        <div class="col-md-4">
                            Check bags
                        </div>
                        <div class="col-md-8">
                            <form-step red-flag="10" type="checkbox" label="No bags though claim to be going for a long time" response-value="$ctrl.questions[59].response.value"></form-step>
                        </div>
                    </div>
                </div>
            </div>
            <hr/>
            <div class="row center-vertical">
                <div class="col-md-4">
                    <form-step type="checkbox" label="Shopping" response-value="$ctrl.questions[38].response.value"></form-step>
                </div>
                <div class="row col-md-8">
                    <div class="row center-vertical">
                        <div class="col-md-4">
                            Check to see if bags are empty
                        </div>
                        <div class="col-md-8">
                            <form-step red-flag="35" type="checkbox" label="Shopping - Stuff for overnight stay in bags" response-value="$ctrl.questions[60].response.value"></form-step>
                        </div>
                    </div>
                </div>
            </div>
            <hr/>
            <div class="row center-vertical">
                <div class="col-md-4">
                    <form-step type="checkbox" label="Study" response-value="$ctrl.questions[39].response.value"></form-step>
                </div>
                <div class="row col-md-8">
                    <div class="row center-vertical">
                        <div class="col-md-4">
                            Check documents
                        </div>
                        <div class="col-md-8">
                            <form-step red-flag="15" type="checkbox" label="No documentation of enrollment" response-value="$ctrl.questions[61].response.value"></form-step>
                            <form-step red-flag="40" type="checkbox" label="Does not know school's name and location" response-value="$ctrl.questions[62].response.value"></form-step>
                            <form-step red-flag="30" type="checkbox" label="No phone number for school" response-value="$ctrl.questions[63].response.value"></form-step>
                        </div>
                    </div>
                    <hr/>
                    <div class="row center-vertical">
                        <div class="col-md-4">
                            Call school
                        </div>
                        <div class="col-md-8">
                            <form-step red-flag="60" type="checkbox" label="Not enrolled in school" response-value="$ctrl.questions[64].response.value"></form-step>
                        </div>
                    </div>
                </div>
            </div>
            <hr/>
            <div class="row center-vertical">
                <div class="col-md-4">
                    <form-step type="checkbox" label="Runaway" response-value="$ctrl.questions[41].response.value"></form-step>
                </div>
                <div class="row col-md-8">
                    <div class="row center-vertical">
                        <div class="col-md-4">
                            Check where they are from and how old
                        </div>
                        <div class="col-md-8">
                            <form-step red-flag="45" type="checkbox" label="Running away from Nepal/B'desh (under 18)" response-value="$ctrl.questions[70].response.value"></form-step>
                            <form-step red-flag="20" type="checkbox" label="Running away from Nepal/B'desh (18 or older)" response-value="$ctrl.questions[69].response.value"></form-step>
                            <form-step red-flag="25" type="checkbox" label="Running away from India (under 18)" response-value="$ctrl.questions[254].response.value"></form-step>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</fieldset>
