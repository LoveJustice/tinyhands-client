<div id="calendarContainer" ng-cloak>
    <div class="row" style="margin-top:30px; margin-bottom:15px">
        <div class="pull-right" style="margin-right:135px">
            <a ui-sref="eventsList" class="btn btn-primary">Edit Event</a>
            <a ui-sref="eventsCreate" class="btn btn-primary">Create Event</a>
        </div>
    </div>
    <div id="calendar" ui-calendar="calendarCtrl.calendarConfig" ng-model="calendarCtrl.eventSources"></div>
</div>
