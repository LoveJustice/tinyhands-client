<fieldset ng-disabled="$ctrl.isViewing === true">
    <div class="row">
        <div class="col-md-6 form-group">
            <form-step class="col-md-4 control-label">Legal Case #</form-step>
            <div class="col-md-4">
                <input  type="text" class="form-control" ng-blur="$ctrl.number_change()" placeholder="Legal Case Number" ng-model="$ctrl.questions[998].response.value" ng-change="$ctrl.formNumberChange()">
            </div>
            <div class="col-md-1">
	            <button ng-if="$ctrl.irf" ng-click="$ctrl.copyIrfData()" title="copy IRF info">
					<img ng-src="assets/images/document-arrow-right-icon.png">
				</button>
            </div>
            <div class="col-xs-3 alert-danger" ng-show="!$ctrl.goodFormNumber">
            	Invalid Form Number
            </div>
        </div>
        <div class="col-md-6 form-group">
            <form-step class="col-md-3 control-label">Status</form-step>
            <div class="col-md-9">
                <select ng-model="$ctrl.questions[997].response.value">
                	<option value="active">active</option>
                	<option value="closed">closed</option>
                	<option value="inactive">inactive</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 form-group">
            <form-step class="col-md-4 control-label">Police Case #</form-step>
            <div class="col-md-4">
                <input  type="text" class="form-control" placeholder="Police Case Number" ng-model="$ctrl.questions[999].response.value">
            </div>
        </div>
        <div class="col-md-4 form-group">
        	<form-step type="checkbox" label="Appealed" response-value="$ctrl.questions[1003].response.value"></form-step>
        </div>
    </div>
     <div class="row">
        <div class="col-md-6 form-group">
            <form-step class="col-md-4 control-label">Court Case #</form-step>
            <div class="col-md-4">
                <input  type="text" class="form-control" placeholder="Court Case Number" ng-model="$ctrl.questions[1000].response.value">
            </div>
        </div>
        <div class="col-md-4 form-group">
        	<form-step class="col-md-5 control-label">Lawyer Name</form-step>
            <div class="col-md-7">
                <input  type="text" class="form-control" ng-model="$ctrl.questions[1004].response.value">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 form-group">
            <form-step class="col-md-4 control-label">Charge Sheet Date</form-step>
            <div class="col-md-4">
                <input  type="date" class="form-control" ng-model-options="{timezone: 'utc'}" ng-model="$ctrl.dateData.questions[1001].value">
            </div>
        </div>
        <div class="col-md-4 form-group">
        	<form-step class="col-md-5 control-label">Lawyer Phone</form-step>
            <div class="col-md-7">
                <input  type="text" class="form-control" ng-model="$ctrl.questions[1005].response.value">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 form-group">
        	<form-step class="col-md-4 control-label">Case Source</form-step>
        	<div class="col-md-8">
	        	<form-step type="radio" class="col-md-6" ng-repeat="caseSource in $ctrl.config.RadioItems[1028]" radio-name="caseSource" label="{{caseSource}}"
	            	other-value="$ctrl.otherData.questions[1028].otherValue"
	            	response-value="$ctrl.otherData.questions[1028].value"></form-step>
	            <form-step type="otherRadio" class="col-md-12" radio-name="caseSource" label="Other"
	            	other-value="$ctrl.otherData.questions[1028].otherValue"
	            	response-value="$ctrl.otherData.questions[1028].value"></form-step>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 form-group">
            <form-step class="col-md-4 control-label">Case Type</form-step>
            <div class="col-md-8">
	        	<form-step type="radio" class="col-md-6" ng-repeat="caseSource in $ctrl.config.RadioItems[1008]" radio-name="casetype" label="{{caseSource}}"
	            	other-value="$ctrl.otherData.questions[1008].otherValue"
	            	response-value="$ctrl.otherData.questions[1008].value"></form-step>
	            <form-step type="otherRadio" class="col-md-12" radio-name="casetype" label="Other"
	            	other-value="$ctrl.otherData.questions[1008].otherValue"
	            	response-value="$ctrl.otherData.questions[1008].value"></form-step>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 form-group">
            <form-step class="col-md-4 control-label">Human Trafficking Narrative</form-step>
            <div class="col-md-8">
	        	<form-step type="radio" class="col-md-6" radio-name="human-trafficking" label="Yes"
	            	response-value="$ctrl.questions[1041].response.value"></form-step>
	           <form-step type="radio" class="col-md-6" radio-name="human-trafficking" label="No"
	            	response-value="$ctrl.questions[1041].response.value"></form-step>
            </div>
        </div>
    </div>
    <div class="row">
    	 <div class="col-md-12 form-group center-vertical">
    	 	<form-step class="col-md-2 control-label">Specific country code/law</form-step>
    	 	<div class="col-md-10">
    	 		<textarea class="form-control" rows="2" ng-model="$ctrl.questions[1040].response.value"></textarea>
    	 	</div>
    	 </div>
    </div>
    <div class="row">
    	<div class="col-md-12 form-group center-vertical">
	    		<form-step class="col-md-2 control-label">Location:</form-step>
	    	<div class="col-md-10">
	    		<form-step class="col-md-3" type="radio" radio-name="locationRadio" ng-repeat="location in $ctrl.locations" label="{{location}}" other-value="$ctrl.otherData.questions[3].otherValue" response-value="$ctrl.otherData.questions[3].value"></form-step>
	        	<form-step class="col-md-3" type="otherRadio" label="Other:" radio-name="locationRadio" other-value="$ctrl.otherData.questions[3].otherValue" response-value="$ctrl.otherData.questions[3].value"></form-step>
	        </div>
	     </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-6 form-group">
            <form-step class="col-md-4 control-label">Date Last Contacted</form-step>
            <div class="col-md-4">
                <input  type="date" class="form-control" ng-model-options="{timezone: 'utc'}" ng-model="$ctrl.dateData.questions[1002].value">
            </div>
        </div>
    </div>
</fieldset>
