<div class="container" id="helpVideoList"><br/>

    <div class="row">
        <div class="col-xs-5">
            <h1>Help Videos</h1>
        </div>
    </div>

    <div class="row">
        <!-- Search -->
        <div class="col-md-3 search-bar pull-right">
            <form>
                  <label class="pull-right">
                      <input ng-change="vm.searchHelpVideos()" ng-model="vm.queryParameters.search" placeholder="Search" class="form-control" autofocus>
                  </label>
            </form>
        </div>
        <!-- End search -->
    </div>
    <br/>
    <table class="table table-striped" float-thead="vm.stickyOptions" ng-model="vm.helpVideos">
        <thead class="sticky-table-header">
            <tr>
                <th ng-click="vm.updateSort('title')">Title
                    <i ng-class="{ 'glyphicon glyphicon-sort-by-alphabet': vm.getSortIcon('title', '!reverse'),
                    'glyphicon glyphicon-sort-by-alphabet-alt': vm.getSortIcon('title', 'reverse') }"></i>
                </th>
                <th>Description</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="helpVideo in vm.helpVideos | orderBy:this.queryParameters.ordering:this.queryParameters.reverse">
                <td>{{ helpVideo.title }}</td>
                <td>{{ helpVideo.description }}</td>
                <td><a class="btn btn-sm btn-primary" ng-click="vm.viewVideo(helpVideo.url)">View</a></td>
            </tr>
            <tr ng-show="vm.helpVideos.length == 0">
                <td colspan="12" style="text-align:center;"><h2>No Videos Matched your search for: "{{ vm.queryParameters.search }}"</h2></td>
            </tr>
        </tbody>
    </table>

    <div class="row text-center">
        <button ng-disabled="!vm.nextPage" ng-click="vm.showMorevideos()" class="btn btn-primary" style="width: 90%; margin-bottom:50px;">
            Load more results
        </button>
    </div>
</div>
