<div class="container-fluid">
  <div class="row">
    <form class="col-md-offset-3 col-md-6" ng-submit="login.attemptLogin()">
      <h1>Searchlight Human Trafficking Data Center</h1>

      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input ng-model="login.username" type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input ng-model="login.password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <input type="submit" class="btn btn-primary btn-lg" value="Log In" />
      <br/> <br/>
      <p><a ui-sref="password-reset">Forgot your password?</a></p>
    </form>
  </div>
  <div class="row">
    <form class="col-md-offset-3 col-md-6" ng-submit="login.attemptAuth0Login()">
      <hr/>
      <input type="submit" class="btn btn-secondary btn-lg" value="LJI Account Log In" />
      <br/> <br/>
      <p>Your LJI Account is your Operations Management username and password.
        If you don't use Operations Management, use the login above.</p>
      <p>If you forgot your LJI Account password, you need to reset it Operations Management.</p>
    </form>
  </div>
</div>
