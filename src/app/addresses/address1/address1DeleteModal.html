<div class="modal-header">
    <h3 class="modal-title">Delete Address 1</h3>
</div>

<div class="modal-body">
  <div ng-repeat="item in delCtrl.related_items" ng-if="!delCtrl.canDelete && item.objects.length > 0">
      <h3>{{ delCtrl.getPrettyTypeName(item) }}</h3>
      <div ng-repeat="obj in item.objects">
          <a ng-click="delCtrl.getUisrefForIdAndType(obj.id, item.type)">{{ obj.name }}</a>
      </div>
  </div>
</div>

<div class="modal-footer">
    <button class="btn btn-danger" type="button" ng-click="delCtrl.delete()">Delete</button>
    <button class="btn btn-primary" type="button" ng-click="delCtrl.cancel()">Cancel</button>
</div>
