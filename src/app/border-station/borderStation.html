<div id="border-station" class="container-fluid padding-top-20">
    <div class="sticky">
    	<div class="row text-center">
    		<h3>Project: {{ $ctrl.questions[949].response.value}} ({{ $ctrl.questions[950].response.value}})</h3>
    	</div>
        <div class="btn-group btn-group-justified padding-bottom-20 padding-horizontal-40" role="group">
        	<a ng-repeat="stepTemplate in $ctrl.stepTemplates"
        		class="btn btn-default"
        		ng-show="!$ctrl.inactiveTab(stepTemplate.name)"
        		ng-class="{active: $ctrl.selectedStep == $index}" 
        		ng-click="$ctrl.changeTab($index,$ctrl.inactiveTab(stepTemplate.name));">{{stepTemplate.name}}</a>
        	<a ng-repeat="stepTemplate in $ctrl.stepTemplates"
        		class="btn btn-default"
        		ng-show="$ctrl.inactiveTab(stepTemplate.name)"
        		disabled=true
        		ng-class="{active: $ctrl.selectedStep == $index}"></a>
        </div>
        <hr class="margin-bottom-0" />
    </div>
    <div id="border-station-content" class="padding-bottom-40">
        <div ng-repeat="template in $ctrl.stepTemplates" ng-include="template.template" ng-hide="$ctrl.selectedStep != $index"></div>
    </div>
    <div class="alert alert-warning" ng-repeat="warnings in $ctrl.getWarningMessages()">
        <strong>Warning! {{warnings}}</strong>
    </div>
    <div class="alert alert-danger" ng-repeat="errors in $ctrl.getErrorMessages()">
        <strong>Error! {{errors}}</strong>
    </div>
</div>
