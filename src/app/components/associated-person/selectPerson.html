<div class="modal-header">
    <h3 class="modal-title">Person Selection</h3>
</div>

<div class="modal-body">
	<table class="table table-striped" cellspacing="0" cellpadding="0" cellborder="0" style="border-collapse:collapse;">
	        <thead class="sticky-table-header">
	            <tr>
	            	<th class="text-center" width="6%">Name</th>
	                <th class="text-center" width="12%">Name</th>
	                <th class="text-center" width="8%">Gender</th>
	                <th class="text-center" width="6%">Age</th>
	                <th class="text-center" width="10%">Birth Date</th>
	            </tr>
	        </thead>
	        <tbody ng-init="vm.sortColumn = 'name'">
	            <tr ng-repeat="person in vm.personList">
	            	<td class="text-center"><input type="radio" ng-model="vm.selectedItem" name="personSelect" value="{{person.storage_id}}"></td>
	                <td class="text-center">{{ person.name.value }}</td>
	                <td class="text-center">{{ person.gender.value }}</td>
	                <td class="text-center">{{ person.age.value }}</td>
	                <td class="text-center">{{ person.birthdate.value }}</td>
	            </tr>
	        </tbody>
	    </table>
</div>

<div class="modal-footer">
    <button ng-if="vm.selectedItem > -1" id="selectButton" class="btn btn-primary" type="button" ng-click="vm.select()">Select</button>
    <button class="btn btn-danger" type="button" ng-click="vm.cancel()">Cancel</button>
</div>
