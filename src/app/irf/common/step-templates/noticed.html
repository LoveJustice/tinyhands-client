<fieldset class="form-horizontal" ng-disabled="$ctrl.isViewing">
    <div class="container-fluid">
        <div class="row">
            <div>Either fill out the first or second section (not both), depending on whether the victim was first noticed by
                staff, or came from a contact. </div>
            <div class="padding-top-20">How did you make the interception?</div>
            <hr/>
        </div>
        <div class="row center-vertical">
            <div class="col-md-2">
                <form-step type="radio" label="6.0 Contact" response-value="$ctrl.questions[91].response.value" radio-name="contactOrStaff"></form-step>
            </div>
            <div class="row col-md-10">
                <div class="row center-vertical">
                    <div class="col-md-3" ng-repeat="contacts in $ctrl.contactList">
                        <form-step type="radio" radio-name="contactType" ng-repeat="contact in contacts" label="{{contact}}" other-value="$ctrl.otherData.questions[92].otherValue"
                        	response-value="$ctrl.otherData.questions[92].value"></form-step>
                        <form-step ng-if="$last" type="otherRadio" radio-name="contactType" label="Other" other-value="$ctrl.otherData.questions[92].otherValue"
                        	response-value="$ctrl.otherData.questions[92].value"></form-step>
                    </div>
                </div>
                <hr/>
                <div class="padding-bottom-20">Did you pay the contact for this information?</div>
                <div class="row center-vertical">
                    <div class="col-md-2">
                        <form-step type="radio" label="No" response-value="$ctrl.questions[102].response.value" radio-name="didYouPay"></form-step>
                    </div>
                    <div class="col-md-2">
                        <form-step type="radio" label="Yes" response-value="$ctrl.questions[102].response.value" radio-name="didYouPay"></form-step>
                    </div>
                    <div class="col-md-4 margin-left-10">
                        <form-step label="How much?" type="text" response-value="$ctrl.questions[104].response.value"></form-step>
                    </div>
                </div>
            </div>
        </div>
        <hr/>
        <div class="row center-vertical">
            <div class="col-md-2">
                <form-step type="radio" label="7.0 Staff" response-value="$ctrl.questions[91].response.value" radio-name="contactOrStaff"></form-step>
            </div>
            <div class="row col-md-10">
                <div class="row center-vertical">
                    <div class="col-md-6 form-group">
                        <form-step class="col-xs-4 control-label">7.1 Staff who noticed</form-step>
                        <div class="col-xs-6">
                            <staff-select selected-staff="$ctrl.questions[106].response.value" station-id="$ctrl.stationId"></staff-select>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</fieldset>
