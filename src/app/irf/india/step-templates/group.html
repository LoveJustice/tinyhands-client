<fieldset class="container-fluid" ng-disabled="$ctrl.isViewing">
    <div class="row center-vertical">
        <div class="col-md-3">
            <div class="padding-bottom-20">Who is in the group?</div>
            <form-step red-flag="40" type="checkbox" label="1.1 Person appears drugged or drowsy" response-value="$ctrl.questions[10].response.value"></form-step>
            <div class="margin-top-20 margin-bottom-10">Is or was travelling with someone they recently met through:</div>
            <div>
                <form-step red-flag="50" type="checkbox" label="1.2 Missed Call" response-value="$ctrl.questions[242].response.value"></form-step>
            </div>
            <div>
                <form-step red-flag="40" type="checkbox" label="1.3 Facebook" response-value="$ctrl.questions[243].response.value"></form-step>
            </div>
            <div>
                <form-step red-flag="40" type="otherCheckbox" label="1.4 Other Website: " response-value="$ctrl.questions[244].response.value"></form-step>
            </div>
        </div>
        <div class="col-md-9 container">
            <div class="row center-vertical">
                <div class="col-md-4">
                    <form-step type="checkbox" label="Alone" response-value="$ctrl.questions[12].response.value"></form-step>
                </div>
                <div class="row col-md-8">
                    <div class="row center-vertical">
                        <div class="col-md-4">
                            Are you meeting someone?
                        </div>
                        <div class="col-md-8">
                            <form-step red-flag="20" type="checkbox" label="1.7 Meeting someone they've seen in last month" response-value="$ctrl.questions[22].response.value"></form-step>
                            <form-step red-flag="20" type="checkbox" label="1.8 Waiting for someone in that location" response-value="$ctrl.questions[643].response.value"></form-step>
                            <form-step red-flag="40" type="checkbox" label="1.9 Meeting someone they haven't met before" response-value="$ctrl.questions[251].response.value"></form-step>
                        </div>
                    </div>
                    <hr/>
                    <div class="row center-vertical">
                        <div class="col-md-4">
                            Were you travelling with someone earlier?
                        </div>
                        <div class="col-md-8">
                            <form-step red-flag="25" type="checkbox" label="1.10 Was travelling with someone not with them now" response-value="$ctrl.questions[23].response.value"></form-step>
                        </div>
                    </div>
                </div>
            </div>
            <hr/>
            <div class="row center-vertical">
                <div class="col-md-4">
                    <form-step type="checkbox" label="Married" response-value="$ctrl.questions[13].response.value"></form-step>
                    <form-step type="checkbox" label="Engaged" response-value="$ctrl.questions[600].response.value"></form-step>
                    <form-step type="checkbox" label="Dating Couple" response-value="$ctrl.questions[601].response.value"></form-step>
                    <form-step red-flag="45" type="checkbox" label="1.5 Wife/fiancee is under 18" response-value="$ctrl.questions[17].response.value"></form-step>
                    <form-step red-flag="10" type="checkbox" label="1.6 Girl is from Nepal or Bangladesh" response-value="$ctrl.questions[642].response.value"></form-step>
                </div>
                <div class="row col-md-8">
                    <div class="row center-vertical">
                        <div class="col-md-4">
                            Ask when they were married
                        </div>
                        <div class="col-md-8">
                            <form-step red-flag="15" type="checkbox" label="1.11 Married in the past 2 weeks" response-value="$ctrl.questions[24].response.value"></form-step>
                            <form-step red-flag="5" type="checkbox" label="1.12 Married within the past 2-8 weeks" response-value="$ctrl.questions[25].response.value"></form-step>
                            <form-step red-flag="15" type="checkbox" label="1.13 On their way to get married" response-value="$ctrl.questions[216].response.value"></form-step>
                        </div>
                    </div>
                    <hr/>
                    <div class="row center-vertical">
                        <div class="col-md-4">
                            Ask when they met
                        </div>
                        <div class="col-md-8">
                            <form-step red-flag="20" type="checkbox" label="1.14 Less than 2 weeks before eloping" response-value="$ctrl.questions[26].response.value"></form-step>
                            <form-step red-flag="15" type="checkbox" label="1.15 2-12 weeks before eloping" response-value="$ctrl.questions[27].response.value"></form-step>
                        </div>
                    </div>
                </div>
            </div>
            <hr/>
            <div class="row center-vertical">
                <div class="col-md-4">
                    <form-step type="checkbox" label="Own brother, sister/relative" response-value="$ctrl.questions[14].response.value"></form-step>
                </div>
                <div class="row col-md-8">
                    <div class="row center-vertical">
                        <div class="col-md-4">
                            Check citizenship cards
                        </div>
                        <div class="col-md-8">
                            <form-step red-flag="45" type="checkbox" label="1.16 Family name or caste not the same as alleged relative" response-value="$ctrl.questions[28].response.value">
                            </form-step>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr/>
    <div class="row text-center">If there is more than one person in the group separate them at this point.</div>
    <div class="row">
        <div class="col-md-4">
            <form-step red-flag="20" type="checkbox" label="1.17 Caught in a lie" response-value="$ctrl.questions[30].response.value"></form-step>
        </div>
        <div class="col-md-4">
        	<form-step red-flag="25" type="checkbox" label="1.18 Contradiction between stories" response-value="$ctrl.questions[603].response.value"></form-step>
        </div>
        <div class="col-md-4">
            <form-step red-flag="' '" type="otherCheckbox" label="1.19 Other red flags" response-value="$ctrl.questions[31].response.value"></form-step>
        </div>
    </div>
</fieldset>
