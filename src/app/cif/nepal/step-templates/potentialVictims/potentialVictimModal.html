<div id="cif-nepal-potential-victim-modal" class="modal-content">
    <form name="potentialVictimForm" ng-disabled="PotentialVictimModalController.isViewing === 'true'">
        <div class="modal-header">
            <button type="button" class="close" ng-click="PotentialVictimModalController.dismiss()">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
            </button>
            <h3 class="modal-title">{{PotentialVictimModalController.questions[300].response.name.value || 'Other Potential Victim'}}</h3>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-6 form-group">
                    <label class="col-md-3 control-label">Gender</label>
                    <div class="col-md-9">
                        <select class="form-control" ng-model="PotentialVictimModalController.questions[300].response.gender.value">
                            <option value="Female">Female</option>
                            <option value="Male">Male</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6 form-group">
                    <label class="col-md-4 control-label">Age</label>
                    <div class="col-md-8">
                        <input type="number" min="0" class="form-control" ng-model="PotentialVictimModalController.questions[300].response.age.value">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group margin-top-15">
                    <label class="col-md-3 control-label">Full Name</label>
                    <div class="col-md-9">
                        <input class="form-control" ng-model="PotentialVictimModalController.questions[300].response.name.value" required>
                    </div>
                </div>
                <div class="col-md-1 form-group margin-top-15">
            		<associated-person ng-model="PotentialVictimModalController.questions[300].response" person-list="PotentialVictimModalController.associatedPersons"></associatedPerson>
           		</div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group margin-top-15">
                    <label class="col-md-3 control-label">Phone #</label>
                    <div class="col-md-9">
                        <input class="form-control" ng-model="PotentialVictimModalController.questions[300].response.phone.value">
                    </div>
                </div>
                <div class="col-md-6 form-group margin-top-15">
                    <label class="col-md-4 control-label">FB/Social ID</label>
                    <div class="col-md-8">
                        <input class="form-control" ng-model="PotentialVictimModalController.questions[301].response.value">
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="row">
                <div class="col-xs-4">
                    <button class="btn btn-success float-left" ng-click="PotentialVictimModalController.save()" ng-disabled="intercepteeForm.$invalid" ng-if="!PotentialVictimModalController.isViewing">Save</button>
                </div>
                <div class="col-xs-4 text-center">
                    <button class="btn btn-danger" ng-click="PotentialVictimModalController.delete()" ng-if="!PotentialVictimModalController.isAdd && !PotentialVictimModalController.isViewing">Delete</button>
                </div>
                <div class="col-xs-4">
                    <button class="btn btn-default" ng-click="PotentialVictimModalController.dismiss()">Close</button>
                </div>
            </div>
        </div>
    </form>
</div>
