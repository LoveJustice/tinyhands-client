<div class="col-md-offset-1 col-md-10">
  <div>
	<h2 class="text-center">Money Not Spent</h2>
  </div>
  <div class="row">
  	<div class="col-md-3">
  		<label>Description</label>
  	</div>
  	<div class="col-md-3">
  		<label>Budget Category</label>
  	</div>
  	<div class="col-md-2">
  		<label>Total</label>
  	</div>
  	<div class="col-md-1">
  		<label>Deduct</label>
  	</div>
  </div>
  <div class="row">
    <div ng-repeat="notSpentItem in budgetCtrl.form.other.MoneyNotSpent">
      <div class="col-md-3">
        <input class="form-control" type="text" ng-change="budgetCtrl.setTotals()" ng-model="notSpentItem.name" ng-disabled="budgetCtrl.isViewing" required/>
      </div>
      <div class="col-md-3">
      	<select ng-model="notSpentItem.associated_string" required>
      		<option ng-repeat="section in budgetCtrl.sections.allSections" ng-if="budgetCtrl.sections.excludeFromDropDown.indexOf(section.name) < 0"
      			value="{{ section.value }}">{{ section.name }}</option>
      	</select>
      </div>
      <div class="col-md-2">
        <input class="text-right form-control" type="text" 
        		onkeypress="return event.charCode >= 48 && event.charCode <= 57 || event.charCode === 45 || event.charCode === 46"
        		ng-change="budgetCtrl.setTotals()" 
        		ng-model="notSpentItem.cost" 
        		ng-disabled="budgetCtrl.isViewing" required/>
      </div><div class="col-md-1">
      	<select ng-model="notSpentItem.deduct" ng-change="budgetCtrl.setTotals()" required>
      		<option value="Yes">Yes</option>
      		<option value="No">No</option>
      	</select>
      </div>
      <div class="col-md-1">
        <button class="btn btn-danger" ng-click="budgetCtrl.removeItem(budgetCtrl.form.other.MoneyNotSpent, $index)" ng-hide="budgetCtrl.isViewing">Remove</button>
      </div>
      <br/>
      <br/>
    </div>
    <div class="row">
      <button class="btn btn-success col-xs-4 col-xs-offset-4" ng-click="budgetCtrl.form.other.MoneyNotSpent.push({})" ng-hide="budgetCtrl.isViewing">Add item</button>
    </div>
  </div>
  <hr>
  <div class="row text-center">
  	<div class="col-md-4">
      <label>Money Not Spent (To Deduct)</label>
      <input class="text-center form-control" ng-value="budgetCtrl.deductedNotSpentTotalDisplay() | currency:budgetCtrl.currency" disabled="disabled" />
    </div>
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
      <label>Money Not Spent (Not Deduct)</label>
      <input class="text-center form-control" ng-value="budgetCtrl.notDeductedNotSpentTotalDisplay() | currency:budgetCtrl.currency" disabled="disabled" />
    </div>
  </div>
</div>
