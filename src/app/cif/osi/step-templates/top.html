<fieldset ng-disabled="$ctrl.isViewing === true">
    <div class="row">
        <div class="col-md-5 form-group">
            <form-step class="col-md-3 control-label">CIF Number: </form-step>
            <div class="col-md-3">
                <input  type="text" class="form-control" ng-blur="$ctrl.number_change()" placeholder="CIF Number" ng-model="$ctrl.questions[287].response.value">
            </div>
            <div class="col-xs-4 alert-danger" ng-show="!$ctrl.goodFormNumber">
            	Invalid Form Number
            </div>
            <div class="col-md-1">
	            <button ng-if="$ctrl.irf" ng-click="$ctrl.copyIrfData()" title="copy IRF info">
					<img ng-src="assets/images/document-arrow-right-icon.png">
				</button>
            </div>
        </div>
        <div class="col-md-3 form-group">
            <form-step class="col-md-3 control-label"># of PVOTs: </form-step>
            <div class="col-md-9">
                <input type="number" class="form-control" min="0" ng-model="$ctrl.questions[2].response.value">
            </div>
        </div>
        <div class="col-md-4 form-group">
            <form-step class="col-md-3 control-label">Collection Date:</form-step>
            <div class="col-md-9">
                <input type="date" class="form-control" ng-model-options="{timezone: 'utc'}" ng-model="$ctrl.dateData.questions[846].value">
            </div>
        </div>
    </div>
    <div class="row">
        <br>
        <div class="col-md-6 form-group">
            <form-step class="col-md-3 control-label">Source URL: </form-step>
            <div class="col-md-9">
                 <input type="text" class="form-control" ng-model="$ctrl.questions[847].response.value">
            </div>
        </div>
        <div class="col-md-6 form-group">
            <form-step class="col-md-3 control-label">Publication: </form-step>
            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="$ctrl.questions[848].response.value">
            </div>
        </div>
    </div>
    <div class="row">
    	<div class="col-md-6 form-group">
            <form-step class="col-md-3 control-label">Headline: </form-step>
            <div class="col-md-9">
                 <input type="text" class="form-control" ng-model="$ctrl.questions[849].response.value">
            </div>
        </div>
        <div class="col-md-3 form-group">
            <form-step class="col-md-3 control-label">Article Date</form-step>
            <div class="col-md-9">
                <input type="date" class="form-control" ng-model-options="{timezone: 'utc'}" ng-model="$ctrl.dateData.questions[850].value">
            </div>
        </div>
        <div class="col-md-3 form-group">
            <form-step class="col-md-3 control-label">Date of Incident</form-step>
            <div class="col-md-9">
                <input type="date" class="form-control" ng-model-options="{timezone: 'utc'}" ng-model="$ctrl.dateData.questions[479].value">
            </div>
        </div>
    </div>
</fieldset>
