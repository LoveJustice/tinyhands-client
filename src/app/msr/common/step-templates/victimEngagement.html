<fieldset ng-disabled="$ctrl.isViewing === true">
	<div class="row">
		<div class="col-md-10">
		&nbsp;
		</div>
		<div class="col-md-2">
			<h4>Score {{$ctrl.getContextCount('Victim Engagement');}}</h4>
		</div>
	</div>
	<div class="row center-vertical">
		<form-step class="col-md-3 control-label">Potential Victims questioned this month</form-step>
		<div class="col-md-1">
	        <form-step type="radio" radio-name="questioned" blue-flag="0" flag-context="Victim Engagement" label="<50" response-value="$ctrl.questions[1060].response.value"></form-step>
	    </div>
	    <div class="col-md-2">
	        <form-step type="radio" radio-name="questioned" blue-flag="15" flag-context="Victim Engagement" label="51-150" response-value="$ctrl.questions[1060].response.value"></form-step>
	    </div>
	    <div class="col-md-2">
	        <form-step type="radio" radio-name="questioned" blue-flag="25" flag-context="Victim Engagement" label="151-300" response-value="$ctrl.questions[1060].response.value"></form-step>
	    </div>
	    <div class="col-md-2">
	        <form-step type="radio" radio-name="questioned" blue-flag="40" flag-context="Victim Engagement" label=">300" response-value="$ctrl.questions[1060].response.value"></form-step>
	    </div>
	</div>
	<br>
	<div class="row center-vertical">
		<div class="col-md-3">
			<form-step type="checkbox" label="Chairperson/Station Manager Signature" response-value="$ctrl.questions[1068].response.value"></form-step>
		</div>
		<div class="col-md-3">
			<input type="text" class="form-control" placeholder="Signer Name" ng-model="$ctrl.questions[1069].response.value">
		</div>
		
	</div>
	<br>
</fieldset>
