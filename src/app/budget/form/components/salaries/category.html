<div id="category-modal" class="modal-content">
	<form name="CategoryForm">
		<div class="modal-header">
			<h3 class="modal-title">Add Category</h3>
		</div>
		<div class="modal-body">
			<div class="row">
	    		<div class="col-md-4"><label>Category Name</label></div>
	    		<input type="text" ng-model="vm.modalActions.categoryName">
	    	</div>
	    	<div>&nbsp;</div>
	    	<div class="row">
	    		<div class="col-md-4"><label>Copy costs to next month's budget</label></div>
	    		<input id="copyNo" type="radio" name="copy" value="No" ng-model="vm.modalActions.copyData">
	    		<label for="copyNo">No</label>
	    		<input id="copyYes" type="radio" name="copy" value="Yes" ng-model="vm.modalActions.copyData">
	    		<label for="copyYes">Yes</label><br>
	    	</div>
    	</div>
		<div class="modal-footer">
            <div class="row">
                <div class="col-xs-2">
                    <button class="btn btn-sm btn-primary" ng-click="vm.add()">Add</button>
                </div>
                <div class="col-xs-6">
                </div>
                <div class="col-xs-4">
                    <button class="btn btn-default" ng-click="vm.close()">Cancel</button>
                </div>
            </div>
        </div>
    </form>
</div>
