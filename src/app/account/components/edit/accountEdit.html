<div class="container" ng-controller="AccountEditController as editCtrl" ng-cloak>
  <h1>{{editCtrl.getTitle()}}</h1>
  <div class="row">
    <div ng-class="{'has-error': editCtrl.emailError}" class="col-md-6 form-group">
      <label ng-class="{'text-danger': editCtrl.emailError}" >Email</label>
      <input type="text" class="form-control" placeholder="Email" ng-model="editCtrl.account.email" />
      <span ng-class="{'text-danger': editCtrl.emailError}">{{editCtrl.emailError}}</span>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 form-group">
      <label >First Name</label>
      <input type="text" class="form-control" placeholder="First Name" ng-model="editCtrl.account.first_name" />
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 form-group">
      <label >Last Name</label>
      <input type="text" class="form-control" placeholder="Last Name" ng-model="editCtrl.account.last_name" />
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 form-group" ng-class="{'has-error': editCtrl.userDesignationError}">
      <label ng-class="{'text-danger': editCtrl.userDesignationError}">User Designation</label>
      <select ng-model="editCtrl.account.user_designation"
              ng-options="set.id as set.name for set in editCtrl.permissionsSets"
              ng-change="editCtrl.onUserDesignationChanged(editCtrl.account.user_designation)"
              class="form-control">
      </select>
      <span ng-class="{'text-danger': editCtrl.userDesignationError}">{{editCtrl.userDesignationError}}</span>
    </div>
  </div>
  <div class="clearfix">
    <table class="table table-condensed editTable">
      <thead>
        <tr>
          <th colspan="4">Interception Record Forms</th>
        </tr>
        <tr>
          <th>View</th>
          <th>Add</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <label class="btn" ng-class="editCtrl.account.permission_irf_view ? 'btn btn-success' : 'btn btn-danger'" ng-click="editCtrl.account.permission_irf_view = !editCtrl.account.permission_irf_view">{{ editCtrl.getButtonText(editCtrl.account.permission_irf_view) }}</label>
          </td>
          <td>
            <label class="btn" ng-class="editCtrl.account.permission_irf_add ? 'btn btn-success' : 'btn btn-danger'" ng-click="editCtrl.account.permission_irf_add= !editCtrl.account.permission_irf_add">{{ editCtrl.getButtonText(editCtrl.account.permission_irf_add) }}</label>
          </td>
          <td>
            <label class="btn" ng-class="editCtrl.account.permission_irf_edit? 'btn btn-success' : 'btn btn-danger'" ng-click="editCtrl.account.permission_irf_edit= !editCtrl.account.permission_irf_edit">{{ editCtrl.getButtonText(editCtrl.account.permission_irf_edit) }}</label>
          </td>
          <td>
            <label class="btn" ng-class="editCtrl.account.permission_irf_delete ? 'btn btn-success' : 'btn btn-danger'" ng-click="editCtrl.account.permission_irf_delete= !editCtrl.account.permission_irf_delete">{{ editCtrl.getButtonText(editCtrl.account.permission_irf_delete) }}</label>
          </td>
        </tr>
      </tbody>
    </table>
    <table class="table table-condensed editTable">
      <thead>
        <tr>
          <th colspan="4">Victim Interview Forms</th>
        </tr>
        <tr>
          <th>View</th>
          <th>Add</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <label class="btn" ng-class="editCtrl.account.permission_vif_view ? 'btn btn-success' : 'btn btn-danger'" ng-click="editCtrl.account.permission_vif_view = !editCtrl.account.permission_vif_view">{{ editCtrl.getButtonText(editCtrl.account.permission_vif_view) }}</label>
          </td>
          <td>
            <label class="btn" ng-class="editCtrl.account.permission_vif_add ? 'btn btn-success' : 'btn btn-danger'" ng-click="editCtrl.account.permission_vif_add= !editCtrl.account.permission_vif_add">{{ editCtrl.getButtonText(editCtrl.account.permission_vif_add) }}</label>
          </td>
          <td>
            <label class="btn" ng-class="editCtrl.account.permission_vif_edit ? 'btn btn-success' : 'btn btn-danger'" ng-click="editCtrl.account.permission_vif_edit= !editCtrl.account.permission_vif_edit">{{ editCtrl.getButtonText(editCtrl.account.permission_vif_edit) }}</label>
          </td>
          <td>
            <label class="btn" ng-class="editCtrl.account.permission_vif_delete ? 'btn btn-success' : 'btn btn-danger'" ng-click="editCtrl.account.permission_vif_delete= !editCtrl.account.permission_vif_delete">{{ editCtrl.getButtonText(editCtrl.account.permission_vif_delete) }}</label>
          </td>
        </tr>
      </tbody>
    </table>
    <table class="table table-condensed editTable">
      <thead>
        <tr>
          <th colspan="4">Border Stations</th>
        </tr>
        <tr>
          <th>View</th>
          <th>Add</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <label class="btn" ng-class="editCtrl.account.permission_border_stations_view ? 'btn btn-success' : 'btn btn-danger'" ng-click="editCtrl.account.permission_border_stations_view = !editCtrl.account.permission_border_stations_view">{{ editCtrl.getButtonText(editCtrl.account.permission_border_stations_view) }}</label>
          </td>
          <td>
            <label class="btn" ng-class="editCtrl.account.permission_border_stations_add ? 'btn btn-success' : 'btn btn-danger'" ng-click="editCtrl.account.permission_border_stations_add= !editCtrl.account.permission_border_stations_add">{{ editCtrl.getButtonText(editCtrl.account.permission_border_stations_add) }}</label>
          </td>
          <td>
            <label class="btn" ng-class="editCtrl.account.permission_border_stations_edit ? 'btn btn-success' : 'btn btn-danger'" ng-click="editCtrl.account.permission_border_stations_edit= !editCtrl.account.permission_border_stations_edit">{{ editCtrl.getButtonText(editCtrl.account.permission_border_stations_edit) }}</label>
          </td>
          <td>
            <label class="btn" ng-class="editCtrl.account.permission_border_stations_delete ? 'btn btn-success' : 'btn btn-danger'" ng-click="editCtrl.account.permission_border_stations_delete= !editCtrl.account.permission_border_stations_delete">{{ editCtrl.getButtonText(editCtrl.account.permission_border_stations_delete) }}</label>
          </td>
        </tr>
      </tbody>
    </table>
    <table class="table table-condensed editTable">
      <thead>
        <tr>
          <th>Account Management</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <label class="btn" ng-class="editCtrl.account.permission_accounts_manage ? 'btn btn-success' : 'btn btn-danger'" ng-click="editCtrl.account.permission_accounts_manage= !editCtrl.account.permission_accounts_manage">{{ editCtrl.getButtonText(editCtrl.account.permission_accounts_manage) }}</label>
          </td>
        </tr>
      </tbody>
    </table>
    <table class="table table-condensed editTable">
      <thead>
        <tr>
          <th>Alerts</th>
          <th>Address2 Management</th>
          <th>Budget Management</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <label class="btn" ng-class="editCtrl.account.permission_receive_email ? 'btn btn-success' : 'btn btn-danger'" ng-click="editCtrl.account.permission_receive_email = !editCtrl.account.permission_receive_email">{{ editCtrl.getButtonText(editCtrl.account.permission_receive_email) }}</label>
          </td>
          <td>
            <label class="btn" ng-class="editCtrl.account.permission_address2_manage ? 'btn btn-success' : 'btn btn-danger'" ng-click="editCtrl.account.permission_address2_manage = !editCtrl.account.permission_address2_manage">{{ editCtrl.getButtonText(editCtrl.account.permission_address2_manage) }}</label>
          </td>
          <td>
            <label class="btn" ng-class="editCtrl.account.permission_budget_manage ? 'btn btn-success' : 'btn btn-danger'" ng-click="editCtrl.account.permission_budget_manage = !editCtrl.account.permission_budget_manage">{{ editCtrl.getButtonText(editCtrl.account.permission_budget_manage) }}</label>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="row">
    <div class="col-lg-6">
      <button class="clear btn btn-primary btn-lg" ng-click="editCtrl.update()">{{editCtrl.getUpdateButtonText()}}</button>
    </div>
  </div>
  <br/>
  <br/>
</div>
