<div id="cif-nepal" class="container-fluid padding-top-20">
    <div class="sticky">
        <div class="padding-bottom-40">
            <h1 class="form-number-header float-left padding-left-20">
                {{$ctrl.questions[287].response.value}}
            </h1>
            <h1 class="form-number-header float-right padding-right-20">
                Total Blue Flags: {{$ctrl.redFlagTotal}}
            </h1>
        </div>
        <div class="btn-group btn-group-justified padding-bottom-20 padding-horizontal-40" role="group">
            <a class="btn btn-default" ng-class="{active: $ctrl.selectedStep == 0}" ng-click="$ctrl.selectedStep = 0">Top</a>
            <a class="btn btn-default" ng-class="{active: $ctrl.selectedStep == 1}" ng-click="$ctrl.selectedStep = 1">Potential Victim</a>
            <a class="btn btn-default" ng-class="{active: $ctrl.selectedStep == 2}" ng-click="$ctrl.selectedStep = 2">Other PVs</a>
            <a class="btn btn-default" ng-class="{active: $ctrl.selectedStep == 3}" ng-click="$ctrl.selectedStep = 3">Recruitment</a>
            <a class="btn btn-default" ng-class="{active: $ctrl.selectedStep == 4}" ng-click="$ctrl.selectedStep = 4">Travel</a>
            <a class="btn btn-default" ng-class="{active: $ctrl.selectedStep == 5}" ng-click="$ctrl.selectedStep = 5">Transportation</a>
            <a class="btn btn-default" ng-class="{active: $ctrl.selectedStep == 6}" ng-click="$ctrl.selectedStep = 6">Legal</a>
            <a class="btn btn-default" ng-class="{active: $ctrl.selectedStep == 7}" ng-click="$ctrl.selectedStep = 7">Person Boxes</a>
            <a class="btn btn-default" ng-class="{active: $ctrl.selectedStep == 8}" ng-click="$ctrl.selectedStep = 8">Location Boxes</a>
            <a class="btn btn-default" ng-class="{active: $ctrl.selectedStep == 9}" ng-click="$ctrl.selectedStep = 9">Vehicle Boxes</a>
            <a class="btn btn-default" ng-class="{active: $ctrl.selectedStep == 10}" ng-click="$ctrl.selectedStep = 10">Final</a>
            <a class="btn btn-default" ng-class="{active: $ctrl.selectedStep == 11}" ng-click="$ctrl.selectedStep = 11">Attachments</a>
        </div>
        <hr class="margin-bottom-0" />
    </div>
    <div id="cif-nepal-content" class="padding-bottom-40">
        <div ng-repeat="template in $ctrl.stepTemplates" ng-include="template" ng-hide="$ctrl.selectedStep != $index"></div>
	    <div class="alert alert-warning" ng-repeat="warnings in $ctrl.getWarningMessages()">
	        <strong>Warning! {{warnings}}</strong>
	    </div>
	    <div class="alert alert-danger" ng-repeat="errors in $ctrl.getErrorMessages()">
	        <strong>Error! {{errors}}</strong>
	    </div>
	    <div class="container-fluid padding-bottom-20">
	        <div class="col-xs-6">
	            <button class="btn btn-warning" ng-if="$ctrl.response.status == 'in-progress'" ng-disabled="$ctrl.stateParams.isViewing === 'true'" ng-click="$ctrl.save()">Save for Later</button>
	        </div>
	        <div class="col-xs-6 text-right">
	            <input id="ignore" type="checkbox" ng-if="$ctrl.showIgnoreWarningsCheckbox()" ng-model="$ctrl.ignoreWarnings">
	            <label for="ignore" ng-if="$ctrl.showIgnoreWarningsCheckbox()">Ignore warnings</label>
	            <button class="btn btn-success margin-left-20" ng-click="$ctrl.submit()" ng-disabled="$ctrl.stateParams.isViewing === 'true'">Submit</button>
	        </div>
	    </div>
	</div>
</div>
