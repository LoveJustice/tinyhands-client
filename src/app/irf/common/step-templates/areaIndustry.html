<fieldset ng-disabled="$ctrl.isViewing === true">
	<div class="row">
		<div class="col-md-12">
			<h3>2 Moving into an industry or area known for slavery...</h3>
		</div>
	</div>
	<div id="destination" class="col-md-6">
		<div ng-repeat="quest in $ctrl.destinationQuestions" ng-if="$ctrl.details[quest].enabled">
			<form-step ng-if="$ctrl.details[quest].type=='checkbox'" type="checkbox" class={{$ctrl.details[quest].format}}
				red-flag="$ctrl.details[quest].points" label="{{$ctrl.details[quest].label}}" response-value="$ctrl.questions[quest].response.value"></form-step>
			<form-step ng-if="$ctrl.details[quest].type=='other-checkbox'" type="otherCheckbox" class={{$ctrl.details[quest].format}}
				red-flag="$ctrl.details[quest].points" label="{{$ctrl.details[quest].label}}" response-value="$ctrl.questions[quest].response.value"></form-step>
			<div ng-if="$ctrl.details[quest].type=='header'" class={{$ctrl.details[quest].format}}>{{$ctrl.details[quest].label}}</div>
			<form-step ng-if="$ctrl.details[quest].type=='checkbox-group'" type="checkbox" class={{$ctrl.details[quest].format}}
				red-flag="$ctrl.details[quest].points" label="{{$ctrl.details[quest].label}}" response-value="$ctrl.checkboxGroup.questions[$ctrl.details[quest].group][$ctrl.details[quest].value]"></form-step>
			<form-step ng-if="$ctrl.details[quest].type=='other-checkbox-group'" type="otherCheckbox" class={{$ctrl.details[quest].format}}
				red-flag="$ctrl.details[quest].points" label="{{$ctrl.details[quest].label}}" response-value="$ctrl.checkboxGroup.questions[$ctrl.details[quest].group].internalOther"></form-step>
		</div>
	</div>
	<div id="purpose" class="col-md-6">
		<div ng-repeat="quest in $ctrl.purposeQuestions" ng-if="$ctrl.details[quest].enabled">
			<form-step ng-if="$ctrl.details[quest].type=='checkbox'" type="checkbox" class={{$ctrl.details[quest].format}}
				red-flag="$ctrl.details[quest].points" label="{{$ctrl.details[quest].label}}" response-value="$ctrl.questions[quest].response.value"></form-step>
			<form-step ng-if="$ctrl.details[quest].type=='other-checkbox'" type="otherCheckbox" class={{$ctrl.details[quest].format}}
				red-flag="$ctrl.details[quest].points" label="{{$ctrl.details[quest].label}}" response-value="$ctrl.questions[quest].response.value"></form-step>
			<div ng-if="$ctrl.details[quest].type=='header'" class={{$ctrl.details[quest].format}}>{{$ctrl.details[quest].label}}</div>
			<form-step ng-if="$ctrl.details[quest].type=='checkbox-group'" type="checkbox" class={{$ctrl.details[quest].format}}
				red-flag="$ctrl.details[quest].points" label="{{$ctrl.details[quest].label}}" response-value="$ctrl.checkboxGroup.questions[$ctrl.details[quest].group][$ctrl.details[quest].value]"></form-step>
			<form-step ng-if="$ctrl.details[quest].type=='other-checkbox-group'" type="otherCheckbox" class={{$ctrl.details[quest].format}}
				red-flag="$ctrl.details[quest].points" label="{{$ctrl.details[quest].label}}" response-value="$ctrl.checkboxGroup.questions[$ctrl.details[quest].group].internalOther"></form-step>
		</div>
	</div>
	<br>
</fieldset>
