<fieldset class="container-fluid"  ng-disabled="$ctrl.isViewing">
    <div class="row center-vertical">
        <div class="col-md-3">
            <div class="padding-bottom-20">
                <h3>Who is in the group?</h3>
                Is or was traveling
with someone they
recently met through:
                <form-step red-flag="50" type="checkbox" response-value="$ctrl.questions[242].response.value"
                	label="1.2 Missed Call"></form-step>
                <form-step red-flag="40" type="checkbox" response-value="$ctrl.questions[243].response.value"
                    label="1.3 Facebook"></form-step>
                <form-step red-flag="40" type="otherCheckbox" response-value="$ctrl.questions[244].response.value"
                    label="1.4 Other Site"></form-step>
            </div>
        </div>
        <div class="col-md-9 container">
            <div class="row center-vertical">
                <div class="col-md-3">
                    <form-step class="sub-heading" type="checkbox" response-value="$ctrl.questions[12].response.value" 
                        label="Alone"></form-step>
                </div>
                <div class="row col-md-9">
                    <div class="row center-vertical">
                        <div class="col-md-4">
                            Are you meeting or waiting for someone?
                        </div>
                        <div class="col-md-8">
                            <form-step red-flag="40" type="checkbox" response-value="$ctrl.questions[33].response.value"
                                label="1.6 Waiting for someone who fits description of trafficker"></form-step>
                            <form-step red-flag="20" type="checkbox" response-value="$ctrl.questions[251].response.value"
                                label="1.7 Meeting someone for the first time"></form-step>
                        </div>
                    </div>
                </div>
            </div>
            <hr class="medium"/>
            <div class="row center-vertical">
                <div class="col-md-3">
                    <form-step class="sub-heading" type="checkbox" response-value="$ctrl.questions[13].response.value"
                        label="Married"></form-step>
                    <form-step class="sub-heading" type="checkbox" response-value="$ctrl.questions[600].response.value" 
                        label="Engaged"></form-step>
                    <form-step class="sub-heading" type="checkbox" response-value="$ctrl.questions[601].response.value" 
                        label="Dating Couple"></form-step>
                    <form-step red-flag="45" type="checkbox" response-value="$ctrl.questions[252].response.value"
                        label="1.5 Wife/fiancee is under 18"></form-step>
                </div>
                <div class="row col-md-9">
                    <div class="row center-vertical">
                        <div class="col-md-4">
                            Ask when she was married
                        </div>
                        <div class="col-md-8">
                            <form-step red-flag="15" type="checkbox" response-value="$ctrl.questions[24].response.value"
                                label="1.8 Married in the past 2 weeks"></form-step>
                            <form-step red-flag="5" type="checkbox" response-value="$ctrl.questions[25].response.value" 
                                label="1.9 Married within the past 2-8 weeks"></form-step>
                            <form-step red-flag="15" type="checkbox" response-value="$ctrl.questions[216].response.value" 
                                label="1.10 On their way to get married"></form-step>
                        </div>
                    </div>
                    <hr/>
                    <div class="row center-vertical">
                        <div class="col-md-4">
                            Ask when they met
                        </div>
                        <div class="col-md-8">
                            <form-step red-flag="20" type="checkbox" response-value="$ctrl.questions[26].response.value"
                                label="1.11 Less than 2 weeks before eloping"></form-step>
                            <form-step red-flag="15" type="checkbox" response-value="$ctrl.questions[27].response.value"
                                label="1.12 2-12 weeks before eloping"></form-step>
                        </div>
                    </div>
                </div>
            </div>
            <hr class="medium"/>
            <div class="row center-vertical">
                <div class="col-md-3">
                    <form-step class="sub-heading" type="checkbox" response-value="$ctrl.questions[14].response.value"
                        label="Own brother, sister/relative"></form-step>
                </div>
                <div class="row col-md-9">
                    <div class="row center-vertical">
                        <div class="col-md-4">
                            Check citizenship
                        </div>
                        <div class="col-md-8">
                            <form-step red-flag="45" type="checkbox" response-value="$ctrl.questions[28].response.value"
                                label="1.13 Family name not the same as alleged relative"></form-step>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr class="thick"/>
    <div class="row text-center">
        <em>If there is more than one person in the group separate them at this point.</em>
    </div>
    <div class="row center-vertical padding-top-20">
        <div class="col-md-4">
            <form-step red-flag="20" type="checkbox" response-value="$ctrl.questions[30].response.value"
                label="1.14 Caught in a lie"></form-step>
        </div>
        <div class="col-md-4">
            <form-step red-flag="25" type="checkbox" response-value="$ctrl.questions[603].response.value"
                label="1.15 Contradiction between stories"></form-step>
        </div>
        <div class="col-md-4">
            <form-step red-flag="40" type="checkbox" response-value="$ctrl.questions[10].response.value"
                label="1.16 Girl appears drugged or drowsy"></form-step>
        </div>
    </div>
</div>
