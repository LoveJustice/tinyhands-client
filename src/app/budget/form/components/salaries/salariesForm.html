<div class="col-md-offset-3 col-md-6">
  <h2 class="text-center">Staff Salaries</h2>
  <hr>
  <div class="row">
    <div class="row" ng-repeat="staff in budgetCtrl.form.staff | orderBy:'first_name'" ng-init="budgetCtrl.salariesTotal()">
      <div class="col-md-6">
        <span>{{ staff.first_name + ' ' + staff.last_name }}</span>
      </div>
      <div class="col-md-6">
        <input class="form-control" type="number" ng-change="budgetCtrl.setTotals()" ng-model="staff.salaryInfo.salary" ng-disabled="budgetCtrl.view"/>
      </div>
      <br>
      <br>
    </div>
    <hr>
    <div class="row">
      <div ng-repeat="otherSalaryItem in budgetCtrl.form.otherSalaries | orderBy:'name'">
        <div class="col-md-6">
          <input class="form-control" type="text" ng-change="budgetCtrl.setTotals()" ng-model="otherSalaryItem.name" ng-disabled="budgetCtrl.view" />
        </div>
        <div class="col-md-4">
          <input class="text-right form-control" type="number" ng-change="budgetCtrl.setTotals()" ng-model="otherSalaryItem.cost" ng-disabled="budgetCtrl.view"/>
        </div>
        <div class="col-md-2">
          <button class="btn btn-danger" ng-click="budgetCtrl.removeItem(otherSalaryItem.id, $index)" ng-hide="budgetCtrl.view">Remove</button>
        </div>
        <br/>
        <br/>
      </div>
      <div class="row">
        <button class="btn btn-success col-xs-4 col-xs-offset-4" ng-click="budgetCtrl.addNewItem()" ng-hide="budgetCtrl.view">Add staff</button>
      </div>
    </div>
    <hr>
    <div class="row text-center">
      <div class="col-md-4 col-md-offset-4">
        <label>Staff Total</label>
        <input class="form-control text-center" ng-value="budgetCtrl.salariesTotal() | currency" disabled="disabled" />
      </div>
    </div>
  </div>
</div>
