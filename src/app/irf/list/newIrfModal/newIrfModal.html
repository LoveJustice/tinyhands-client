<div id="create-new-irf-modal" class="modal-content"></div>
<form name="createIrfForm">
    <div class="modal-header">
        <button type="button" class="close" ng-click="NewIrfModalController.dismiss()">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">Create IRF</h3>
    </div>
    <div class="modal-body form-horizontal">
        <label>Country</label>
        <select class="form-control" ng-model="NewIrfModalController.selectedCountry">
            <option ng-repeat="option in NewIrfModalController.countries" ng-value="option">{{option}}</option>
        </select>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="NewIrfModalController.createNewIrf()">Create</button>
        <button class="btn btn-danger" ng-click="NewIrfModalController.dismiss()">Close</button>
    </div>
</form>
