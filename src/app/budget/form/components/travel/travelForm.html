<div class="col-md-offset-3 col-md-6">
  <h2 class="text-center">Travel</h2>
  <hr>
  <div class="row">
    <div class="col-md-6">
      <div class="checkbox col-md-3 col-md-offset-1">
        <label>
          <input type="checkbox" ng-change="budgetCtrl.setTotals()" ng-model="budgetCtrl.form.travel_chair_with_bike" ng-disabled="budgetCtrl.isViewing"/>
        </label>
      </div>
      <div class="col-md-8 calc-form-input-no-width">
        <input class="form-control text-right" type="number" ng-change="budgetCtrl.setTotals()" ng-model="budgetCtrl.form.travel_chair_with_bike_amount" ng-disabled="!budgetCtrl.form.travel_chair_with_bike || budgetCtrl.isViewing"/>
        <small>Subcommittee Chairperson Travel</small>
      </div>
    </div>
  </div>
  <hr>
  <div class="row text-center">
  	<table class="fixed table-striped staff-item-table" ng-model="budgetCtrl.form.staff">
  	 	<thead>
	  	 	<tr>
	  	 		<th class="name-col text-center">Name</th>
	  	 		<th class="position-col text-center">Position</th>
	  	 		<th class="salary-col text-center">Travel</th>
	  	 		<th class="image-col text-center"></th>
	  	 	</tr>
  	 	</thead>
  	 	<tbody>
  	 		<tr ng-repeat="staff in budgetCtrl.form.staff.sortedStaff" ng-if="budgetCtrl.form.staff[staff.staffKey].last_name.indexOf('general_staff') === -1">
  	 			<td>{{ budgetCtrl.form.staff[staff.staffKey].first_name + ' ' + budgetCtrl.form.staff[staff.staffKey].last_name }}</td>
  	 			<td>{{ budgetCtrl.form.staff[staff.staffKey].position }}</td>
  	 			<td>
  	 				<input class="form-control" type="text" ng-change="budgetCtrl.setTotals()" ng-model="budgetCtrl.form.staff[staff.staffKey].items['Travel'].cost" ng-disabled="budgetCtrl.isViewing"/>
				</td>
				<td ng-click="budgetCtrl.enterDetail(staff.staffKey, 'Travel')">
            			<i class="fa fa-comment-o" ng-if="!budgetCtrl.form.staff[staff.staffKey].items['Travel'].description"></i>
            			<i class="fa fa-commenting" ng-if="budgetCtrl.form.staff[staff.staffKey].items['Travel'].description"></i>
					</td>
  	 		</tr>
  	 		<tr>
  	 			<td colspan=2><b>Total</b></td>
  	 			<td>
  	 				 <input class="form-control" ng-value="budgetCtrl.form.staff['Total'].items['Travel'].cost" disabled="disabled" />
  	 			</td>
  	 		</tr>
  	 	</tbody>
  	 </table>
  </div>
  <hr>
  <div class="row">
    <div ng-repeat="otherTravelItem in budgetCtrl.form.other.Travel">
      <div class="col-md-4 col-md-offset-1">
        <input class="form-control" type="text" ng-change="budgetCtrl.setTotals()" ng-model="otherTravelItem.name" ng-disabled="budgetCtrl.isViewing" required/>
      </div>
      <div class="col-md-4">
        <input class="text-right form-control" type="number" ng-change="budgetCtrl.setTotals()" ng-model="otherTravelItem.cost" ng-disabled="budgetCtrl.isViewing" required/>
      </div>
      <div class="col-md-2">
        <button class="btn btn-danger" ng-click="budgetCtrl.removeItem(budgetCtrl.form.other.Travel, $index)" ng-hide="budgetCtrl.isViewing">Remove</button>
      </div>
      <br/>
      <br/>
    </div>
    <div class="row">
      <button class="btn btn-success col-xs-4 col-xs-offset-4" ng-click="budgetCtrl.form.other.Travel.push({})" ng-hide="budgetCtrl.isViewing">Add item</button>
    </div>
  </div>
  <hr>
  <div class="row center text-center">
    <div class="col-md-4 col-md-offset-4">
      <label>Travel Total</label>
      <input class="form-control text-center" ng-value="budgetCtrl.travelTotal() | currency:budgetCtrl.currency" disabled="disabled"/>
    </div>
  </div>
</div>
