<div class="modal-header">
    <h3>Are you sure you want to delete '{{AccountModalCtrl.user_name}}'?</h3>
</div>

<div class="modal-footer">
    <button class="btn btn-danger" type="button" ng-click=AccountModalCtrl.delete()>Delete</button>
    <button class="btn btn-warning" type="button" ng-click=AccountModalCtrl.cancel()>Cancel</button>
</div>
