<div id="accountList" class="container verticalOffset" ng-controller="AccountListController as accountListCtrl" ng-cloak>
    <table class="table table-striped table-condensed">
      <thead>
        <tr>
          <th>Email</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>User Designation</th>
          <th>Date Created</th>
          <th>Last Login</th>
          <th>&nbsp;</th>
          <th>&nbsp;</th>
          <th>&nbsp;</th>
        </tr>
      </thead>

      <tbody>
        <tr ng-repeat="account in accountListCtrl.accounts" id="{{account.id}}" ng-mouseenter="account.hover = true" ng-mouseleave="account.hover = false; account.accountdelete = false">
          <td>{{account.email}}</td>
          <td class="name">{{account.first_name}}</td>
          <td class="name">{{account.last_name}}</td>
          <td>{{account.user_designation}}</td>
          <td>{{account.date_joined | date:"yyyy/MM/dd h:mm:ssa"}}</td>
          <td>{{account.last_login | date:"yyyy/MM/dd h:mm:ssa"}}</td>
          <td>
            <a class="btn btn-sm btn-primary pull-left" id="edit" ui-sref="account/:id({id: account.id})">Edit</a>
          </td>
          <td>
            <button type="submit" class="btn btn-sm btn-primary" ng-click="accountListCtrl.resendActivationEmail(account.id)" ng-show="!account.has_been_activated">Resend Activation Email</button>
          </td>
          <td><button type="button" class="btn btn-sm btn-danger animated"
                      ng-click="accountListCtrl.deleteAccount(account)"
                      ng-show="accountListCtrl.currentuser.id != account.id"
                      ng-class="{fadeIn: account.hover && account.accountdelete, fadeOut: !account.hover, pulse: account.accountdelete}">
                {{account.accountdelete ? "Are you sure" : "Delete Account"}}</button></td>
        </tr>
      </tbody>
    </table>
    <p class="pull-right"><a class="btn btn-success" id="create"  ui-sref="account/:id()">Create A New Account</a></p>
</div>
