<div class="container-fluid">
  <div class="row">
    <form class="col-md-offset-3 col-md-6">
      <h1>Password Reset</h1>

      <div class="form-group">
        <label for="email">Email address</label>
        <input ng-model="pwReset.email" type="email" class="form-control" id="email" placeholder="Email">
      </div>
      <button ng-click="pwReset.resetPassword()" class="btn btn-primary">
        Send Password Reset Email
      </button>
    </form>
  </div>
</div>
