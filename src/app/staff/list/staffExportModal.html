<div id="project-request-discussion" class="modal-content">
    <form name="DiscussionForm">
    	<div class="modal-header">
            <button type="button" class="close" ng-click="vm.cancel()">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
            </button>
            <div class="col-md-5">
            	<h3 class="modal-title">Export Staff</h3>
            </div>
        </div>
        <div class="modal-body text-center">
        	<label>Country to Export</label>
        	<select ng-model="vm.country">
        		<option ng-repeat="country in vm.exportCountries" value="{{ country.id }}">{{ country.name }}</option>
        	</select>
        </div>
        
    </form>
    <div class="modal-footer text-center">
       	<div class="col-md-2">
            <button class="btn btn-success float-left" ng-click="vm.exportStaff()" ng-disabled="vm.country===''">Export</button>
        </div>
        <div class="col-md-2">
            <button class="btn btn-default" ng-click="vm.cancel()">Close</button>
        </div>
    </div>
</div>
