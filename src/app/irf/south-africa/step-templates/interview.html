<fieldset class="container-fluid" ng-disabled="$ctrl.isViewing">
   	<div class="row">
    	<div class="col-md-5">
	        <form-step red-flag="10" type="checkbox" label="Does not speak English/local language" response-value="$ctrl.questions[193].response.value"></form-step>
	        <form-step red-flag="25" type="checkbox" label="Cannot support themselves financially" response-value="$ctrl.questions[194].response.value"></form-step>
	        <form-step red-flag="40" type="checkbox" label="Does not know details of travel" response-value="$ctrl.questions[195].response.value"></form-step>
	        <form-step red-flag="40" type="checkbox" label="No return ticket" response-value="$ctrl.questions[614].response.value"></form-step>
	        <form-step red-flag="40" type="checkbox" label="Caught in lie" response-value="$ctrl.questions[30].response.value"></form-step>
		</div>
		<div class="col-md-5">               
	        <form-step red-flag="50" type="checkbox" label="Afraid of host/employer/recruiter" response-value="$ctrl.questions[197].response.value"></form-step>
	        <form-step red-flag="50" type="checkbox" label="Is being forced" response-value="$ctrl.questions[198].response.value"></form-step>
	        <form-step red-flag="30" type="checkbox" label="Is in debt to host/employer/recruiter" response-value="$ctrl.questions[196].response.value"></form-step>
	        <form-step red-flag="30" type="checkbox" label="Host/Recruiter is non-relative and paid for travel expenses" response-value="$ctrl.questions[616].response.value"></form-step>
	        <form-step red-flag="30" type="checkbox" label="Contradiction in story" response-value="$ctrl.questions[].response.value"></form-step>
          </div>
   	</div>
    <hr/>
    <div class="row text-center">
    	<h3>Reason for Travel</h3>
    </div>
    <div class="row">
    	<div class="col-md-3">
			<h4>Employment</h4>
            <form-step red-flag="50" type="checkbox" label="Too good to be true" response-value="$ctrl.questions[56].response.value"></form-step>
            <form-step red-flag="30" type="checkbox" label="Massage parlor" response-value="$ctrl.questions[201].response.value"></form-step>
            <form-step red-flag="15" type="checkbox" label="Dance/modeling, domestic work, casino, bush lodge, conference, soccer" response-value="$ctrl.questions[202].response.value"></form-step>
            <form-step red-flag="50" type="checkbox" label="Confirmed that job does not exist" response-value="$ctrl.questions[203].response.value"></form-step>
            <form-step red-flag="20" type="checkbox" label="Unable to confirm job" response-value="$ctrl.questions[205].response.value"></form-step>
            <form-step red-flag="40" type="checkbox" label="No job offer" response-value="$ctrl.questions[204].response.value"></form-step>
            <form-step red-flag="40" type="checkbox" label="Employer reluctant to give information to victim" response-value="$ctrl.questions[206].response.value"></form-step>
        </div>
        <div class="col-md-3">
    		<h4>Visit/Vacation</h4>
            <form-step red-flag="15" type="checkbox" label="Visiting a boyfriend" response-value="$ctrl.questions[207].response.value"></form-step>
            <form-step red-flag="10" type="checkbox" label="Attending an event" response-value="$ctrl.questions[208].response.value"></form-step>
            <form-step red-flag="25" type="checkbox" label="Does not know host well" response-value="$ctrl.questions[210].response.value"></form-step>
            <form-step red-flag="25" type="checkbox" label="No clear connection to host" response-value="$ctrl.questions[618].response.value"></form-step>
            <form-step red-flag="20" type="checkbox" label="No travel itinerary" response-value="$ctrl.questions[211].response.value"></form-step>
            <form-step red-flag="30" type="checkbox" label="Abnormally short stay" response-value="$ctrl.questions[212].response.value"></form-step>
            <form-step red-flag="30" type="checkbox" label="Unaware of who is fetching them from airport" response-value="$ctrl.questions[619].response.value"></form-step>
        </div>
        <div class="col-md-3">
        	<h4>Relationship</h4>
            <form-step red-flag="20" type="checkbox" label="Met on social media" response-value="$ctrl.questions[213].response.value"></form-step>
            <form-step red-flag="15" type="checkbox" label="Married in the last 2 months" response-value="$ctrl.questions[214].response.value"></form-step>
            <form-step red-flag="25" type="checkbox" label="Suspect forced marriage" response-value="$ctrl.questions[620].response.value"></form-step>
            <form-step red-flag="20" type="checkbox" label="Never met in person" response-value="$ctrl.questions[215].response.value"></form-step>
            <form-step red-flag="25" type="checkbox" label="Coming to get married" response-value="$ctrl.questions[216].response.value"></form-step>
            <form-step red-flag="30" type="checkbox" label="Do not speak the same language" response-value="$ctrl.questions[217].response.value"></form-step>
            <form-step red-flag="20" type="checkbox" label="Arranged by someone else" response-value="$ctrl.questions[218].response.value"></form-step>
        </div>
        <div class="col-md-3">
        	<h4>Study</h4>
            <form-step red-flag="45" type="checkbox" label="School does not exist" response-value="$ctrl.questions[219].response.value"></form-step>
            <form-step red-flag="40" type="checkbox" label="Not enrolled" response-value="$ctrl.questions[64].response.value"></form-step>
            <form-step red-flag="25" type="checkbox" label="Does not know details of course" response-value="$ctrl.questions[221].response.value"></form-step>
            <form-step red-flag="10" type="checkbox" label="Does not know details of school" response-value="$ctrl.questions[45].response.value"></form-step>
            <form-step red-flag="10" type="checkbox" label="Does not know when course starts" response-value="$ctrl.questions[223].response.value"></form-step>
       </div>
</fieldset>
