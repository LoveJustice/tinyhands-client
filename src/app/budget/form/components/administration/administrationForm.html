<div class="col-md-offset-1 col-md-10">
  <h2 class="text-center">Administration</h2>
  <hr>
  <div class="row">
      <div class="col-md-offset-1 col-md-1"></div>
      <div class="col-md-2 calc-form-input-no-width">
          <input class="text-right form-control" type="number" ng-model="budgetCtrl.form.number_of_meetings_per_month" ng-change="budgetCtrl.setTotals()" ng-disabled="budgetCtrl.isViewing"/>
          <small># of SC meetings Last Month</small>
      </div>
      <operator>*</operator>
      <div class="col-md-2 calc-form-input-no-width">
          <input class="text-right form-control" type="text" 
          		onkeypress="return event.charCode >= 48 && event.charCode <= 57 || event.charCode === 45 || event.charCode === 46"
          		ng-model="budgetCtrl.form.number_of_meetings_per_month_multiplier" 
          		ng-change="budgetCtrl.setTotals()" 
          		ng-disabled="budgetCtrl.isViewing"/>
      </div>
      <operator>=</operator>
      <div class="col-md-3 input-group">
          <div class="input-group-addon">{{budgetCtrl.currency}}</div>
          <input class="form-control text-center" ng-value="budgetCtrl.meetingsTotalDisplay() | number" disabled="disabled"/>
      </div>
      
      <small>Meetings</small>
  </div>
	<br>
	<div class="row">
		<div class="col-md-offset-1 col-md-1"></div>
		<div class="col-md-5">
			<div class="checkbox col-md-1">
				<label>
					<input type="checkbox" ng-change="budgetCtrl.setTotals()" 
						ng-model="budgetCtrl.form.travel_chair"
						ng-disabled="budgetCtrl.isViewing"/>
				</label>
			</div>
			<div class="col-md-4 calc-form-input-no-width">
				<input class="form-control text-right" type="text" 
					onkeypress="return event.charCode >= 48 && event.charCode <= 57 || event.charCode === 45 || event.charCode === 46"
					ng-model="budgetCtrl.form.travel_chair_amount"
					ng-change="budgetCtrl.setTotals()" 
					ng-disabled="!budgetCtrl.form.travel_chair || budgetCtrl.isViewing"/>
				<small>Subcommittee Chairperson Travel</small>
			</div>
		</div>
		<div class="col-md-5">
			<div class="checkbox col-md-1  col-md-offset-2">
        		<label>
					<input type="checkbox" ng-model="budgetCtrl.form.communication_chair" ng-change="budgetCtrl.setTotals()"
						ng-disabled="budgetCtrl.isViewing" />
				</label>
			</div>
			<div class="col-md-4 calc-form-input-no-width">
				<input class="text-right form-control" type="text" 
					onkeypress="return event.charCode >= 48 && event.charCode <= 57 || event.charCode === 45 || event.charCode === 46"
					ng-model="budgetCtrl.form.communication_chair_amount" 
					ng-disabled="!budgetCtrl.form.communication_chair"
					ng-change="budgetCtrl.setTotals()" />
				<small>Subcommittee Chairperson Communication</small>
			</div>
		</div>
	</div>
  <hr>
    <div class="row">
        <div ng-repeat="otherAdminItem in budgetCtrl.form.other.Administration">
            <div class="col-md-4 col-md-offset-2">
                <input class="form-control" type="text" ng-model="otherAdminItem.name" ng-disabled="budgetCtrl.isViewing" required/>
            </div>
            <div class="col-md-4">
                <input class="text-right form-control" type="text" 
                		onkeypress="return event.charCode >= 48 && event.charCode <= 57 || event.charCode === 45 || event.charCode === 46"
                		ng-model="otherAdminItem.cost"
                		ng-change="budgetCtrl.setTotals()"
                        ng-disabled="budgetCtrl.isViewing" required/>
            </div>
            <div class="col-md-2">
                <button class="btn btn-danger" ng-click="budgetCtrl.removeItem(budgetCtrl.form.other.Administration, $index)" ng-hide="budgetCtrl.isViewing">Remove</button>
            </div>
            <br/>
            <br/>
        </div>
        <div class="row">
            <button class="btn btn-success col-xs-4 col-xs-offset-4" ng-click="budgetCtrl.form.other.Administration.push({work_project:budgetCtrl.borderStationId})" ng-hide="budgetCtrl.isViewing">Add item</button>
        </div>
    </div>
  <hr>
  <div class="row center text-center">
      <div class="col-md-6 col-md-offset-3">
          <label>Admininstration Total</label>
          <input class="form-control text-center" ng-value="budgetCtrl.adminTotalDisplay() | currency:budgetCtrl.currency" disabled="disabled"/>
      </div>
  </div>
</div>
