<div class="col-md-offset-3 col-md-6">
  <div class="row">
    <h2 class="text-center">Food & Gas</h2>
    <hr>
    <div class="col-md-2 calc-form-input-no-width">
      <input class="text-right form-control" type="number"  ng-change="budgetCtrl.setTotals()" ng-model="budgetCtrl.form.food_and_gas_number_of_intercepted_girls_multiplier_before"/>
    </div>
    <operator>*</operator>
    <div class="col-md-2 calc-form-input-no-width">
      <input class="text-right form-control" type="number" ng-change="budgetCtrl.setTotals()"  ng-model="budgetCtrl.form.food_and_gas_number_of_intercepted_girls"/>
      <small># of Girls</small>
    </div>
    <operator>*</operator>
    <div class="col-md-2 calc-form-input-no-width">
      <input class="text-right form-control" type="number"  ng-change="budgetCtrl.setTotals()" ng-model="budgetCtrl.form.food_and_gas_number_of_intercepted_girls_multiplier_after"/>
    </div>
    <operator>=</operator>
    <div class="col-md-3 input-group text-center">
      <div class="input-group-addon">$</div>
      <input class="form-control text-center" ng-value="budgetCtrl.foodGasInterceptedGirls() | number" disabled="disabled" />
    </div>
    <small>Intercepted Girls</small>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-2 calc-form-input-no-width">
      <input class="text-right form-control" type="number" ng-change="budgetCtrl.setTotals()"  ng-model="budgetCtrl.form.food_and_gas_limbo_girls_multiplier"/>
    </div>
    <operator>*</operator>
    <div class="col-md-2 calc-form-input-no-width">
      <input class="text-right form-control" type="number" ng-change="budgetCtrl.setTotals()"  ng-model="budgetCtrl.form.food_and_gas_number_of_limbo_girls"/>
      <small># of Girls</small>
    </div>
    <operator>*</operator>
    <div class="col-md-2 calc-form-input-no-width">
      <input class="text-right form-control" type="number" ng-change="budgetCtrl.setTotals()"  ng-model="budgetCtrl.form.food_and_gas_number_of_days"/>
      <small># of Days</small>
    </div>
    <operator>=</operator>
    <div class="col-md-3 input-group">
      <div class="input-group-addon">$</div>
      <input class="form-control text-center" ng-value="budgetCtrl.foodGasLimboGirls() | number" disabled="disabled" />
    </div>
    <small>Limbo Girls</small>
  </div>
  <hr>
  <div class="row">
    <div ng-repeat="otherFoodAndGasItem in budgetCtrl.form.otherFoodAndGas">
      <div class="col-md-4 col-md-offset-2">
        <input class="form-control" type="text" ng-change="budgetCtrl.setTotals()"  ng-model="otherFoodAndGasItem.name" ng-disabled="budgetCtrl.view" />
      </div>
      <div class="col-md-4">
        <input class="text-right form-control" type="number" ng-change="budgetCtrl.setTotals()"  ng-model="otherFoodAndGasItem.cost" ng-disabled="budgetCtrl.view"/>
      </div>
      <div class="col-md-2">
        <button class="btn btn-danger" ng-click="budgetCtrl.removeItem(otherFoodAndGasItem.id, $index)" ng-hide="budgetCtrl.view">Remove</button>
      </div>
      <br/>
      <br/>
    </div>
    <div class="row">
      <button class="btn btn-success col-xs-4 col-xs-offset-4" ng-click="budgetCtrl.addNewItem()" ng-hide="budgetCtrl.view">Add item</button>
    </div>
  </div>
  <hr>
  <div class="row text-center">
    <div class="col-md-4 col-md-offset-4">
      <label>Total Food</label>
      <input class="form-control text-center" ng-value="budgetCtrl.foodAndGasTotal() | currency" disabled="disabled" />
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
