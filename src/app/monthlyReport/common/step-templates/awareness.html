<fieldset ng-disabled="$ctrl.isViewing === true">
	<div class="row">
		<div class="col-md-10">
		&nbsp;
		</div>
		<div class="col-md-2">
			<h4>Score {{$ctrl.getContextCount('Awareness');}}</h4>
		</div>
	</div>
	<div ng-repeat="radQuest in [739, 740, 741]" class="row center-vertical" ng-if="$ctrl.questionFormat[radQuest].enabled">
		<form-step class={{$ctrl.questionFormat[radQuest].promptFormat}}>{{$ctrl.questionFormat[radQuest].prompt}}</form-step>
		<div ng-repeat="opt in $ctrl.questionFormat[radQuest].options" class={{opt.format}}>
			<form-step type="radio" radio-name={{radQuest}} blue-flag="opt.points" flag-context="Awareness" label={{opt.label}} response-value="$ctrl.questions[radQuest].response.value"></form-step>
		</div>
	</div>

	<div class="row center-vertical">
		<b class="col-md-12">MATERIALS USED</b>
	</div>	
	<div ng-repeat="radQuest in [742, 743]" class="row center-vertical" ng-if="$ctrl.questionFormat[radQuest].enabled">
		<form-step class={{$ctrl.questionFormat[radQuest].promptFormat}}>{{$ctrl.questionFormat[radQuest].prompt}}</form-step>
		<div ng-repeat="opt in $ctrl.questionFormat[radQuest].options" class={{opt.format}}>
			<form-step type="radio" radio-name={{radQuest}} blue-flag="opt.points" flag-context="Awareness" label={{opt.label}} response-value="$ctrl.questions[radQuest].response.value"></form-step>
		</div>
	</div>
	

	<div class="row center-vertical">
		<b class="col-md-12">SPECIAL EVENTS</b>
	</div>
	<div ng-repeat="radQuest in [744, 745]" class="row center-vertical" ng-if="$ctrl.questionFormat[radQuest].enabled">
		<form-step class={{$ctrl.questionFormat[radQuest].promptFormat}}>{{$ctrl.questionFormat[radQuest].prompt}}</form-step>
		<div ng-repeat="opt in $ctrl.questionFormat[radQuest].options" class={{opt.format}}>
			<form-step type="radio" radio-name={{radQuest}} blue-flag="opt.points" flag-context="Awareness" label={{opt.label}} response-value="$ctrl.questions[radQuest].response.value"></form-step>
		</div>
	</div>
	

	<br>
	<div class="row center-vertical">
		<div class="col-md-3">
			<form-step type="checkbox" label="Chairperson/Station Manager Signature" response-value="$ctrl.questions[746].response.value"></form-step>
		</div>
		<div class="col-md-3">
			<input type="text" class="form-control" placeholder="Signer Name" ng-model="$ctrl.questions[747].response.value">
		</div>
		
	</div>
	<br>
</fieldset>
