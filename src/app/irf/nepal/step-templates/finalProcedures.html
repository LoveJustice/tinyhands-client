<fieldset class="form-horizontal" ng-disabled="$ctrl.isViewing">
    <div class="container-fluid">
        <div class="row center-vertical">
            <div class="col-md-6 col-md-offset-3">
                <label for="evidence">Choose one:</label>
                <div id="evidence">
                    <form-step type="radio" radio-name="evidenceRadio" response-value="$ctrl.questions[607].response.value" label="Clear Evidence of Trafficking"></form-step>
                    <form-step type="radio" radio-name="evidenceRadio" response-value="$ctrl.questions[607].response.value" label="Some Clear Evidence of Trafficking"></form-step>
                    <form-step type="radio" radio-name="evidenceRadio" response-value="$ctrl.questions[607].response.value" label="High Risk of Trafficking"></form-step>
                </div>
            </div>
        </div>
        <br>
        <div class="row center-vertical">
            <div class="col-md-6 col-md-offset-3">
                <label for="primary-reason">What is the primary reason you believe this person is being trafficked or is at high risk of being trafficked?</label>
                <form-step>
                    <textarea class="form-control" rows="2" ng-model="$ctrl.questions[142].response.value" id="primary-reason"></textarea>
                </form-step>
                <hr/>
            </div>
        </div>
        <div class="row center-vertical">
            <div class="col-md-6 col-md-offset-3">
                <label for="case-narrative">Case Narrative</label>
                <form-step>
                    <em>Please give any additional information about the interception, how it occurred, etc.</em>
                    <textarea class="form-control" rows="5" ng-model="$ctrl.questions[146].response.value" id="case-narrative"></textarea>
                </form-step>
                <form-step class="padding-20" type="number" min="0" response-value="$ctrl.questions[143].response.value"
                    label="Reported Total Red Flag Points"></form-step>
                <hr/>
            </div>
        </div>
        <div class="row center-vertical">
            <div class="col-md-6 col-md-offset-3">
                <div class="col-md-12 form-group">
                    <form-step>
                        <label for="how-sure" class="padding-top-10">How sure are you that you were right to intercept given the "When to Intercept Posters"? </label>
                    </form-step>
                    <form-step>
                        Rate from 1-5 (1 = not at all sure, 5 = absolutely sure)
                        <select id="how-sure" ng-model="$ctrl.questions[147].response.value">
                            <option value="1 - Not at all sure">1 - Not at all sure</option>
                            <option value="2 - Unsure but suspects it">2 - Unsure but suspects it</option>
                            <option value="3 - Somewhat sure">3 - Somewhat sure</option>
                            <option value="4 - Very sure">4 - Very sure</option>
                            <option value="5 - Absolutely sure">5 - Absolutely sure</option>
                        </select>
                    </form-step>
                    <hr/>
                </div>
                <hr/>
            </div>
        </div>
        <div class="row center-vertical">
            <div class="col-md-6 col-md-offset-3">
                <label for="how-stopped">How did you prevent the victim from going?</label>
                <form-step label="Staff convinced (not forced) to stop" type="checkbox" response-value="$ctrl.questions[149].response.value"></form-step>
                <form-step label="Family convinced or forced (if under 18 years old) to stop. Family phone #:" type="otherCheckbox" response-value="$ctrl.questions[608].response.value"></form-step>
                <form-step label="Police convinced or forced to stop" type="checkbox" response-value="$ctrl.questions[150].response.value"></form-step>
                <hr/>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row center-vertical">
                <div class="col-md-6 col-md-offset-3">
                    <label for="procedures">Procedures</label>
                </div>
            </div>
            <div class="row center-vertical">
                <div class="col-md-6 col-md-offset-3 panel panel-default text-center padding-10">
                    <div class="row">
                        I certify that I have followed procedures and filled out this form correctly, completely, and accurately.
                    </div>
                    <form-step>
                        <input id="scanned" type="checkbox" ng-change="$ctrl.getWarningMessages()" ng-model="$ctrl.questions[151].response.value">
                        <label for="scanned">Scanned form has signature</label>
                    </form-step>
                </div>
            </div>
        </div>
    </div>
</fieldset>
