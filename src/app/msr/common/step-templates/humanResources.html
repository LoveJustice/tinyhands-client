<fieldset ng-disabled="$ctrl.isViewing === true">
	<div class="row">
		<div class="col-md-10">
		&nbsp;
		</div>
		<div class="col-md-2">
			<h4>Score {{$ctrl.getContextCount('Human Resources');}}</h4>
		</div>
	</div>
	<div class="row center-vertical">
		<form-step class="col-md-4 control-label">Staff hours per week</form-step>
		<div class="col-md-1">
	        <form-step type="radio" radio-name="staff-hours" blue-flag="10" flag-context="Human Resources" label="<40" response-value="$ctrl.questions[1020].response.value"></form-step>
	    </div>
	    <div class="col-md-2">
	        <form-step type="radio" radio-name="staff-hours" blue-flag="20" flag-context="Human Resources" label="40" response-value="$ctrl.questions[1020].response.value"></form-step>
	    </div>
	    <div class="col-md-2">
	        <form-step type="radio" radio-name="staff-hours" blue-flag="20" flag-context="Human Resources" label="41-50" response-value="$ctrl.questions[1020].response.value"></form-step>
        </div>
	    <div class="col-md-1">
	        <form-step type="radio" radio-name="staff-hours" blue-flag="10" flag-context="Human Resources" label=">50" response-value="$ctrl.questions[1020].response.value"></form-step>   
	    </div>
	</div>
	<div class="row center-vertical">
		<form-step class="col-md-4 control-label">Appointment Letter & Agreement Contract for all staff?</form-step>
		<div class="col-md-1">
	        <form-step type="radio" radio-name="appointment-letter" blue-flag="0" flag-context="Human Resources" label="no" response-value="$ctrl.questions[1021].response.value"></form-step>
	    </div>
	    <div class="col-md-1">
	        <form-step type="radio" radio-name="appointment-letter" blue-flag="30" flag-context="Human Resources" label="yes" response-value="$ctrl.questions[1021].response.value"></form-step>
	    </div>
	</div>
	<div class="row center-vertical">
		<form-step class="col-md-4 control-label">Information on all staff provided to National Office</form-step>
		<div class="col-md-1">
	        <form-step type="radio" radio-name="national-office" blue-flag="0" flag-context="Human Resources" label="no" response-value="$ctrl.questions[1022].response.value"></form-step>
	    </div>
	    <div class="col-md-1">
	        <form-step type="radio" radio-name="national-office" blue-flag="10" flag-context="Human Resources" label="yes" response-value="$ctrl.questions[1022].response.value"></form-step>
	    </div>
	</div>
	<div class="row center-vertical">
		<form-step class="col-md-4 control-label">Percent of staff who have taken and passed TMS Exam</form-step>
		<div class="col-md-1">
	        <form-step type="radio" radio-name="tms-exam" blue-flag="0" flag-context="Human Resources" label="<30%" response-value="$ctrl.questions[1023].response.value"></form-step>
	    </div>
	    <div class="col-md-2">
	        <form-step type="radio" radio-name="tms-exam" blue-flag="5" flag-context="Human Resources" label="30-59%" response-value="$ctrl.questions[1023].response.value"></form-step>
	    </div>
	    <div class="col-md-2">
	        <form-step type="radio" radio-name="tms-exam" blue-flag="10" flag-context="Human Resources" label="60-99%" response-value="$ctrl.questions[1023].response.value"></form-step>
	    </div>
	    <div class="col-md-1">
	        <form-step type="radio" radio-name="tms-exam" blue-flag="25" flag-context="Human Resources" label="100%" response-value="$ctrl.questions[1023].response.value"></form-step>
	    </div>
	</div>
	<div class="row center-vertical">
		<form-step class="col-md-4 control-label">Percent of coordinators who have passed Coordinator Exams</form-step>
		<div class="col-md-1">
	        <form-step type="radio" radio-name="coord-exam" blue-flag="0" flag-context="Human Resources" label="<30%" response-value="$ctrl.questions[1024].response.value"></form-step>
	    </div>
	    <div class="col-md-2">
	        <form-step type="radio" radio-name="coord-exam" blue-flag="5" flag-context="Human Resources" label="30-59%" response-value="$ctrl.questions[1024].response.value"></form-step>
	    </div>
	    <div class="col-md-2">
	        <form-step type="radio" radio-name="coord-exam" blue-flag="10" flag-context="Human Resources" label="60-99%" response-value="$ctrl.questions[1024].response.value"></form-step>
	    </div>
	    <div class="col-md-1">
	        <form-step type="radio" radio-name="coord-exam" blue-flag="15" flag-context="Human Resources" label="100%" response-value="$ctrl.questions[1024].response.value"></form-step>
	    </div>
	</div>
	<br>
	<div class="row center-vertical">
		<div class="col-md-3">
			<form-step type="checkbox" label="Chairperson/Station Manager Signature" response-value="$ctrl.questions[1028].response.value"></form-step>
		</div>
		<div class="col-md-3">
			<input type="text" class="form-control" placeholder="Signer Name" ng-model="$ctrl.questions[1029].response.value">
		</div>
		
	</div>
	<br>
</fieldset>
