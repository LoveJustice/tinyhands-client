<div id="irf-india-interceptees">
    <div class="col-md-4" ng-repeat="card in $ctrl.cards">
        <div class="panel panel-default">
            <h3 class="panel-heading margin-top-0">{{$ctrl.getResponseOfQuestionById(card.responses, 9).name.value}}</h3>
            <div class="panel-body text-center">
                <img class="img-rounded" ng-src="{{$ctrl.getIntercepteeImage($ctrl.getResponseOfQuestionById(card.responses, 7).value)}}"
                    alt="Interceptee Picture" />
                <form-step step-label="8">{{$ctrl.getResponseOfQuestionById(card.responses, 8).value}}</form-step>
                <form-step step-label="9">{{$ctrl.getResponseOfQuestionById(card.responses, 9).age.value}}</form-step>
                <form-step step-label="9">{{$ctrl.getResponseOfQuestionById(card.responses, 9).name.value}}</form-step>
            </div>
        </div>
    </div>
    <div class="col-md-4 text-center">
        <div>
            <button class="btn btn-success">
                <i class="fa fa-plus"></i>
            </button>
        </div>
    </div>
</div>
