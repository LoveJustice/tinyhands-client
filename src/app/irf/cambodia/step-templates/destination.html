<fieldset class="container-fluid" ng-disabled="$ctrl.isViewing">
    <div class="row center-vertical">
        <div class="col-md-3">
            <div class="padding-bottom-20">Where are you going, and for what?</div>
            <div class="margin-top-20 margin-bottom-10"></div>
            <div>
                <form-step type="otherCheckbox" label="Thailand:" response-value="$ctrl.questions[881].response.value"></form-step>
            </div>
            <div>
                <form-step type="otherCheckbox" label="Malaysia:" response-value="$ctrl.questions[882].response.value"></form-step>
            </div>
            <div>
                <form-step type="otherCheckbox" label="Other:" response-value="$ctrl.questions[270].response.value"></form-step>
            </div>
            <div>
                <form-step red-flag="45" type="checkbox" label="2.1 Don't know" response-value="$ctrl.questions[246].response.value"></form-step>
            </div>
        </div>
        <div class="col-md-9 container">
            <div class="row center-vertical">
                <div class="col-md-4">
                    <form-step class="sub-heading" type="checkbox" label="Job" response-value="$ctrl.questions[36].response.value"></form-step>
                </div>
                <div class="row col-md-8">
                    <div class="row center-vertical">
                        <div class="col-md-4">
                            	Check documents /Ask about Type of Job
                        </div>
                        <div class="col-md-8">
                        	2.2 Sector of Work
                        	<form-step type="checkbox" class="col-md-12" label="Agriculture" response-value="$ctrl.questions[883].response.value"></form-step>
                        	<form-step red-flag="15" type="checkbox" class="col-md-12" label="Construction" response-value="$ctrl.questions[884].response.value"></form-step>
                        	<form-step type="checkbox" class="col-md-12" label="Domestic Services" response-value="$ctrl.questions[885].response.value"></form-step>
                        	<form-step type="checkbox" class="col-md-12" label="Don't know" response-value="$ctrl.questions[886].response.value"></form-step>
                        	<form-step type="checkbox" class="col-md-12" label="Factory" response-value="$ctrl.questions[887].response.value"></form-step>
                        	<form-step red-flag="30" type="checkbox" class="col-md-12" label="Fishing" response-value="$ctrl.questions[888].response.value"></form-step>
                        	<form-step type="checkbox" class="col-md-12" label="Hospitality" response-value="$ctrl.questions[889].response.value"></form-step>
                        	<form-step red-flag="30" type="checkbox" class="col-md-12" label="Logging" response-value="$ctrl.questions[890].response.value"></form-step>
                        	<form-step type="otherCheckbox" class="col-md-12" label="Other" response-value="$ctrl.questions[891].response.value"></form-step>
                            <form-step type="text" label="2.3 Promised Salary (per month)" response-value="$ctrl.questions[328].response.value"></form-step>
                            <form-step red-flag="40" type="checkbox" label="2.4 Job is too good to be true" response-value="$ctrl.questions[56].response.value"></form-step>
                        </div>
                    </div>
                    <hr/>
                    <div class="row center-vertical">
                        <div class="col-md-4">
                            Call job place
                        </div>
                        <div class="col-md-8">
                            <form-step red-flag="55" type="checkbox" label="2.5 Called appears to not be a real job" response-value="$ctrl.questions[57].response.value"></form-step>
                            <form-step red-flag="10" type="checkbox" label="2.6 Called cound not confirm job" response-value="$ctrl.questions[58].response.value"></form-step>
                            <form-step red-flag="10" type="checkbox" label="2.7 No phone number for job" response-value="$ctrl.questions[52].response.value"></form-step>
                            <form-step  type="checkbox" label="2.8 Job Confirmed" response-value="$ctrl.questions[807].response.value"></form-step>
                        </div>
                    </div>
                </div>
            </div>
            <hr/>
            <div class="row center-vertical">
                <div class="col-md-4">
                    <form-step type="checkbox" label="Study" response-value="$ctrl.questions[39].response.value"></form-step>
                </div>
                <div class="row col-md-8">
                    <div class="row center-vertical">
                        <div class="col-md-4">
                            Check documents
                        </div>
                        <div class="col-md-8">
                            <form-step red-flag="15" type="checkbox" label="2.9 No documentation of enrollment" response-value="$ctrl.questions[61].response.value"></form-step>
                            <form-step red-flag="40" type="checkbox" label="2.10 Does not know school's name and location" response-value="$ctrl.questions[62].response.value"></form-step>
                            <form-step red-flag="30" type="checkbox" label="2.11 No phone number for school" response-value="$ctrl.questions[63].response.value"></form-step>
                            <form-step  type="checkbox" label="2.12 Valid ID card or enrollment documents" response-value="$ctrl.questions[808].response.value"></form-step>
                        </div>
                    </div>
                    <hr/>
                    <div class="row center-vertical">
                        <div class="col-md-4">
                            Call school
                        </div>
                        <div class="col-md-8">
                        	<form-step  type="checkbox" label="2.13 Enrollment confirmed" response-value="$ctrl.questions[809].response.value"></form-step>
                            <form-step red-flag="60" type="checkbox" label="2.14 Not enrolled in school" response-value="$ctrl.questions[64].response.value"></form-step>
                        </div>
                    </div>
                </div>
            </div>
            <hr/>
            <div class="row center-vertical">
                <div class="col-md-4">
                    <form-step type="checkbox" label="Runaway" response-value="$ctrl.questions[41].response.value"></form-step>
                </div>
                <div class="row col-md-8">
                    <div class="row center-vertical">
                        <div class="col-md-4">
                            Check where they are from and how old
                        </div>
                        <div class="col-md-8">
                            <form-step red-flag="15" type="checkbox" label="2.15 Running away from home (under 18)" response-value="$ctrl.questions[70].response.value"></form-step>
                            <form-step red-flag="15" type="checkbox" label="2.16 Running away from home (18 or older)" response-value="$ctrl.questions[69].response.value"></form-step>
                        </div>
                    </div>
                </div>
            </div>
            <hr/>
            <div class="row center-vertical">
                <div class="col-md-12">
                    <form-step type="otherCheckbox" label="Other" response-value="$ctrl.questions[271].response.value"></form-step>
                </div>
            </div>
        </div>
    </div>
	<hr/>
	<div class="row center-vertical">
		<div class="col-md-3">
		    <div class="padding-bottom-20">Who arranged your travel and/or job?</div>
		    <div class="margin-top-20 margin-bottom-10"></div>
		    <div>
		        <form-step red-flag="10" type="otherCheckbox" label="3.1 Took out a loan for:" response-value="$ctrl.questions[892].response.value"></form-step>
		    </div>
		</div>
		<div class="col-md-9 container">
            <div class="row center-vertical">
                <div class="col-md-4">
                    <form-step class="sub-heading" type="checkbox" label="Broker/Agent" response-value="$ctrl.questions[303].response.value"></form-step>
                </div>
                <div class="row col-md-8">
                	<div class="row center-vertical">
                        <div class="col-md-4">
                        	Where did they first meet them?
                        </div>
                        <div class="col-md-8">
                        	<form-step red-flag="30" type="checkbox" label="3.3 Broker approached them" response-value="$ctrl.questions[314].response.value"></form-step>
                        	<form-step red-flag="25" type="checkbox" label="3.4 Through advertisement" response-value="$ctrl.questions[893].response.value"></form-step>
                        	<form-step type="otherCheckbox" label="3.5 Online:" response-value="$ctrl.questions[894].response.value"></form-step>
                        	<form-step type="otherCheckbox" label="3.6 Other" response-value="$ctrl.questions[319].response.value"></form-step>
                        </div>
                    </div>
                    <hr/>
	                <div class="row center-vertical">
                        <div class="col-md-4">
                        	How can the broker be reached?
                        </div>
                        <div class="col-md-8">
                        	<form-step type="text" label="Name:" response-value="$ctrl.questions[896].response.name.value"></form-step>
                        	<form-step type="text" label="Phone Number:" response-value="$ctrl.questions[896].response.phone.value"></form-step>
                        	<form-step type="text" label="Company:" response-value="$ctrl.questions[895].response.value"></form-step>
                        	<form-step red-flag="25" type="checkbox" label="3.7 Unwilling to give information about them" response-value="$ctrl.questions[897].response.value"></form-step>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</div>
</fieldset>
