<div id="accountEdit" class="container verticalOffset" ng-cloak ng-controller="AccountEditController as editCtrl">
    <div class="row">
        <h1>{{editCtrl.title}}</h1>

        <div id="leftDiv" class="col-xs-4 col-md-4 col-lg-4">
            <div class="row ">
                <div ng-class="{'has-error': editCtrl.emailError}" class="col-md-12 form-group">
                    <label ng-class="{'text-danger': editCtrl.emailError}">Email</label>
                    <input type="text" class="form-control" placeholder="Email" ng-model="editCtrl.account.email"/>
                    <span ng-class="{'text-danger': editCtrl.emailError}">{{editCtrl.emailError}}</span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" placeholder="First Name"
                           ng-model="editCtrl.account.first_name"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" placeholder="Last Name"
                           ng-model="editCtrl.account.last_name"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 form-group" ng-class="{'has-error': editCtrl.userDesignationError}">
                    <label ng-class="{'text-danger': editCtrl.userDesignationError}">User Designation</label>
                    <select ng-model="editCtrl.account.user_designation"
                            ng-options="set.id as set.name for set in editCtrl.permissionsSets"
                            ng-change="editCtrl.onUserDesignationChanged(editCtrl.account.user_designation)"
                            class="form-control">
                        <option value="" selected>-- Please select --</option>
                    </select>
                    <span ng-class="{'text-danger': editCtrl.userDesignationError}">{{editCtrl.userDesignationError}}</span>
                </div>
            </div>
        </div>

        <div id="centerDiv" class="col-xs-4 col-md-4 col-lg-4">
            <div class="clearfix">
                <table class="table table-condensed editTable">
                    <thead>
                    <tr>
                        <th colspan="4">Interception Record Forms</th>
                    </tr>
                    <tr>
                        <th>View</th>
                        <th>Add</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>
                            <label class="btn"
                                   ng-class="editCtrl.account.permission_irf_view ? 'btn btn-success' : 'btn btn-danger'"
                                   ng-click="editCtrl.account.permission_irf_view = !editCtrl.account.permission_irf_view">{{
                                editCtrl.getButtonText(editCtrl.account.permission_irf_view) }}</label>
                        </td>
                        <td>
                            <label class="btn"
                                   ng-class="editCtrl.account.permission_irf_add ? 'btn btn-success' : 'btn btn-danger'"
                                   ng-click="editCtrl.account.permission_irf_add= !editCtrl.account.permission_irf_add">{{
                                editCtrl.getButtonText(editCtrl.account.permission_irf_add) }}</label>
                        </td>
                        <td>
                            <label class="btn"
                                   ng-class="editCtrl.account.permission_irf_edit? 'btn btn-success' : 'btn btn-danger'"
                                   ng-click="editCtrl.account.permission_irf_edit= !editCtrl.account.permission_irf_edit">{{
                                editCtrl.getButtonText(editCtrl.account.permission_irf_edit) }}</label>
                        </td>
                        <td>
                            <label class="btn"
                                   ng-class="editCtrl.account.permission_irf_delete ? 'btn btn-success' : 'btn btn-danger'"
                                   ng-click="editCtrl.account.permission_irf_delete= !editCtrl.account.permission_irf_delete">{{
                                editCtrl.getButtonText(editCtrl.account.permission_irf_delete) }}</label>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <table class="table table-condensed editTable">
                    <thead>
                    <tr>
                        <th colspan="4">Victim Interview Forms</th>
                    </tr>
                    <tr>
                        <th>View</th>
                        <th>Add</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>
                            <label class="btn"
                                   ng-class="editCtrl.account.permission_vif_view ? 'btn btn-success' : 'btn btn-danger'"
                                   ng-click="editCtrl.account.permission_vif_view = !editCtrl.account.permission_vif_view">{{
                                editCtrl.getButtonText(editCtrl.account.permission_vif_view) }}</label>
                        </td>
                        <td>
                            <label class="btn"
                                   ng-class="editCtrl.account.permission_vif_add ? 'btn btn-success' : 'btn btn-danger'"
                                   ng-click="editCtrl.account.permission_vif_add= !editCtrl.account.permission_vif_add">{{
                                editCtrl.getButtonText(editCtrl.account.permission_vif_add) }}</label>
                        </td>
                        <td>
                            <label class="btn"
                                   ng-class="editCtrl.account.permission_vif_edit ? 'btn btn-success' : 'btn btn-danger'"
                                   ng-click="editCtrl.account.permission_vif_edit= !editCtrl.account.permission_vif_edit">{{
                                editCtrl.getButtonText(editCtrl.account.permission_vif_edit) }}</label>
                        </td>
                        <td>
                            <label class="btn"
                                   ng-class="editCtrl.account.permission_vif_delete ? 'btn btn-success' : 'btn btn-danger'"
                                   ng-click="editCtrl.account.permission_vif_delete= !editCtrl.account.permission_vif_delete">{{
                                editCtrl.getButtonText(editCtrl.account.permission_vif_delete) }}</label>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div id="rightDiv" class="col-xs-4 col-md-4 col-lg-4">
            <table class="table table-condensed editTable">
                <thead>
                <tr>
                    <th colspan="4">Border Stations</th>
                </tr>
                <tr>
                    <th>View</th>
                    <th>Add</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <label class="btn"
                               ng-class="editCtrl.account.permission_border_stations_view ? 'btn btn-success' : 'btn btn-danger'"
                               ng-click="editCtrl.account.permission_border_stations_view = !editCtrl.account.permission_border_stations_view">{{
                            editCtrl.getButtonText(editCtrl.account.permission_border_stations_view) }}</label>
                    </td>
                    <td>
                        <label class="btn"
                               ng-class="editCtrl.account.permission_border_stations_add ? 'btn btn-success' : 'btn btn-danger'"
                               ng-click="editCtrl.account.permission_border_stations_add= !editCtrl.account.permission_border_stations_add">{{
                            editCtrl.getButtonText(editCtrl.account.permission_border_stations_add) }}</label>
                    </td>
                    <td>
                        <label class="btn"
                               ng-class="editCtrl.account.permission_border_stations_edit ? 'btn btn-success' : 'btn btn-danger'"
                               ng-click="editCtrl.account.permission_border_stations_edit= !editCtrl.account.permission_border_stations_edit">{{
                            editCtrl.getButtonText(editCtrl.account.permission_border_stations_edit) }}</label>
                    </td>
                    <td>
                        <label class="btn"
                               ng-class="editCtrl.account.permission_border_stations_delete ? 'btn btn-success' : 'btn btn-danger'"
                               ng-click="editCtrl.account.permission_border_stations_delete= !editCtrl.account.permission_border_stations_delete">{{
                            editCtrl.getButtonText(editCtrl.account.permission_border_stations_delete) }}</label>
                    </td>
                </tr>
                </tbody>
            </table>
            <table class="table table-condensed editTable">
                <thead>
                <tr>
                    <th>Accounts</th>
                    <th>Alerts</th>
                    <th>VDC</th>
                    <th>Budget</th>
                </tr>
                <tr>
                    <th>Manage</th>
                    <th>Recieve</th>
                    <th>Manage</th>
                    <th>Manage</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <label class="btn"
                               ng-class="editCtrl.account.permission_accounts_manage ? 'btn btn-success' : 'btn btn-danger'"
                               ng-click="editCtrl.account.permission_accounts_manage= !editCtrl.account.permission_accounts_manage">{{
                            editCtrl.getButtonText(editCtrl.account.permission_accounts_manage) }}</label>
                    </td>
                    <td>
                        <label class="btn"
                               ng-class="editCtrl.account.permission_receive_email ? 'btn btn-success' : 'btn btn-danger'"
                               ng-click="editCtrl.account.permission_receive_email = !editCtrl.account.permission_receive_email">{{
                            editCtrl.getButtonText(editCtrl.account.permission_receive_email) }}</label>
                    </td>
                    <td>
                        <label class="btn"
                               ng-class="editCtrl.account.permission_address2_manage ? 'btn btn-success' : 'btn btn-danger'"
                               ng-click="editCtrl.account.permission_address2_manage = !editCtrl.account.permission_address2_manage">{{
                            editCtrl.getButtonText(editCtrl.account.permission_address2_manage) }}</label>
                    </td>
                    <td>
                        <label class="btn"
                               ng-class="editCtrl.account.permission_budget_manage ? 'btn btn-success' : 'btn btn-danger'"
                               ng-click="editCtrl.account.permission_budget_manage = !editCtrl.account.permission_budget_manage">{{
                            editCtrl.getButtonText(editCtrl.account.permission_budget_manage) }}</label>
                    </td>
                </tr>
                </tbody>
            </table>
            <br/>
            <br/>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <button class="clear btn btn-primary pull-right btn-lg" ng-click="editCtrl.update()">
                {{editCtrl.getUpdateButtonText()}}
            </button>
        </div>
    </div>
</div>
