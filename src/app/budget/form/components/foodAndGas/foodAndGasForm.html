<div class="col-md-offset-3 col-md-6">
  <div class="row">
    <h2 class="text-center">Food & Gas</h2>
    <hr>
    <div class="col-md-2 calc-form-input-no-width">
      <input class="text-right form-control" type="number"  ng-change="budgetCtrl.setTotals()" ng-model="budgetCtrl.form.food_and_gas_number_of_intercepted_girls_multiplier_before" ng-disabled="budgetCtrl.isViewing"/>
    </div>
    <operator>*</operator>
    <div class="col-md-2 calc-form-input-no-width">
      <input class="text-right form-control" type="number" ng-change="budgetCtrl.setTotals()"  ng-model="budgetCtrl.form.food_and_gas_number_of_intercepted_girls" ng-init="budgetCtrl.form.food_and_gas_number_of_intercepted_girls=budgetCtrl.form.food_and_gas_number_of_intercepted_girls ? budgetCtrl.form.food_and_gas_number_of_intercepted_girls : (budgetCtrl.form.previousData.last_month ? budgetCtrl.form.previousData.last_month : 0)" ng-disabled="budgetCtrl.isViewing"/>
      <small># of PVOTs</small>
    </div>
    <operator>*</operator>
    <div class="col-md-2 calc-form-input-no-width">
      <input class="text-right form-control" type="number"  ng-change="budgetCtrl.setTotals()" ng-model="budgetCtrl.form.food_and_gas_number_of_intercepted_girls_multiplier_after" ng-disabled="budgetCtrl.isViewing"/>
    </div>
    <operator>=</operator>
    <div class="col-md-3 input-group text-center">
      <div class="input-group-addon">{{budgetCtrl.currency}}</div>
      <input class="form-control text-center" ng-value="budgetCtrl.foodGasInterceptedGirls() | number" disabled="disabled" />
    </div>
    <small>Intercepted PVOTs</small>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-2 calc-form-input-no-width">
      <input class="text-right form-control" type="number" ng-change="budgetCtrl.setTotals()"  ng-model="budgetCtrl.form.food_and_gas_limbo_girls_multiplier" ng-disabled="budgetCtrl.isViewing"/>
    </div>
    <operator>*</operator>
    <div class="col-md-2 calc-form-input-no-width">
      <input class="text-right form-control" type="number" ng-change="budgetCtrl.setTotals()"  ng-model="budgetCtrl.form.food_and_gas_number_of_limbo_girls" ng-disabled="budgetCtrl.isViewing"/>
      <small># of Girls</small>
    </div>
    <operator>*</operator>
    <div class="col-md-2 calc-form-input-no-width">
      <input class="text-right form-control" type="number" ng-change="budgetCtrl.setTotals()"  ng-model="budgetCtrl.form.food_and_gas_number_of_days" ng-disabled="budgetCtrl.isViewing"/>
      <small># of Days</small>
    </div>
    <operator>=</operator>
    <div class="col-md-3 input-group">
      <div class="input-group-addon">{{budgetCtrl.currency}}</div>
      <input class="form-control text-center" ng-value="budgetCtrl.foodGasLimboGirls() | number" disabled="disabled" />
    </div>
    <small>Limbo Girls</small>
  </div>
  <hr>
  <div class="row">
    <div ng-repeat="otherFoodAndGasItem in budgetCtrl.form.other.FoodAndGas">
      <div class="col-md-4 col-md-offset-2">
        <input class="form-control" type="text" ng-change="budgetCtrl.setTotals()"  ng-model="otherFoodAndGasItem.name" ng-disabled="budgetCtrl.isViewing" required/>
      </div>
      <div class="col-md-4">
        <input class="text-right form-control" type="number" ng-change="budgetCtrl.setTotals()"  ng-model="otherFoodAndGasItem.cost" ng-disabled="budgetCtrl.isViewing" required/>
      </div>
      <div class="col-md-2">
        <button class="btn btn-danger" ng-click="budgetCtrl.removeItem(budgetCtrl.form.other.FoodAndGas, $index)" ng-hide="budgetCtrl.isViewing">Remove</button>
      </div>
      <br/>
      <br/>
    </div>
    <div class="row">
      <button class="btn btn-success col-xs-4 col-xs-offset-4" ng-click="budgetCtrl.form.other.FoodAndGas.push({})" ng-hide="budgetCtrl.isViewing">Add item</button>
    </div>
  </div>
  <hr>
  <div class="row text-center">
    <div class="col-md-4 col-md-offset-4">
      <label>Total Food</label>
      <input class="form-control text-center" ng-value="budgetCtrl.foodAndGasTotal() | currency:budgetCtrl.currency" disabled="disabled" />
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
