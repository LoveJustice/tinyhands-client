<div class="col-md-offset-2 col-md-8">
  <h2 class="text-center">Potential Victim Care</h2>
  <hr>
  <div class="row">
    <div class="col-md-3">
	    <div class="checkbox col-md-2">
	      <label>
	        <input type="checkbox" ng-change="budgetCtrl.setTotals()" ng-model="budgetCtrl.form.shelter_rent" ng-disabled="budgetCtrl.isViewing"/>
	      </label>
	    </div>
	    <div class="col-md-7 calc-form-input-no-width">
	      <input class="text-right form-control" type="number" ng-change="budgetCtrl.setTotals()" ng-model="budgetCtrl.form.shelter_rent_amount" ng-disabled="budgetCtrl.isViewing"/>
	      <small>Rent</small>
	    </div>
	    <operator width="1">+</operator>
    </div>
    <div class="col-md-3">
	    <div class="checkbox col-md-2">
	      <label>
	        <input type="checkbox" ng-change="budgetCtrl.setTotals()" ng-model="budgetCtrl.form.shelter_water" ng-disabled="budgetCtrl.isViewing"/>
	      </label>
	    </div>
	    <div class="col-md-7 calc-form-input-no-width">
	      <input class="text-right form-control" type="number" ng-change="budgetCtrl.setTotals()" ng-model="budgetCtrl.form.shelter_water_amount" ng-disabled="budgetCtrl.isViewing"/>
	      <small>Water</small>
	    </div>
	    <operator width="1">+</operator>
	</div>
	<div class="col-md-3">
	    <div class="checkbox col-md-2">
	      <label>
	        <input type="checkbox" ng-change="budgetCtrl.setTotals()" ng-model="budgetCtrl.form.shelter_electricity" ng-disabled="budgetCtrl.isViewing"/>
	      </label>
	    </div>
	    <div class="col-md-7 calc-form-input-no-width">
	      <input class="text-right form-control" type="number" ng-change="budgetCtrl.setTotals()" ng-model="budgetCtrl.form.shelter_electricity_amount" ng-disabled="budgetCtrl.isViewing"/>
	      <small>Electricity</small>
	    </div>
	    <operator width="1">=</operator>
    </div>
    <div class="col-md-2 input-group">
      <div class="input-group-addon">{{budgetCtrl.currency}}</div>
      <input class="form-control text-center" ng-value="budgetCtrl.shelterUtilTotal() | number" disabled="disabled" />
    </div>
  </div>
  <hr>
  <div class="row">
  	<div class="col-md-3">
	    <div class="col-md-9 col-md-offset-2 calc-form-input-no-width">
	      <input class="text-right form-control" type="number" ng-change="budgetCtrl.setTotals()"  ng-model="budgetCtrl.form.food_and_gas_number_of_intercepted_girls" 
	      ng-init="budgetCtrl.form.food_and_gas_number_of_intercepted_girls=budgetCtrl.form.food_and_gas_number_of_intercepted_girls ? budgetCtrl.form.food_and_gas_number_of_intercepted_girls : (budgetCtrl.form.previousData.last_month ? budgetCtrl.form.previousData.last_month : 0)" ng-disabled="budgetCtrl.isViewing"/>
	      <small># of PVs Last Month</small>
	    </div>
	    <operator>*</operator>
	 </div>
	 <div class="col-md-3">
	     <div class="col-md-9 calc-form-input-no-width">
	      <input class="text-right form-control" type="number"  ng-change="budgetCtrl.setTotals()" ng-model="budgetCtrl.form.food_and_gas_number_of_intercepted_girls_multiplier_before" ng-disabled="budgetCtrl.isViewing"/>
	      <small>Food & Snacks Total per PV</small>
	    </div>
	    <operator>*</operator>
    </div>
    <div class="col-md-3">
	    <div class="col-md-9 calc-form-input-no-width">
	      <input class="text-right form-control" type="number"  ng-change="budgetCtrl.setTotals()" ng-model="budgetCtrl.form.food_and_gas_number_of_intercepted_girls_multiplier_after" ng-disabled="budgetCtrl.isViewing"/>
	      <small># Days</small>
	    </div>
	    <operator>=</operator>
    </div>
    <div class="col-md-2 input-group text-center">
      <div class="input-group-addon">{{budgetCtrl.currency}}</div>
      <input class="form-control text-center" ng-value="budgetCtrl.foodGasInterceptedGirls() | number" disabled="disabled" />
    </div>
    <small>Intercepted PVs</small>
  </div>
  <hr>
  <div class="row">
  	<div class="col-md-3 col-md-offset-3">
	    <div class="col-md-9 calc-form-input-no-width">
	      <input class="text-right form-control" type="number" ng-change="budgetCtrl.setTotals()"  ng-model="budgetCtrl.form.food_and_gas_limbo_girls_multiplier" 
	      		ng-init="budgetCtrl.form.food_and_gas_limbo_girls_multiplier=budgetCtrl.form.food_and_gas_limbo_girls_multiplier ? budgetCtrl.form.food_and_gas_limbo_girls_multiplier : (budgetCtrl.form.previousData.last_month ? budgetCtrl.form.previousData.last_month : 0)" ng-disabled="budgetCtrl.isViewing"/>
	      <small>Limbo PV Cost per Day</small>
	    </div>
	    <operator>*</operator>
	 </div>
	 <div class="col-md-3">
	    <div class="col-md-9 calc-form-input-no-width">
	      <input class="text-right form-control" type="number" disabled  ng-model="budgetCtrl.getOtherCost(budgetCtrl.form.other.Limbo)"/>
	      <small>Limbo PV # Days</small>
	    </div>
	    <operator>=</operator>
	 </div>
	 <div class="col-md-2 input-group text-center">
      <div class="input-group-addon">{{budgetCtrl.currency}}</div>
      <input class="form-control text-center" ng-value="budgetCtrl.foodGasLimboGirls() | number" disabled="disabled" />
    </div>
    <small>Limbo PVs</small>
  </div>
  <br>
  <div class="row">
  	<div ng-repeat="otherLimboItem in budgetCtrl.form.other.Limbo">
  		<div class="col-md-6 col-md-offset-2">
        <input class="form-control" type="text" placeholder="PV Name" ng-change="budgetCtrl.setTotals()" ng-model="otherLimboItem.name" ng-disabled="budgetCtrl.isViewing" required/>
      </div>
      <div class="col-md-2">
        <input class="text-right form-control" placeholder="# days" type="number" ng-change="budgetCtrl.setTotals()" ng-model="otherLimboItem.cost" ng-disabled="budgetCtrl.isViewing" required/>
      </div>
      <div class="col-md-2">
        <button class="btn btn-danger" ng-click="budgetCtrl.removeItem(budgetCtrl.form.other.Limbo, $index)" ng-hide="budgetCtrl.isViewing">Remove</button>
      </div>
      <br><br>
  	</div>
  </div>
  <div class="row">
  	<br>
  	<button class="btn btn-success col-xs-4 col-xs-offset-4" ng-click="budgetCtrl.form.other.Limbo.push({})" ng-hide="budgetCtrl.isViewing">Add Limbo PV</button>
  </div>
  <hr>
  <div class="row">
    <div ng-repeat="otherShelterItem in budgetCtrl.form.other.Shelter">
      <div class="col-md-4 col-md-offset-2">
        <input class="form-control" type="text" ng-change="budgetCtrl.setTotals()" ng-model="otherShelterItem.name" ng-disabled="budgetCtrl.isViewing" required/>
      </div>
      <div class="col-md-4">
        <input class="text-right form-control" type="number" ng-change="budgetCtrl.setTotals()" ng-model="otherShelterItem.cost" ng-disabled="budgetCtrl.isViewing" required/>
      </div>
      <div class="col-md-2">
        <button class="btn btn-danger" ng-click="budgetCtrl.removeItem(budgetCtrl.form.other.Shelter, $index)" ng-hide="budgetCtrl.isViewing">Remove</button>
      </div>
      <br/>
      <br/>
    </div>
    <div class="row">
      <button class="btn btn-success col-xs-4 col-xs-offset-4" ng-click="budgetCtrl.form.other.Shelter.push({})" ng-hide="budgetCtrl.isViewing">Add item</button>
    </div>
  </div>
  <hr>
  <div class="row center text-center">
    <div class="col-md-4 col-md-offset-4">
      <label>Potential Victim Care Total</label>
      <input class="form-control text-center" ng-value="budgetCtrl.potentialVictimCareTotal() | currency:budgetCtrl.currency" disabled="disabled" />
    </div>
  </div>
</div>
