<div class="col-md-offset-1 col-md-10">
	<div>
		<h2 class="text-center">Impact Multiplying Operating Expense</h2>
	</div>
	<hr>
	<div class="row text-center" ng-if="budgetCtrl.impactMultiplying.length === 0"><h3>There are no Impact Multiplying projects for {{ budgetCtrl.countryName }}</h3></div>
	<div class="row" ng-repeat="project in budgetCtrl.impactMultiplying">
		<div class="col-md-10 col-md-offset-2">
			<h3>Project: {{ budgetCtrl.projectName(project.id) }}</h3>
		</div>
		<div ng-repeat="otherImpactMultiplying in budgetCtrl.form.other.ImpactMultiplying"
				ng-if="otherImpactMultiplying.work_project === project.id">
	      <div class="col-md-6 col-md-offset-2">
	        <input class="form-control" type="text" ng-change="budgetCtrl.setTotals()" ng-model="otherImpactMultiplying.name" ng-disabled="budgetCtrl.isViewing" required/>
	      </div>
	      <div class="col-md-2">
	        <input class="text-right form-control" type="text" 
	        		onkeypress="return event.charCode >= 48 && event.charCode <= 57 || event.charCode === 45 || event.charCode === 46"
	        		ng-change="budgetCtrl.setTotals()" 
	        		ng-model="otherImpactMultiplying.cost" 
	        		ng-disabled="budgetCtrl.isViewing" required/>
	      </div>
	      <div class="col-md-2">
	        <button class="btn btn-danger" ng-click="budgetCtrl.removeItem(budgetCtrl.form.other.ImpactMultiplying, $index)" ng-hide="budgetCtrl.isViewing">Remove</button>
	      </div>
	    </div>
	    <div>&nbsp;</div>
	    <div class="row">
	      <button class="btn btn-success col-xs-4 col-xs-offset-4" ng-click="budgetCtrl.form.other.ImpactMultiplying.push({work_project:project.id})" ng-hide="budgetCtrl.isViewing">Add item for {{ budgetCtrl.projectName(project.id) }}</button>
	    </div>
	  <hr>
	  <div class="row center text-center">
	    <div class="col-md-4 col-md-offset-4">
	      <label>Impact Multiplying Total for {{ budgetCtrl.projectName(project.id) }}</label>
	      <input class="text-center form-control" ng-value="budgetCtrl.impactMultiplyingTotalDisplay(project.id) | currency:budgetCtrl.currency" disabled="disabled" />
	    </div>
	  </div>
	  <hr>
  </div>
</div>
