<div class="check-box" ng-class="{'text-info': isAnswer, 'h4': isAnswer}">
  <label>
    <b>{{number}}</b>
    <input type="checkbox" ng-model="ngModel" ng-change="checkBoxCtrl.checkboxValueChange()">
    <img ng-if="isFlag" src="http://edwards.cse.taylor.edu/static/images/red-flag.png" alt="flag">
    <span ng-class="{'text-danger': isFlag}" ng-transclude></span>
  </label>
</div>
