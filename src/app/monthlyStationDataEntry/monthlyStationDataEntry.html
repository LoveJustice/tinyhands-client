<div id="montlyStationDataEntry" class="container-fluid padding-top-20">
	<div class="row col-md-12 form-group center-vertical">
		<div class="col-md-1">
			<label>Country</label>
		</div>
		<div class="col-md-2">
			<select class="form-control" ng-model="vm.dataEntryCountry" ng-change="vm.dataEntryCountrySelect()">
				<option ng-repeat="country in vm.editCountries" value="{{country.id}}">{{ country.name}} </option>
			</select>
		</div>
		<div class="col-md-2 text-right">
	        <label>Include Closed Stations</label>
	    </div>
	    <div class="col-md-1">
	        <input type="checkbox" ng-model="vm.includeClosed">
    	</div>
    	<div class="col-md-3">
    		<div class="col-md-6">
	    		<select class="form-control"ng-model="vm.showMonthStr" ng-change="vm.setMonth()">
	    			<option ng-repeat="month in vm.monthNames" ng-if="month!==''" value="{{ $index }}">{{ month }}</option>
	    		</select>
	    	</div>
	    	<div class="col-md-5">
	    		<input type="number" class="form-control" ng-model="vm.showYear" ng-change="vm.setYear()">
			</div>
		</div>
		
	</div>
	<div id="monthyStationTable" class="row col-md-12">
		
		<table class="table table-striped" float-thead="vm.stickyOptions" cellspacing="0" cellpadding="0" cellborder="0" style="border-collapse:collapse;" ng-model="vm.dataEntryData">
	        <thead class="sticky-table-header">
	        	<tr>
	        		<th colspan="3" class="text-center">
	        			<button class="btn btn-xs" ng-click="vm.changeMonth(1)">
				        	Current
				        </button>
	        		</th>
	        		<th>
	        			<button class="btn btn-xs" ng-click="vm.changeMonth(1)">
				        	<i class="fa fa-arrow-left"></i>
				        </button>
				    </th>
				    <th>
				        <button class="btn btn-xs" ng-click="vm.changeMonth(-1)">
				        	<i class="fa fa-arrow-right"></i>
				        </button>
	        		</th>
	        		<th colspan=5>
	        		</th>
	        	</tr>
	        	<tr>
	        		<th class="text-center rightDiv" colspan="2"></th>
	        		<th class="text-center rightDiv" colspan="6">
	        			June 2020
	        		</th>
	        		<th class="text-center rightDiv" colspan="6">
	        			May 2020
	        		</th>
	        		<th class="text-center rightDiv" colspan="6">
	        			April 2020
	        		</th>
	        	</tr>
	        	<tr>
	        		<th class="text-center rightDiv" colspan="2">Exchange Rate</th>
	        		<th class="text-center rightDiv" colspan="6">
	        			<input type="number" ng-model="vm.rate">
	        		</th>
	        		<th class="text-center rightDiv" colspan="6">
	        			<input type="number" ng-model="vm.rate">
	        		</th>
	        		<th class="text-center rightDiv" colspan="6">
	        			<input type="number" ng-model="vm.rate">
	        		</th>
	        	</tr>
	        	<tr>
	        		<th class="stationName">Station Name</th>
	        		<th class="stationCode">Station Code</th>
	        		
	        		<th class="stat rightSep">Staff</th>
	        		<th class="stat rightSep">Int</th>
	        		<th class="stat rightSep">Ast</th>
	        		<th class="stat rightSep">Gsp</th>
	        		<th class="stat rightSep">Emp</th>
	        		<th class="stat rightSep">Bgt</th>
	        		
	        		<th class="stat rightSep">Staff</th>
	        		<th class="stat rightSep">Int</th>
	        		<th class="stat rightSep">Ast</th>
	        		<th class="stat rightSep">Gsp</th>
	        		<th class="stat rightSep">Emp</th>
	        		<th class="stat rightSep">Bgt</th>
	        		
	        		<th class="stat rightSep">Staff</th>
	        		<th class="stat rightSep">Int</th>
	        		<th class="stat rightSep">Ast</th>
	        		<th class="stat rightSep">Gsp</th>
	        		<th class="stat rightSep">Emp</th>
	        		<th class="stat rightSep">Bgt</th>
	        	</tr>
	        </thead>
	        <tbody>
	        	<tr>
	        		<td class="rightSep stationName">Bhadrapur</td>
	        		<td class="boldRightBorder stationCode">BHD</td>
	        		
	        		<td class="stat rightSep">2</td>
	        		<td class="stat rightSep">2</td>
	        		<td class="stat rightSep">1</td>
	        		<td class="stat rightSep"><input type="text" ng-model="vm.x2"></td>
	        		<td class="stat rightSep"><input type="text" ng-model="vm.x3"></td>
	        		<td class="stat rightDiv"><input type="text" ng-model="vm.x5"></td>

	        		<td class="stat rightSep">1</td>

	        		<td class="stat rightSep"><input type="text" ng-model="vm.x3"></td>
	        		<td class="stat rightDiv"><input type="text" ng-model="vm.x5"></td>
	        		
	        		<td class="stat rightSep">2</td>
	        		<td class="stat rightSep">2</td>
	        		<td class="stat rightSep">1</td>
	        		<td class="stat rightSep"><input type="text" ng-model="vm.x2"></td>
	        		<td class="stat rightSep"><input type="text" ng-model="vm.x3"></td>
	        		<td class="stat rightDiv"><input type="text" ng-model="vm.x5"></td>
	        	</tr>
	        </tbody>
	     </table>
     </div>
</div>
