<div id="legal-case-victim-modal" class="modal-content">
    <form name="LegalCaseVictimModal" ng-disabled="VictimModalController.isViewing === 'true'">
        <div class="modal-body">
        	<div class="row">
        		<div class="col-md-2 form-group">
        		</div>
				<div class="col-md-8 form-group text-center">
					<select class="modalTitle" ng-model="VictimModalController.questions.lcVictimPvf.response.value"
							ng-if="VictimModalController.questions.lcVictimPvf.response.value===null">
						<option value="{{ pvf.id }}" ng-repeat="pvf in VictimModalController.filteredPvfs">{{ pvf.victim.full_name }}</option>
					</select>
					<p class="modalTitle" ng-if="VictimModalController.questions.lcVictimPvf.response.value!==null">
						{{ VictimModalController.getPvf(VictimModalController.questions.lcVictimPvf.response.value).victim.full_name }}
					</p>
		        </div>
		    	<div class="col-md-2 form-group">
		    		<strong>PVF&nbsp;</strong><a ng-href="{{ VictimModalController.pvfUrl() }}">{{ VictimModalController.getPvf(VictimModalController.questions.lcVictimPvf.response.value).vdf_number  }}</a>
		    	</div>
            </div>
            <div class="row center-vertical">
		    	<div class="col-md-3 form-group">
            		<label>Phone #</label>
	            </div>
	            <div class="col-md-3 form-group">
			        <input type="text" min="0" class="form-control" disabled
			        		ng-model="VictimModalController.parentController.getPvf(VictimModalController.questions.lcVictimPvf.response.value).victim.phone_contact">
		        </div>
            </div>
            <div class="row center-vertical">
		    	<div class="col-md-3 form-group">
            		<label>Alternative Phone #</label>
	            </div>
	            <div class="col-md-3 form-group">
			        <input type="text" min="0" class="form-control" ng-model="VictimModalController.questions.lcVictimAlternatePhone.response.value">
		        </div>
            </div>
            <div class="row center-vertical">
	        	<label class="col-md-3 control-label">Address:</label>
	        	<div class="col-md-6 margin-top-0">
		        	<address-entry ng-model="VictimModalController.parentController.getPvf(VictimModalController.questions.lcVictimPvf.response.value).victim.address"
		        			latitude-model="VictimModalController.parentController.getPvf(VictimModalController.questions.lcVictimPvf.response.value).victim.latitude"
		        			longitude-model="VictimModalController.parentController.getPvf(VictimModalController.questions.lcVictimPvf.response.value).victim.longitude"
		        			view-only="true"></addressEntry>
		        </div>
		    </div>
		    <div class="row">
	        	<label class="col-md-3 control-label">Address Notes:</label>
	        	<div class="col-md-6">
	                <input type="text" class="form-control"
	                		ng-model="VictimModalController.parentController.getPvf(VictimModalController.questions.lcVictimPvf.response.value).victim.address_notes"
	                		disabled>
	            </div>
		    </div>
        	<div class="row">
	        	<label class="col-md-3 control-label">Notes:</label>
	        	<div class="col-md-9">
	        		<textarea class="form-control" rows="3" ng-model="VictimModalController.questions.lcVictimStatus.response.value"></textarea>
	            </div>
		    </div>
		    <div class="row" ng-if="VictimModalController.courtCaseCount > 1">
		    	<div class="col-md-3 form-group">
            		<label>Cases</label>
	            </div>
            	<span class="checkbox-text col-md-2" ng-if="!$last" ng-repeat="courtCase in VictimModalController.checkboxGroup.questions.lcVictimCourtCases">
		            <input type="checkbox"
		            	ng-model="VictimModalController.checkboxGroup.questions.lcVictimCourtCases[$index+1]"
		            	id="{{'court' + $index}}">
	            	<label for="{{'court' + $index}}">{{$index+1}}</label>
	            </span>
		    </div>
		    <open-master-person person-id="VictimModalController.parentController.getPvf(VictimModalController.questions.lcVictimPvf.response.value).victim.id">
        </div>
        <div class="modal-footer">
            <div class="row">
                <div class="col-xs-4">
                    <button class="btn btn-success float-left" ng-click="VictimModalController.save()" ng-disabled="!VictimModalController.questions.lcVictimPvf.response.value" ng-if="!VictimModalController.isViewing">Save</button>
                </div>
                <div class="col-xs-4 text-center">
                    <button class="btn btn-danger" ng-click="VictimModalController.delete()" ng-if="!VictimModalController.isAdd && !VictimModalController.isViewing">Delete</button>
                </div>
                <div class="col-xs-4">
                    <button class="btn btn-default" ng-click="VictimModalController.dismiss()">Close</button>
                </div>
            </div>
        </div>
    </form>
</div>
