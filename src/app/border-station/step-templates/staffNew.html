<div id="staff-boxes" class="row stretch-vertical">
	<table class="table table-striped" float-thead="$ctrl.stickyOptions" ng-model="$ctrl.staffList">
        <thead class="sticky-table-header">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Country</th>
                <th>Phone</th>
                <th width="15%">Position</th>
                <th width="12%">Projects</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="staff in $ctrl.staffList | orderBy:this.queryParameters.ordering:this.queryParameters.reverse">
                <td><a ng-href="{{staff.url}}">{{ staff.first_name }} {{ staff.last_name }}</a></td>
                <td>{{ staff.email }}</td>
                <td>{{ $ctrl.getCountryName(staff.country) }}</td>
                <td>{{ staff.phone}}</td>
                <td class="ellipsis" title="{{ staff.position }}">{{ staff.position}}</td>
                <td class="ellipsis" title="{{ staff.projectText }}">{{ staff.projectText }}</td>
            </tr>
        </tbody>
    </table>
</div>
