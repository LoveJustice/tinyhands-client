<div class="container-fluid">
    <form>
        <div class="form-group text-left">
            <h3>How did you make the interception?</h3>
            
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="irfCtrl.form.contact_noticed">
                    6.0 Contact
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="irfCtrl.form.which_contact_hotel_owner">
                    6.1 Hotel Owner
                </label>
            </div>
            
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="irfCtrl.form.which_contact_rickshaw_driver">
                    6.2 Rickshaw Driver
                </label>
            </div>
            
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="irfCtrl.form.which_contact_taxi_driver">
                    6.3 Taxi Driver
                </label>
            </div>
            
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="irfCtrl.form.which_contact_bus_driver">
                    6.4 Bus Driver
                </label>
            </div>
            
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="irfCtrl.form.which_contact_church_member">
                    6.5 Church Member
                </label>
            </div>
            
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="irfCtrl.form.which_contact_other_ngo">
                    6.6 Other NGO
                </label>
            </div>
            
            <div class="checkbox">
            <label>
                    <input type="checkbox" ng-model="irfCtrl.form.which_contact_police">
                    6.7 Police
                </label>
            </div>
            
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="irfCtrl.form.which_contact_subcommittee_member">
                    6.8 Subcommittee Member
                </label>
            </div>
            
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="irfCtrl.form.which_contact_other">
                    6.9 Other
                    <input type="text" ng-model="irfCtrl.form.which_contact_other_value" maxlength="255">
                </label>
            </div>
         </div>
                    
         <div class="form-group text-left">
            <h3>Did you pay for this information?</h3>
            <div class="checkbox-inline">
                <label>
                    <input type="checkbox" ng-model="irfCtrl.form.contact_paid">
                    6.10 Yes
                </label>
            </div>            
            
            <div class="checkbox-inline">
                <label ng-if="irfCtrl.form.contact_paid">If so, How much?</label>
                <input type="text" ng-model="irfCtrl.form.contact_paid_how_much" ng-if="irfCtrl.form.contact_paid" maxlength="255">
            </div>
         </div>   
        
    </form>
</div>
