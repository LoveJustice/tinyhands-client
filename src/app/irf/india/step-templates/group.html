<fieldset class="container-fluid" ng-disabled="$ctrl.isViewing">
    <div class="row center-vertical">
        <div class="col-md-3">
            <div class="padding-bottom-20">Who is in the group?</div>
            <form-step red-flag="40" type="checkbox" label="Person appears drugged or drowsy" response-value="$ctrl.questions[10].response.value"></form-step>
            <div class="margin-top-20 margin-bottom-10">Is or was travelling with someone they recently met through:</div>
            <div>
                <form-step red-flag="50" type="checkbox" label="Missed Call" response-value="$ctrl.questions[242].response.value"></form-step>
            </div>
            <div>
                <form-step red-flag="40" type="checkbox" label="Facebook" response-value="$ctrl.questions[243].response.value"></form-step>
            </div>
            <div>
                <form-step red-flag="40" type="otherCheckbox" label="Other Website: " response-value="$ctrl.otherWebsite"></form-step>
            </div>
        </div>
        <div class="col-md-9 container">
            <div class="row center-vertical">
                <div class="col-md-4">
                    <form-step type="checkbox" label="Alone" response-value="$ctrl.questions[12].response.value"></form-step>
                </div>
                <div class="row col-md-8">
                    <div class="row center-vertical">
                        <div class="col-md-4">
                            Are you meeting someone?
                        </div>
                        <div class="col-md-8">
                            <form-step red-flag="20" type="checkbox" label="Is meeting someone just across border" response-value="$ctrl.questions[21].response.value"></form-step>
                            <form-step red-flag="20" type="checkbox" label="Meeting someone they've seen in last month" response-value="$ctrl.questions[22].response.value"></form-step>
                            <form-step red-flag="40" type="checkbox" label="Meeting someone they haven't met before" response-value="$ctrl.questions[251].response.value"></form-step>
                        </div>
                    </div>
                    <hr/>
                    <div class="row center-vertical">
                        <div class="col-md-4">
                            Were you travelling with someone earlier?
                        </div>
                        <div class="col-md-8">
                            <form-step red-flag="40" type="checkbox" label="Was travelling with someone not with them now" response-value="$ctrl.questions[23].response.value"></form-step>
                        </div>
                    </div>
                </div>
            </div>
            <hr/>
            <div class="row center-vertical">
                <div class="col-md-4">
                    <form-step type="checkbox" label="Husband / Wife or Boyfriend / Girlfriend" response-value="$ctrl.questions[13].response.value"></form-step>
                    <form-step red-flag="45" type="checkbox" label="Wife/girl is Nepali / Bengali and under 18" response-value="$ctrl.questions[252].response.value"></form-step>
                    <form-step red-flag="25" type="checkbox" label="Wife/girl is Indian and under 18" response-value="$ctrl.questions[253].response.value"></form-step>
                </div>
                <div class="row col-md-8">
                    <div class="row center-vertical">
                        <div class="col-md-4">
                            Ask when they were married
                        </div>
                        <div class="col-md-8">
                            <form-step red-flag="15" type="checkbox" label="Married in the past 2 weeks" response-value="$ctrl.questions[24].response.value"></form-step>
                            <form-step red-flag="10" type="checkbox" label="Married within the past 2-8 weeks" response-value="$ctrl.questions[25].response.value"></form-step>
                        </div>
                    </div>
                    <hr/>
                    <div class="row center-vertical">
                        <div class="col-md-4">
                            Ask when they met
                        </div>
                        <div class="col-md-8">
                            <form-step red-flag="20" type="checkbox" label="Less than 2 weeks before eloping" response-value="$ctrl.questions[26].response.value"></form-step>
                            <form-step red-flag="15" type="checkbox" label="2-12 weeks before eloping" response-value="$ctrl.questions[27].response.value"></form-step>
                        </div>
                    </div>
                </div>
            </div>
            <hr/>
            <div class="row center-vertical">
                <div class="col-md-4">
                    <form-step type="checkbox" label="Own brother, sister/relative" response-value="$ctrl.questions[14].response.value"></form-step>
                </div>
                <div class="row col-md-8">
                    <div class="row center-vertical">
                        <div class="col-md-4">
                            Check citizenship cards
                        </div>
                        <div class="col-md-8">
                            <form-step red-flag="50" type="checkbox" label="Family name or caste not the same as alleged relative" response-value="$ctrl.questions[28].response.value">
                            </form-step>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-md-5">If there is more than one person in the group separate them at this point.</div>
        <div class="col-md-3">
            <form-step red-flag="35" type="checkbox" label="Caught in a lie or contradiction" response-value="$ctrl.questions[30].response.value"></form-step>
        </div>
        <div class="col-md-4">
            <form-step red-flag="' '" type="otherCheckbox" label="Other red flags" response-value="$ctrl.questions[31].response.value"></form-step>
        </div>
    </div>
</fieldset>
