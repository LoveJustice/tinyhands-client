<fieldset class="container-fluid" ng-disabled="$ctrl.isViewing">
    <div class="row center-vertical">
        <div class="col-md-3">
            <div class="padding-bottom-20">Where are you going, and for what?</div>
            <form-step type="text" response-value="$ctrl.questions[245].response.value" label="Destination"></form-step>
            <div class="margin-top-20 margin-bottom-10"></div>
            <div>
                <form-step red-flag="25" type="checkbox" label="2.1 Doesn't speak language of destination" response-value="$ctrl.questions[502].response.value"></form-step>
            </div>
            <div>
                <form-step red-flag="40" type="checkbox" label="2.2 Don't know where they are going" response-value="$ctrl.questions[246].response.value"></form-step>
            </div>
            <div>
                <form-step red-flag="40" type="checkbox" label="2.3 Person is not speaking on their own behalf/ someone is speaking for them" response-value="$ctrl.questions[280].response.value"></form-step>
            </div>
        </div>
        <div class="col-md-9 container">
            <div class="row center-vertical">
                <div class="col-md-4">
                    <form-step type="checkbox" label="Job" response-value="$ctrl.questions[36].response.value"></form-step>
                	<form-step red-flag="20" type="checkbox" label="2.4 Young woman going for a job in a mining town" response-value="$ctrl.questions[279].response.value"></form-step>
                </div>
                <div class="row col-md-8">
                    <div class="row center-vertical">
                        <div class="col-md-4">
                            Check Documents
                        </div>
                        <div class="col-md-8">
                            <form-step red-flag="60" type="checkbox" label="2.5 Passport is with a broker" response-value="$ctrl.questions[55].response.value"></form-step>
                            <form-step red-flag="40" type="checkbox" label="2.6 Job is too good to be true" response-value="$ctrl.questions[56].response.value"></form-step>
                            <form-step red-flag="10" type="checkbox" label="2.7 Going for seasonal farm work" response-value="$ctrl.questions[281].response.value"></form-step>
                            <form-step red-flag="30" type="checkbox" label="2.8 Going to work at unregistered mine" response-value="$ctrl.questions[282].response.value"></form-step>
                            <form-step red-flag="35" type="checkbox" label="2.9 Going to work at massage parlor" response-value="$ctrl.questions[201].response.value"></form-step>
                        </div>
                    </div>
                    <hr/>
                    <div class="row center-vertical">
                        <div class="col-md-4">
                            Call job place
                        </div>
                        <div class="col-md-8">
                            <form-step red-flag="55" type="checkbox" label="2.10 Confirmed it is not a real job" response-value="$ctrl.questions[57].response.value"></form-step>
                            <form-step red-flag="10" type="checkbox" label="2.11 Could not confirm job" response-value="$ctrl.questions[58].response.value"></form-step>
                            <form-step red-flag="10" type="checkbox" label="2.12 Could not find job website" response-value="$ctrl.questions[283].response.value"></form-step>
                            <form-step type="checkbox" label="Job confirmed" response-value="$ctrl.questions[807].response.value"></form-step>
                        </div>
                    </div>
                </div>
            </div>
            <hr/>
            <div class="row center-vertical">
                <div class="col-md-4">
                    <form-step type="checkbox" label="Study" response-value="$ctrl.questions[39].response.value"></form-step>
                </div>
                <div class="row col-md-8">
                    <div class="row center-vertical">
                        <div class="col-md-4">
                            Check documents
                        </div>
                        <div class="col-md-8">
                            <form-step red-flag="15" type="checkbox" label="2.13 No documentation of enrollment" response-value="$ctrl.questions[61].response.value"></form-step>
                            <form-step red-flag="40" type="checkbox" label="2.14 Does not know school's name or location" response-value="$ctrl.questions[62].response.value"></form-step>
                            <form-step red-flag="30" type="checkbox" label="2.15 No phone number for school" response-value="$ctrl.questions[63].response.value"></form-step>
                            <form-step red-flag="30" type="checkbox" label="2.16 Distant relative paying for education" response-value="$ctrl.questions[284].response.value"></form-step>
                            <form-step type="checkbox" label="Valid ID card or enrollment documents" response-value="$ctrl.questions[808].response.value"></form-step>
                        </div>
                    </div>
                    <hr/>
                    <div class="row center-vertical">
                        <div class="col-md-4">
                            Call school
                        </div>
                        <div class="col-md-8">
                            <form-step type="checkbox" label="Enrollment confirmed" response-value="$ctrl.questions[809].response.value"></form-step>
                            <form-step red-flag="60" type="checkbox" label="2.17 Not enrolled in school" response-value="$ctrl.questions[64].response.value"></form-step>
                            <form-step red-flag="10" type="checkbox" label="2.18 No school website" response-value="$ctrl.questions[285].response.value"></form-step>
                        </div>
                    </div>
                </div>
            </div>
            <hr/>
            <div class="row center-vertical">
                <div class="col-md-4">
                    <form-step type="checkbox" label="Runaway" response-value="$ctrl.questions[41].response.value"></form-step>
                </div>
                <div class="row col-md-8">
                    <div class="row center-vertical">
                        <div class="col-md-4">
                            Check where they are from and how old
                        </div>
                        <div class="col-md-8">
                            <form-step red-flag="15" type="checkbox" label="2.19 Running away from home (under 18)" response-value="$ctrl.questions[70].response.value"></form-step>
                        </div>
                    </div>
                </div>
            </div>
            <hr/>
            <div class="row center-vertical">
                <div class="col-md-12">
                    <form-step type="otherCheckbox" label="Other" response-value="$ctrl.questions[271].response.value"></form-step>
                </div>
            </div>
        </div>
    </div>
</fieldset>
