<div class="modal-header">
    <h3 class="modal-title">Edit Country</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="countryName">Name</label>
        <input type="text" id="countryName" class="form-control" ng-model="country.name"/>
    </div>
    <div class="form-group">
        <label for="region">Region &nbsp;</label>
        <select ng-model="country.region">
        	<option ng-repeat="region in vm.regions"  value="{{ region.id }}">{{ region.name }}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="countryLatitude">Latitude</label>
        <input type="number" id="countryLatitude" class="form-control" ng-model="country.latitude"/>
    </div>
    <div class="form-group">
        <label for="countryLongitude">Longitude</label>
        <input type="number" id="countryLongitude" class="form-control" ng-model="country.longitude"/>
    </div>
    <div class="form-group">
        <label for="countryZoomLevel">Zoom Level</label>
        <input type="number" id="countryZoomLevel" class="form-control" ng-model="country.zoom_level"/>
    </div>
    <div class="form-group">
        <label for="countryCurrency">Currency Label</label>
        <input type="text" id="countryCurrency" class="form-control" ng-trim="false" ng-model="country.currency"/>
    </div>
    <div class="form-group">
        <label for="emailSender">MDF Sender Email</label>
        <input type="text" id="emailSender" class="form-control" ng-trim="false" ng-model="country.mdf_sender_email"/>
    </div>
    <div class="form-group">
        <label for="exchangeRate">Exchange Rate</label>
        <input type="text" id="exchangeRate" class="form-control" ng-trim="false" ng-model="country.exchange_rate"/>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.save()">Save</button>
    <button class="btn btn-danger" type="button" ng-click="vm.cancel()">Cancel</button>
</div>
