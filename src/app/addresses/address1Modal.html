<div class="modal-header">
    <h3 class="modal-title">Edit Address 1</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="addressName">Name</label>
        <input type="text" id="addressName" class="form-control" ng-model="address.name"/>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.save()">Save</button>
    <button class="btn btn-danger" type="button" ng-click="vm.cancel()">Cancel</button>
</div>
