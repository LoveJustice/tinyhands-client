<fieldset class="container-fluid" ng-disabled="$ctrl.isViewing">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            How was the PVOT identified?
            <hr/>
        </div>
    </div>
    <div class="row center-vertical">
        <div class="col-md-2 col-md-offset-2">
            <form-step type="radio" label="Referral" response-value="$ctrl.questions[91].response.value" radio-name="contactOrThStaff"></form-step>
        </div>
        <div class="col-md-8">
            <div class="row center-vertical">
                <div class=col-md-2>
                    Name of Referral Partner:
                </div>
                <div class="col-md-4">
                    <form-step type="text" response-value="$ctrl.questions[261].response.value" class="padding-bottom-20"></form-step>
                </div>
            </div>
            <div class="row center-vertical padding-top-10">
                <div class="col-md-2">
                    Type of Contact:
                </div>
                <div class="col-md-3" ng-repeat="contacts in $ctrl.config.RadioItems[92]">
                    <form-step type="radio" radio-name="contactType" ng-repeat="contact in contacts" label="{{contact}}" other-value="$ctrl.otherData.questions[92].otherValue"
                    	response-value="$ctrl.otherData.questions[92].value"></form-step>
                    <form-step ng-if="$last" type="otherRadio" radio-name="contactType" label="Other" other-value="$ctrl.otherData.questions[92].otherValue"
                    	response-value="$ctrl.otherData.questions[92].value"></form-step>
                </div>
            </div>
        </div>
    </div>
    <div class="row center-vertical">
        <div class="col-md-8 col-md-offset-2">
            <hr/>
        </div>
    </div>
    <div class="row center-vertical">
        <div class="col-md-2 col-md-offset-2">
            <form-step type="radio" label="LJ Staff" response-value="$ctrl.questions[91].response.value" radio-name="contactOrThStaff"></form-step>
        </div>
        <div class="col-md-8">
            <div class="row center-vertical margin-bottom-20">
                <div class="margin-left-15 margin-right-20">Staff Name: </div>
                <staff-select selected-staff="$ctrl.questions[106].response.value" station-id="$ctrl.stationId"></staff-select>
            </div>
            <div class="row center-vertical">
                <div class="col-md-6">
                    What sign(s) initially drew your attention to them?
                </div>
            </div>
            <div class="row center-vertical">
                <div class="col-md-6">
                    <form-step type="text" response-value="$ctrl.questions[262].response.value"></form-step>
                </div>
            </div>
        </div>
    </div>
</fieldset>
