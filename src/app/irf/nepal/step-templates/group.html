<div class="container-fluid">
    <div class="row center-vertical">
        <div class="col-md-3">
            <div class="padding-bottom-20">Who is in the group?</div>
            <form-step red-flag="40" type="checkbox" label="Girl appears drugged or drowsy" response-value="$ctrl.questions[10].response.value"></form-step>
        </div>
        <div class="col-md-9 container">
            <div class="row center-vertical">
                <div class="col-md-4">
                    <form-step type="checkbox" label="Alone" response-value="$ctrl.questions[12].response.value"></form-step>
                </div>
                <div class="row col-md-8">
                    <div class="row center-vertical">
                        <div class="col-md-4">
                            Are you meeting someone in India?
                        </div>
                        <div class="col-md-8">
                            <form-step red-flag="30" type="checkbox" label="Is meeting with someone just across border" response-value="$ctrl.questions[21].response.value"></form-step>
                            <form-step red-flag="20" type="checkbox" label="Meeting someone they've seen in Nepal in last month" response-value="$ctrl.questions[22].response.value"></form-step>
                        </div>
                    </div>
                    <hr/>
                    <div class="row center-vertical">
                        <div class="col-md-4">
                            Was she travelling with someone earlier?
                        </div>
                        <div class="col-md-8">
                            <form-step red-flag="45" type="checkbox" label="Was travelling with someone not with them now" response-value="$ctrl.questions[23].response.value"></form-step>
                        </div>
                    </div>
                </div>
            </div>
            <hr/>
            <div class="row center-vertical">
                <div class="col-md-4">
                    <form-step type="checkbox" label="Husband / Wife" response-value="$ctrl.questions[13].response.value"></form-step>
                    <form-step red-flag="45" type="checkbox" label="Wife is under 18" response-value="$ctrl.questions[17].response.value"></form-step>
                </div>
                <div class="row col-md-8">
                    <div class="row center-vertical">
                        <div class="col-md-4">
                            Ask when she was married
                        </div>
                        <div class="col-md-8">
                            <form-step red-flag="15" type="checkbox" label="Married in the past 2 weeks" response-value="$ctrl.questions[24].response.value"></form-step>
                            <form-step red-flag="10" type="checkbox" label="Married within the past 2-8 weeks" response-value="$ctrl.questions[25].response.value"></form-step>
                        </div>
                    </div>
                    <hr/>
                    <div class="row center-vertical">
                        <div class="col-md-4">
                            Ask when they met
                        </div>
                        <div class="col-md-8">
                            <form-step red-flag="20" type="checkbox" label="Less than 2 weeks before eloping" response-value="$ctrl.questions[26].response.value"></form-step>
                            <form-step red-flag="15" type="checkbox" label="2-12 weeks before eloping" response-value="$ctrl.questions[27].response.value"></form-step>
                        </div>
                    </div>
                </div>
            </div>
            <hr/>
            <div class="row center-vertical">
                <div class="col-md-4">
                    <form-step type="checkbox" label="Own brother, sister/relative" response-value="$ctrl.questions[14].response.value"></form-step>
                </div>
                <div class="row col-md-8">
                    <div class="row center-vertical">
                        <div class="col-md-4">
                            Check citizenship cards
                        </div>
                        <div class="col-md-8">
                            <form-step red-flag="45" type="checkbox" label="Caste not the same as alleged relative" response-value="$ctrl.questions[28].response.value">
                            </form-step>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-md-5">If there is more than one person in the group separate them at this point.</div>
        <div class="col-md-3">
            <form-step red-flag="40" type="checkbox" label="Caught in a lie or contradiction" response-value="$ctrl.questions[30].response.value">
            </form-step>
        </div>
        <div class="col-md-4">
            <form-step red-flag=" " type="otherCheckbox" label="Other red flags" response-value="$ctrl.questions[31].response.value">
            </form-step>
        </div>
    </div>
</div>
