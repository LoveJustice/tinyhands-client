<div class="col-md-offset-3 col-md-6">
  <h2 class="text-center">Awareness</h2>
  <hr>
  <div class="row form-group">
    <div class="col-md-4 col-md-offset-2 checkbox">
      <label>
        <input type="checkbox" ng-model="budgetCtrl.form.awareness_contact_cards" ng-change="budgetCtrl.setTotals()"/>Contact Cards
      </label>
    </div>
    <div class="col-md-4">
      <input class="text-right form-control" type="number" ng-model="budgetCtrl.form.awareness_contact_cards_amount"
      ng-change="budgetCtrl.setTotals()" ng-disabled="!budgetCtrl.form.awareness_contact_cards" />
    </div>
  </div>
  <div class="row form-group">
    <div class="col-md-4 col-md-offset-2 checkbox">
      <label>
        <input type="checkbox" ng-model="budgetCtrl.form.awareness_awareness_party_boolean" ng-change="budgetCtrl.setTotals(budgetCtrl"/>Awareness Party
      </label>
    </div>
    <div class="col-md-4">
      <input class="text-right form-control" type="number" ng-model="budgetCtrl.form.awareness_awareness_party"
      ng-change="budgetCtrl.setTotals()" ng-disabled="!budgetCtrl.form.awareness_awareness_party_boolean" />
    </div>
  </div>
  <div class="row form-group">
    <div class="col-md-4 col-md-offset-2 checkbox">
      <label>
        <input type="checkbox" ng-model="budgetCtrl.form.awareness_sign_boards_boolean" ng-change="budgetCtrl.setTotals()"/>Sign Boards
      </label>
    </div>
    <div class="col-md-4">
      <input class="text-right form-control" type="number" ng-model="budgetCtrl.form.awareness_sign_boards" ng-change="budgetCtrl.setTotals()" ng-disabled="!budgetCtrl.form.awareness_sign_boards_boolean"/>
    </div>
  </div>
  <hr>
  <div class="row" ng-init="form_section = 3;">
    <div class="form-group" ng-repeat="form in budgetCtrl.awarenessForms">
      <div class="col-md-4 col-md-offset-2">
        <input class="form-control awareness-extra-item-name" type="text" ng-model="budgetCtrl.form.name" ng-disabled="budgetCtrl.view" />
      </div>
      <div class="col-md-4">
        <input class="text-right awareness-extra-item-value form-control" type="number" ng-model="budgetCtrl.form.cost" ng-change="budgetCtrl.setTotals()" ng-disabled="budgetCtrl.view" />
      </div>
      <div class="col-md-2">
        <button class="btn btn-danger" ng-click="budgetCtrl.removeItem(budgetCtrl.form.id, $index)" ng-hide="budgetCtrl.view">Remove</button>
      </div>
      <br/>
      <br/>
    </div>
    <div class="row">
      <button class="btn btn-success col-xs-offset-4 col-xs-4" ng-click="budgetCtrl.addNewItem()" ng-hide="budgetCtrl.view">Add item</button>
    </div>
  </div>
  <hr>
  <div class="row center text-center">
    <div class="col-md-4 col-md-offset-4">
      <label>Total Awareness</label>
      <input class="form-control text-center" ng-value="budgetCtrl.awarenessTotal() | currency" disabled="disabled" />
    </div>
  </div>
</div>
