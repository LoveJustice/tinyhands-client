<fieldset ng-disabled="$ctrl.isViewing === true">
	<div class="row">
		<div class="col-md-10">
		&nbsp;
		</div>
		<div class="col-md-2">
			<h4>Score {{$ctrl.getContextCount('Governance');}}</h4>
		</div>
	</div>
	<div class="row center-vertical">
		<form-step class="col-md-2 control-label"># of subcommittee mettings</form-step>
		<div class="col-md-1">
	        <form-step type="radio" radio-name="sub-meetings" blue-flag="0" flag-context="Governance" label="0" response-value="$ctrl.questions[1000].response.value"></form-step>
	    </div>
	    <div class="col-md-1">
	        <form-step type="radio" radio-name="sub-meetings" blue-flag="20" flag-context="Governance" label="1" response-value="$ctrl.questions[1000].response.value"></form-step>
	    </div>
	    <div class="col-md-1">
	        <form-step type="radio" radio-name="sub-meetings" blue-flag="40" flag-context="Governance" label="2" response-value="$ctrl.questions[1000].response.value"></form-step>
        </div>
	    <div class="col-md-1">
	        <form-step type="radio" radio-name="sub-meetings" blue-flag="50" flag-context="Governance" label=">2" response-value="$ctrl.questions[1000].response.value"></form-step>   
	    </div>
	</div>
	<div class="row center-vertical">
		<form-step class="col-md-2 control-label"># of times SC visted station</form-step>
		<div class="col-md-1">
	        <form-step type="radio" radio-name="sc-visit" blue-flag="0" flag-context="Governance" label="<10" response-value="$ctrl.questions[1001].response.value"></form-step>
	    </div>
	    <div class="col-md-1">
	        <form-step type="radio" radio-name="sc-visit" blue-flag="5" flag-context="Governance" label="10-20" response-value="$ctrl.questions[1001].response.value"></form-step>
	    </div>
	    <div class="col-md-1">
	        <form-step type="radio" radio-name="sc-visit" blue-flag="10" flag-context="Governance" label="20-30" response-value="$ctrl.questions[1001].response.value"></form-step>
        </div>
	    <div class="col-md-1">
	        <form-step type="radio" radio-name="sc-visit" blue-flag="20" flag-context="Governance" label=">30" response-value="$ctrl.questions[1001].response.value"></form-step>   
	    </div>
	</div>
	<div class="row center-vertical">
		<form-step class="col-md-2 control-label">Coordinators</form-step>
		<div class="col-md-2">
			<form-step type="checkbox" label="Records" blue-flag="10" flag-context="Governance" response-value="$ctrl.questions[1002].response.value"></form-step>
		</div>
		<div class="col-md-2">
			<form-step type="checkbox" label="Security" blue-flag="10" flag-context="Governance" response-value="$ctrl.questions[1003].response.value"></form-step>
		</div>
		<div class="col-md-2">
			<form-step type="checkbox" label="Aftercare" blue-flag="10" flag-context="Governance" response-value="$ctrl.questions[1004].response.value"></form-step>
		</div>
		<div class="col-md-2">
			<form-step type="checkbox" label="Paralegal" blue-flag="10" flag-context="Governance" response-value="$ctrl.questions[1005].response.value"></form-step>
		</div>
		<div class="col-md-2">
			<form-step type="checkbox" label="Station Investigator" blue-flag="10" flag-context="Governance" response-value="$ctrl.questions[1006].response.value"></form-step>
		</div>
	</div>
	<br>
	<div class="row center-vertical">
		<div class="col-md-3">
			<form-step type="checkbox" label="Chairperson/Station Manager Signature" response-value="$ctrl.questions[1007].response.value"></form-step>
		</div>
		<div class="col-md-3">
			<input type="text" class="form-control" placeholder="Signer Name" ng-model="$ctrl.questions[1008].response.value">
		</div>
		
	</div>
	<br>
</fieldset>
