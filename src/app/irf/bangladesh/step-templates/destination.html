<fieldset class="container-fluid" ng-disabled="$ctrl.isViewing">
    <div class="row center-vertical">
        <div class="col-md-4">
            <h3>Where are you going?</h3>
            <form-step red-flag="10" type="checkbox" response-value="$ctrl.questions[266].response.value" label="2.1 Border Area"></form-step>
            <form-step red-flag="10" type="checkbox" response-value="$ctrl.questions[644].response.value" label="2.2 To Hotel"></form-step>  
            <form-step red-flag="55" type="checkbox" response-value="$ctrl.questions[269].response.value" label="2.3 Don't know where they are going"></form-step>     
            <form-step type="text" response-value="$ctrl.otherDestinationString" label="Other"></form-step>
        </div>
        <div class="col-md-8">
            <div class="row center-vertical">
                <div class="col-md-5">
                        <form-step type="otherCheckbox" response-value="$ctrl.questions[34].response.value" label="Known place in Bangladesh"></form-step>
                </div>    
                <div class="col-md-7">
                    <div class="row center-vertical">
                        <div class="col-md-3">
                            Check Ticket
                        </div>
                        <div class="col-md-9">
                            <form-step red-flag="45" type="checkbox" response-value="$ctrl.questions[46].response.value" 
                                label="2.6 Heading for border area"></form-step>
                        </div>
                    </div>
                </div>
            </div>
            <hr/>
            <div class="row center-vertical">
            	<div class="col-md-5">
                        <form-step red-flag="10" type="checkbox" response-value="$ctrl.questions[267].response.value" label="2.4 India"></form-step>
                </div>    
                <div class="col-md-7">
                    <div class="row center-vertical">
                        <div class="col-md-3">
                            Ask which town/city
                        </div>
                        <div class="col-md-9">
                            <form-step red-flag="15" type="checkbox" response-value="$ctrl.questions[645].response.value" 
                                label="2.7 Don't know which town/city"></form-step>
                        </div>
                    </div>
                </div>
            </div>
            <hr/>
            <div class="row center-vertical">
            	<div class="col-md-5">
                        <form-step red-flag="35" type="checkbox" response-value="$ctrl.questions[268].response.value" label="2.5 Middle East"></form-step>
                </div>    
                <div class="col-md-7">
                    <div class="row center-vertical">
                        <div class="col-md-3">
                            Ask how they are getting there
                        </div>
                        <div class="col-md-9">
                            <form-step red-flag="10" type="checkbox" response-value="$ctrl.questions[646].response.value" 
                                label="2.8 Traveling through India"></form-step>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <hr class="thick"/>
    <div class="row center-vertical">
        <div class="col-md-4">
            <h3>For what purpose are you going?</h3>
            <form-step red-flag="10" type="checkbox" response-value="$ctrl.questions[647].response.value" 
                label="3.1 Escaping an exploitative situation"></form-step>
            <form-step red-flag="15" type="checkbox" response-value="$ctrl.questions[69].response.value" 
                label="3.2 Running away from home (18 years or older)"></form-step>
            <form-step red-flag="50" type="checkbox" response-value="$ctrl.questions[70].response.value"
                label="3.3 Running away from home (under 18 years old)"></form-step>
            <form-step type="text" response-value="$ctrl.otherPurposeString" label="Other"></form-step>   
        </div>
        <div class="col-md-8">
            <div class="row center-vertical">    
                <div class="col-md-5">
                    <form-step class="sub-heading" type="checkbox" response-value="$ctrl.questions[36].response.value" label="Job"></form-step>
                    <form-step red-flag="40" type="checkbox" response-value="$ctrl.questions[56].response.value" 
                        label="3.4 Job details are too good to be true"></form-step>
                </div>
                <div class="col-md-7">
                    <div class="row center-vertical">
                        <div class="col-md-3">
                            Check documents
                        </div>
                        <div class="col-md-9">
                            <form-step red-flag="15" type="checkbox" response-value="$ctrl.questions[51].response.value" 
                                label="3.5 No address"></form-step>
                            <form-step red-flag="20" type="checkbox" response-value="$ctrl.questions[52].response.value"
                                label="3.6 No company phone number"></form-step>
                            <form-step red-flag="10" type="checkbox" response-value="$ctrl.questions[53].response.value"
                                label="3.7 No appointment letter"></form-step>
                            <form-step red-flag="15" type="checkbox" response-value="$ctrl.questions[54].response.value"
                                label="3.8 Has a valid Middle East visa in passport"></form-step>
                            <form-step red-flag="80" type="checkbox" response-value="$ctrl.questions[55].response.value"
                                label="3.9 Passport is with a broker"></form-step>
                        </div>
                    </div>
                    <hr/>
                    <div class="row center-vertical">
                        <div class="col-md-3">
                            Call job place
                        </div>
                        <div class="col-md-9">
                            <form-step red-flag="55" type="checkbox" response-value="$ctrl.questions[57].response.value"
                                label="3.10 Confirmed it is not a real job"></form-step>
                            <form-step red-flag="10" type="checkbox" response-value="$ctrl.questions[58].response.value"
                                label="3.11 Could not confirm job"></form-step>
                        </div>
                    </div>
                </div>
            </div>
            <hr class="medium"/>
            <div class="row center-vertical">
                <div class="col-md-5">
                    <form-step class="sub-heading" type="checkbox" response-value="$ctrl.questions[39].response.value" label="Study"></form-step>
                </div>
                <div class="col-md-7">
                    <div class="row center-vertical">
                        <div class="col-md-3">
                            Check Documents
                        </div>
                        <div class="col-md-9">
                            <form-step red-flag="15" type="checkbox" response-value="$ctrl.questions[61].response.value"
                                label="3.12 No documentation of enrollment"></form-step>
                            <form-step red-flag="40" type="checkbox" response-value="$ctrl.questions[62].response.value"
                                label="3.13 Doesn't know school's name / location"></form-step>
                            <form-step red-flag="30" type="checkbox" response-value="$ctrl.questions[63].response.value"
                                label="3.14 No phone number for school"></form-step>
                        </div>
                    </div>
                        <hr/>
                    <div class="row center-vertical">
                        <div class="col-md-3">
                            Call school
                        </div>
                        <div class="col-md-9">
                            <form-step red-flag="50" type="checkbox" response-value="$ctrl.questions[64].response.value"
                                label="3.15 Not enrolled in school"></form-step>
                        </div>
                    </div>
                </div>
            </div>
            <hr class="thick"/>
            <div class="row center-vertical">
                <div class="col-md-5">
                    <form-step class="sub-heading" type="checkbox" response-value="$ctrl.questions[332].response.value" label="Marriage"></form-step>
                </div>
                <div class="col-md-7">
                    <div class="row center-vertical">
                        <div class="col-md-3">
                            Ask about relationship
                        </div>
                        <div class="col-md-9">
                            <form-step red-flag="45" type="checkbox" response-value="$ctrl.questions[648].response.value"
                                label="3.16 Doesn't know person they are going to marry"></form-step>
                            <form-step red-flag="30" type="checkbox" response-value="$ctrl.questions[649].response.value"
                                label="3.17 Was promised money or a job in exchange"></form-step>
                            <form-step red-flag="20" type="checkbox" response-value="$ctrl.questions[650].response.value"
                                label="3.18 Was promised unrealistic benefits for her family in exchange"></form-step>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
