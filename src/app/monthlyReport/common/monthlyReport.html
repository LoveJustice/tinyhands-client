<div id="monthlyReport" class="container-fluid padding-top-20">
    <div class="sticky">
    	<div class="row text-center">
    		<h3>Love Justice {{$ctrl.country_name}} - Transit Station Monthly Report</h3>
    	</div>
        <div class="row padding-bottom-40">
        	<div class="col-md-3">
	            <h4 class="form-number-header float-left padding-left-20">
	                Station: {{$ctrl.station_name}}
	            </h4>
	        </div>
	        <div class="col-md-4">
	        </div>
            <div class="col-md-3">
            	<div class="col-md-5">
                	<h4 class="form-number-header float-left padding-left-20">Month of:</h4>
                </div>
                <div class="col-md-7">
	                <select class="form-control" ng-model="$ctrl.questions[715].response.value">
	                     <option value="January">January</option>
	                     <option value="February">February</option>
	                     <option value="March">March</option>
	                     <option value="April">April</option>
	                     <option value="May">May</option>
	                     <option value="June">June</option>
	                     <option value="July">July</option>
	                     <option value="August">August</option>
	                     <option value="September">September</option>
	                     <option value="October">October</option>
	                     <option value="November">November</option>
	                     <option value="December">December</option>
	                </select>
	            </div>
            </div>
            <div class="col-md-1">
            	<input type="number" class="form-control" placeholder="Year" ng-model="$ctrl.questions[714].response.value">
            </div>
        </div>
        <div class="row text-center" ng-if="!$ctrl.topMessage">
        	Note: if there are no victims at the shelter or a question does not apply, mark full points. 
        </div>
        <div class="row text-center" ng-if="$ctrl.topMessage">
        	{{ $ctrl.topMessage }} 
        </div>
        <div class="btn-group btn-group-justified padding-bottom-20 padding-horizontal-40" role="group">
        	<a ng-repeat="stepTemplate in $ctrl.stepTemplates"
        		class="btn btn-default"
        		ng-class="{active: $ctrl.selectedStep == $index}"
        		style="white-space: normal;word-wrap: break-word;"
        		ng-click="$ctrl.autoSave();$ctrl.selectedStep = $index;">{{stepTemplate.name}}</a>
        </div>
        <hr class="margin-bottom-0" />
    </div>
    <div id="monthlyReport-content" class="padding-bottom-40">
        <div ng-repeat="template in $ctrl.stepTemplates" ng-include="template.template" ng-hide="$ctrl.selectedStep != $index"></div>
	    <div class="alert alert-warning" ng-repeat="warnings in $ctrl.getWarningMessages()">
	        <strong>Warning! {{warnings}}</strong>
	    </div>
	    <div class="alert alert-danger" ng-repeat="errors in $ctrl.getErrorMessages()">
	        <strong>Error! {{errors}}</strong>
	    </div>
	    <div class="container-fluid padding-bottom-20">
	        <div class="col-xs-6">
	            <button class="btn btn-warning" ng-if="$ctrl.response.status == 'in-progress'" ng-disabled="$ctrl.stateParams.isViewing === 'true'" ng-click="$ctrl.save()">Save for Later</button>
	        </div>
	        <div class="col-xs-6 text-right">
	            <input id="ignore" type="checkbox" ng-if="$ctrl.showIgnoreWarningsCheckbox()" ng-model="$ctrl.ignoreWarnings">
	            <label for="ignore" ng-if="$ctrl.showIgnoreWarningsCheckbox()">Ignore warnings</label>
	            <button class="btn btn-success margin-left-20" ng-click="$ctrl.submit()" ng-disabled="$ctrl.stateParams.isViewing === 'true'">Submit</button>
	        </div>
	    </div>
	</div>
</div>
