<div id="nameSelection" class="modal-content">
	<div class="modal-header">
		<div class="col-md-6">
	    	<h3 class="modal-title">{{ vm.title }}</h3>
	    </div>
			<div class="col-md-2 center-vertical"><b>Legend:</b></div>
			<div class="col-md-1 formsColoring center-vertical" title="{{ 'Entered on ' + vm.legendText}}">{{ vm.formType }}</div>
			<div class="col-md-1 irfsColoring center-vertical" title="Entered on Interception Record Form" ng-if="vm.formType !== 'LF'">IRF</div>
			<div class="col-md-2 localsColoring center-vertical" title="Entered manually on current form">Manual</div>

	</div>
	
	<fieldset class="modal-body" ng-model="vm.selectionList" ng-disabled="vm.viewOnly">
		<div  class="col-md-12 row">
			<div ng-class="vm.getClass(vm.selectionList[key].nameType, 'col-md-6')"   title="{{ vm.selectionList[key].title }}"
					ng-repeat="key in vm.optionList">
				<form-step type="checkbox" label="{{ key }}" response-value="vm.selected[key]"></form-step>
			</div>
		</div>
		<div class="col-md-12 row">
			<hr>
			<div class="col-md-10">
				<input type="text" style="width:100%" ng-model="vm.addedLocal">
			</div>
			<div class="col-md-2">
				<button class="btn btn-success" ng-click="vm.addLocal()" ng-disabled="!vm.addedLocal">
	                <i class="fa fa-plus"></i>
	            </button>
			</div>
		</div>
		<div id="nameSelectError" class="col-md-12 row">
			<p>{{ vm.errorMessage }}</p>
		</div>
	</fieldset>
	
	<div class="modal-footer">
	    <button id="selectButton" class="btn btn-primary" type="button" ng-click="vm.select()" ng-if="!vm.viewOnly">Select</button>
	    <button class="btn btn-danger" type="button" ng-click="vm.cancel()">Cancel</button>
	</div>
</div>
