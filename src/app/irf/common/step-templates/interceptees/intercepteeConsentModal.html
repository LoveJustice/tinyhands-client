<div id="irf-south-africa-interceptee-modal" class="modal-content">
    <form name="intercepteeForm">
        <div class="modal-header">
            <button type="button" class="close" ng-click="IntercepteeModalController.dismiss()">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
            </button>
            <h3 class="modal-title">{{IntercepteeModalController.questions[9].response.name.value || 'Interceptee'}}</h3>
        </div>
        <div class="modal-body form-horizontal">
            <div class="text-center padding-bottom-20">
                <div class="upload-image clickable" ngf-select ng-change="IntercepteeModalController.fileUpload($file)" ng-model="IntercepteeModalController.file"
                    name="file" ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-min-height="50"
                    ng-if="!IntercepteeModalController.photoPresent">Upload Image
                </div>
                <canvas id="myCanvas" width="200" height="200" style="border:1px solid #d3d3d3;" ng-init="IntercepteeModalController.init()"
                		ngf-select ng-model="IntercepteeModalController.file" ng-change="IntercepteeModalController.fileUpload($file)"
                		ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-min-height="50"
                		ng-show="IntercepteeModalController.photoPresent">
					Your browser does not support the HTML5 canvas tag.
				</canvas>
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label class="col-md-3 control-label">Type</label>
                    <div class="col-md-9">
                        <select class="form-control" ng-model="IntercepteeModalController.questions[9].response.role.value" required>
                            <option value="Suspect">Suspect</option>
                            <option value="PVOT">PV</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6 form-group">
                    <label class="col-md-3 control-label">Gender</label>
                    <div class="col-md-9">
                        <select class="form-control" ng-model="IntercepteeModalController.questions[9].response.gender.value" required>
                            <option value="Female">Female</option>
                            <option value="Male">Male</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group margin-top-15">
                    <label class="col-md-3 control-label">Full Name</label>
                    <div class="col-md-9">
                        <input class="form-control" ng-model="IntercepteeModalController.questions[9].response.name.value" required>
                    </div>
                </div>
                <div class="col-md-6 form-group margin-top-15">
                    <label class="col-md-3 control-label">Date of Birth</label>
                    <div class="col-md-9">
                        <input type="date" class="form-control" ng-model-options="{timezone: 'utc'}" ng-model="IntercepteeModalController.dateData.questions[9].value">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group margin-top-15">
                </div>
                <div class="col-md-6 form-group">
                    <label class="col-md-3 control-label">Age</label>
                    <div class="col-md-9">
                        <input type="number" min="0" class="form-control" ng-model="IntercepteeModalController.questions[9].response.age.value">
                    </div>
                </div>
            </div>
            <div class="row">
		     	<div class="col-md-12 form-group margin-top-15">
		        	<label class="col-md-2 control-label">Address:</label>
		        	<div class="col-md-10 margin-top-0">
			        	<address-entry ng-model="IntercepteeModalController.questions[9].response.address.value"
			        			latitude-model="IntercepteeModalController.questions[9].response.latitude.value"
			        			longitude-model="IntercepteeModalController.questions[9].response.longitude.value" view-only="IntercepteeModalController.isViewing"></addressEntry>
			        </div>
		        </div>
		    </div>
		    <div class="row">
		        <div class="col-md-12 form-group">
		        	<label class="col-md-2 control-label">Address Notes:</label>
		        	<div class="col-md-10">
		                <input type="text" class="form-control" ng-model="IntercepteeModalController.questions[9].response.address_notes.value">
		            </div>
		        </div>
		    </div>
            <div class="row">
                <div class="col-md-5 form-group margin-top-15">
                    <label class="col-md-3 control-label">Phone #</label>
                    <div class="col-md-9">
                        <input class="form-control" ng-model="IntercepteeModalController.questions[9].response.phone.value">
                    </div>
                </div>
                <div class="col-md-3 form-group margin-top-20 center-vertical">
                	<form-step type="checkbox" label="Phone # Verified" response-value="IntercepteeModalController.questions[9].response.phone_verified.value"></form-step>
                </div>
                <div class="col-md-4 form-group margin-top-15">
                    <label class="col-md-4 control-label">Nationality</label>
                    <div class="col-md-8">
                        <input class="form-control" ng-model="IntercepteeModalController.questions[9].response.nationality.value">
                    </div>
                </div>
            </div>
            <div class="row">
            	<div class="row center-vertical col-md-12">
		    		<div class="col-md-7 center-vertical">
		    			<table class="table">
		    				<thead>
            					<tr>
                					<th>ID Type</th>
                					<th>ID Number</th>
                				</tr>
                			</thead>
                			<tbody>
            					<tr ng-repeat="idType in IntercepteeModalController.identificationTypes">
            						<td>{{ idType }}</td>
            						<td>
            							<input type="text" class="form-control" ng-model="IntercepteeModalController.questions[9].response.identifiers[idType].number.value">
            						</td>
            					</tr>
            				</tbody>
		    			</table>
		    		</div>
			    	<div class="col-md-5 form-group margin-top-15" >
	                 	<input type="checkbox" id="notPresent" ng-model="IntercepteeModalController.questions[941].response.value">
	            		<label for="notPresent">Not physically present</label>
	            		<div ng-show="IntercepteeModalController.questions[9].response.role.value!=='PVOT'">
	                    	<input type="checkbox" id="custody" ng-model="IntercepteeModalController.questions[9].response.arrested.value">
	                    	<label for="custody">Taken into police custody</label>
	                    </div>
					</div>
				</div>
		    </div>
            <div class="row">
            	<div class="row center-vertical col-md-12">
           			<div class="col-md-6"><label>Do you consent to us using your photo this way?</label></div>
	                <form-step class="col-md-2" type="radio" radio-name="consentPhoto" label="Yes" response-value="IntercepteeModalController.questions[975].response.value"></form-step>
	                <form-step class="col-md-2" type="radio" radio-name="consentPhoto" label="No" response-value="IntercepteeModalController.questions[975].response.value"></form-step>
            	</div>
            	<div class="row center-vertical col-md-12">
           			<div class="col-md-6"><label>Do you consent to us using your information this way?</label></div>
	                <form-step class="col-md-2" type="radio" radio-name="consentInfo" label="Yes" response-value="IntercepteeModalController.questions[976].response.value"></form-step>
           			<form-step class="col-md-2" type="radio" radio-name="consentInfo" label="No" response-value="IntercepteeModalController.questions[976].response.value"></form-step>
            	</div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="row">
                <div class="col-xs-4">
                    <button class="btn btn-success float-left" ng-click="IntercepteeModalController.save()" ng-disabled="intercepteeForm.$invalid" ng-if="!IntercepteeModalController.isViewing">Save</button>
                </div>
                <div class="col-xs-4 text-center">
                    <button class="btn btn-danger" ng-click="IntercepteeModalController.delete()" ng-if="!IntercepteeModalController.isAdd && !IntercepteeModalController.isViewing">Delete</button>
                </div>
                <div class="col-xs-4">
                    <button class="btn btn-default" ng-click="IntercepteeModalController.dismiss()" formnovalidate>Close</button>
                </div>
            </div>
        </div>
    </form>
</div>
