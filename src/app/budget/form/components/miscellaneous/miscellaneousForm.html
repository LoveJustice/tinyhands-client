<div class="col-md-offset-3 col-md-6" ng-init="budgetCtrl.form as form">
  <h2 class="text-center">Miscellaneous</h2>
  <hr>
  <div class="row">
    <div class="col-md-3 calc-form-input-no-width">
      <input class="text-right form-control" type="number" ng-model="form.miscellaneous_number_of_intercepts_last_month" ng-change="main.miscTotal()"/>
      <small># of intercepts last month</small>
    </div>
    <operator>*</operator>
    <div class="col-md-3 calc-form-input-no-width">
      <input class="text-right form-control" type="number" ng-model="form.miscellaneous_number_of_intercepts_last_month_multiplier"
      ng-change="main.miscTotal()" />
    </div>
    <operator>=</operator>
    <div class="col-md-4 input-group">
      <div class="input-group-addon">$</div>
      <input class="form-control text-center" ng-value="main.miscMaximum()" disabled="disabled" />
    </div>
  </div>
  <hr>
  <div class="row" ng-controller="otherBudgetItemsCtrl as miscItemsCtrl" ng-init="form_section = 2;">
    <div ng-repeat="form in miscItemsCtrl.miscForms">
      <div class="col-md-4 col-md-offset-1">
        <input class="form-control" type="text" ng-model="form.name" ng-disabled="main.view" />
      </div>
      <div class="col-md-2">
        <input class="text-right form-control" type="number" ng-model="form.cost" ng-change="miscItemsCtrl.otherItemsTotal()" ng-disabled="main.view"/>
      </div>
      <div class="col-md-2">
        <button class="btn btn-danger" ng-click="miscItemsCtrl.removeItem(form.id, $index)" ng-hide="main.view">Remove</button>
      </div>
      <br/>
      <br/>
    </div>
    <div class="row">
      <button class="btn btn-success col-md-4 col-md-offset-4" ng-click="miscItemsCtrl.addNewItem();" ng-hide="main.view">Add item</button>
    </div>
  </div>
  <hr>
  <div class="row center text-center">
    <div class="col-md-4 col-md-offset-4">
      <label>Total Miscellaneous</label>
      <input class="text-center form-control" ng-value="main.miscTotalValue" disabled="disabled" />
    </div>
  </div>
</div>
