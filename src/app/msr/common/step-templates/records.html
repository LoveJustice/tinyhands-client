<fieldset ng-disabled="$ctrl.isViewing === true">
	<div class="row">
		<div class="col-md-10">
		&nbsp;
		</div>
		<div class="col-md-2">
			<h4>Score {{$ctrl.getContextCount('Records');}}</h4>
		</div>
	</div>
	<div class="row center-vertical">
		<form-step class="col-md-3 control-label">Shelter Log Books filled out</form-step>
		<div class="col-md-1">
	        <form-step type="radio" radio-name="log-books" blue-flag="0" flag-context="Records" label="no" response-value="$ctrl.questions[1070].response.value"></form-step>
	    </div>
	    <div class="col-md-2">
	        <form-step type="radio" radio-name="log-books" blue-flag="10" flag-context="Records" label="yes" response-value="$ctrl.questions[1070].response.value"></form-step>
	    </div>
	    <div class="col-md-2">
	    	<i>(mark "yes" if no shelter)</i>
	    </div>
	</div>
	<div class="row center-vertical">
		<form-step class="col-md-3 control-label">IRF fully filled out and sent to National Office for all intercepts</form-step>
		<div class="col-md-1">
	        <form-step type="radio" radio-name="irf-national" blue-flag="0" flag-context="Records" label="no" response-value="$ctrl.questions[1071].response.value"></form-step>
	    </div>
	    <div class="col-md-2">
	        <form-step type="radio" radio-name="irf-national" blue-flag="30" flag-context="Records" label="yes" response-value="$ctrl.questions[1071].response.value"></form-step>
	    </div>
	</div>
	<div class="row center-vertical">
		<form-step class="col-md-3 control-label">Photo percentage</form-step>
		<div class="col-md-1">
	        <form-step type="radio" radio-name="photo-percent" blue-flag="0" flag-context="Records" label="<70%" response-value="$ctrl.questions[1072].response.value"></form-step>
	    </div>
	    <div class="col-md-2">
	        <form-step type="radio" radio-name="photo-percent" blue-flag="8" flag-context="Records" label="70-89%" response-value="$ctrl.questions[1072].response.value"></form-step>
	    </div>
	    <div class="col-md-2">
	        <form-step type="radio" radio-name="photo-percent" blue-flag="10" flag-context="Records" label="90-99%" response-value="$ctrl.questions[1072].response.value"></form-step>
	    </div>
	    <div class="col-md-2">
	        <form-step type="radio" radio-name="photo-percent" blue-flag="15" flag-context="Records" label="100%" response-value="$ctrl.questions[1072].response.value"></form-step>
	    </div>
	</div>
	<div class="row center-vertical">
		<form-step class="col-md-3 control-label">VDF percentage</form-step>
		<div class="col-md-1">
	        <form-step type="radio" radio-name="vdf-percent" blue-flag="0" flag-context="Records" label="<70%" response-value="$ctrl.questions[1073].response.value"></form-step>
	    </div>
	    <div class="col-md-2">
	        <form-step type="radio" radio-name="vdf-percent" blue-flag="8" flag-context="Records" label="70-89%" response-value="$ctrl.questions[1073].response.value"></form-step>
	    </div>
	    <div class="col-md-2">
	        <form-step type="radio" radio-name="vdf-percent" blue-flag="10" flag-context="Records" label="90-99%" response-value="$ctrl.questions[1073].response.value"></form-step>
	    </div>
	    <div class="col-md-2">
	        <form-step type="radio" radio-name="vdf-percent" blue-flag="15" flag-context="Records" label="100%" response-value="$ctrl.questions[1073].response.value"></form-step>
	    </div>
	</div>
	<br>
	<div class="row center-vertical">
		<div class="col-md-3">
			<form-step type="checkbox" label="Records Coordinator Signature" response-value="$ctrl.questions[1068].response.value"></form-step>
		</div>
		<div class="col-md-3">
			<input type="text" class="form-control" placeholder="Signer Name" ng-model="$ctrl.questions[1069].response.value">
		</div>
		
	</div>
	<br>
</fieldset>
