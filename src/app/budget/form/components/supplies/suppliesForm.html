<div id="budgetSuppliesForm" class="col-md-offset-3 col-md-6">
  <h2 class="text-center">Supplies</h2>
  <hr>
  <div class="row form-group">
    <div class="col-md-4 col-md-offset-2 checkbox">
      <label>
        <input type="checkbox" ng-model="main.form.supplies_walkie_talkies_boolean" ng-change="main.suppliesTotal()"/>Walkie Talkies
      </label>
    </div>
    <div class="col-md-4">
      <input class="text-right form-control" type="number" ng-model="main.form.supplies_walkie_talkies_amount"
      ng-change="main.suppliesTotal()" />
    </div>
  </div>
  <div class="row form-group">
    <div class="col-md-4 col-md-offset-2 checkbox">
      <label>
        <input type="checkbox" ng-model="main.form.supplies_recorders_boolean" ng-change="main.suppliesTotal()"/>Recorders
      </label>
    </div>
    <div class="col-md-4">
      <input class="text-right form-control" type="number" ng-model="main.form.supplies_recorders_amount"
      ng-change="main.suppliesTotal()" />
    </div>
  </div>
  <div class="row form-group">
    <div class="col-md-4 col-md-offset-2 checkbox">
      <label>
        <input type="checkbox" ng-model="main.form.supplies_binoculars_boolean" ng-change="main.suppliesTotal()"/>Binoculars
      </label>
    </div>
    <div class="col-md-4">
      <input class="text-right form-control" type="number" ng-model="main.form.supplies_binoculars_amount"
      ng-change="main.suppliesTotal()" />
    </div>
  </div>
  <div class="row form-group">
    <div class="col-md-4 col-md-offset-2 checkbox">
      <label>
        <input type="checkbox" ng-model="main.form.supplies_flashlights_boolean" ng-change="main.suppliesTotal()"/>Flashlights
      </label>
    </div>
    <div class="col-md-4">
      <input class="text-right form-control" type="number" ng-model="main.form.supplies_flashlights_amount"
      ng-change="main.suppliesTotal()" />
    </div>
  </div>
  <hr>
  <div class="row" ng-controller="otherBudgetItemsCtrl as suppliesItemsCtrl" ng-init="form_section = 4;">
    <div class="form-group" ng-repeat="form in suppliesItemsCtrl.suppliesForms">
      <div class="col-md-4 col-md-offset-2">
        <input class="form-control" type="text" ng-model="form.name" ng-disabled="main.view" />
      </div>
      <div class="col-md-4">
        <input class="text-right form-control" type="number" ng-model="form.cost" ng-change="suppliesItemsCtrl.otherItemsTotal()" ng-disabled="main.view" />
      </div>
      <div class="col-md-2">
        <button class="btn btn-danger" ng-click="suppliesItemsCtrl.removeItem(form.id, $index)" ng-hide="main.view">Remove</button>
      </div>
      <br/>
      <br/>
    </div>
    <div class="row">
      <button class="btn btn-success col-md-4 col-md-offset-4" ng-click="suppliesItemsCtrl.addNewItem()" ng-hide="main.view">Add item</button>
    </div>
  </div>
  <hr>
  <div class="row center text-center">
    <div class="col-md-4 col-md-offset-4">
      <label>Total Supplies</label>
      <input class="form-control text-center" ng-value="main.suppliesTotalValue" disabled="disabled" />
    </div>
  </div>
</div>
